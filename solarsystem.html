                details: 'ç›´å¾‘: 4,879 km | è»Œé“é€±æœŸ: 88 å¤©'

            {

                details: 'ç›´å¾‘: 12,104 km | è»Œé“é€±æœŸ: 225 å¤©'
            },

                details: 'ç›´å¾‘: 12,742 km | è»Œé“é€±æœŸ: 365 å¤©'
            },
            {
                name: 'ç«æ˜Ÿ',
                size: 3.3,
                color: 0xcd5c5c,

                info: 'ç«æ˜Ÿè¢«ç¨±ç‚ºç´…è‰²è¡Œæ˜Ÿï¼Œæ“æœ‰å¤ªé™½ç³»ä¸­æœ€å¤§çš„ç«å±±ã€‚',
                details: 'ç›´å¾‘: 6,779 km | è»Œé“é€±æœŸ: 687 å¤©'
            },
            {
                name: 'æœ¨æ˜Ÿ',
                size: 14,

                info: 'æœ¨æ˜Ÿæ˜¯å¤ªé™½ç³»ä¸­æœ€å¤§çš„è¡Œæ˜Ÿï¼Œè³ªé‡æ˜¯æ‰€æœ‰å…¶ä»–è¡Œæ˜Ÿç¸½å’Œçš„2.5å€ã€‚',
                details: 'ç›´å¾‘: 139,820 km | è»Œé“é€±æœŸ: 12 å¹´'
            },
            {

                info: 'åœŸæ˜Ÿä»¥å…¶å£¯è§€çš„è¡Œæ˜Ÿç’°ç³»çµ±è€Œèåã€‚',
                details: 'ç›´å¾‘: 116,460 km | è»Œé“é€±æœŸ: 29 å¹´',

            },
            {

                info: 'å¤©ç‹æ˜Ÿçš„è‡ªè½‰è»¸å¹¾ä¹å¹³è¡Œæ–¼å…¬è½‰è»Œé“å¹³é¢ã€‚',
                details: 'ç›´å¾‘: 50,724 km | è»Œé“é€±æœŸ: 84 å¹´'
            },
            {

                details: 'ç›´å¾‘: 49,244 km | è»Œé“é€±æœŸ: 165 å¹´'

        // ==================== åˆ›å»ºå¤ªé˜³ ====================
        const sunGeometry = new THREE.SphereGeometry(10, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({

        // å¤ªé˜³å…‰æ™•
        const glowGeometry = new THREE.SphereGeometry(12, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({

        // å¤ªé˜³å…‰æº

        // ç¯å¢ƒå…‰
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);

        // ==================== åˆ›å»ºè¡Œæ˜Ÿ ====================
        const planets = [];

        planetsData.forEach((data, index) => {
            // åˆ›å»ºè¡Œæ˜Ÿ
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            const material = new THREE.MeshStandardMaterial({

            planet.castShadow = true;

            // è®¾ç½®åˆå§‹ä½ç½®
            planet.position.x = data.distance;
            
            // åˆ›å»ºè½¨é“å®¹å™¨ï¼ˆç”¨äºæ—‹è½¬ï¼‰
            const orbitGroup = new THREE.Group();

            // åˆ›å»ºè½¨é“çº¿

            for (let i = 0; i <= 64; i++) {
                const angle = (i / 64) * Math.PI * 2;
                orbitPoints.push(
                    Math.cos(angle) * data.distance,
                    0,
                    Math.sin(angle) * data.distance
                );
            }
            orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
            const orbitMaterial = new THREE.LineBasicMaterial({ 
                color: 0x88ccff,
                transparent: true,
                opacity: 0.5
            });

            scene.add(orbit);
            orbits.push(orbit);

            // å¦‚æœæ˜¯åœŸæ˜Ÿï¼Œæ·»åŠ è¡Œæ˜Ÿç¯
            if (data.hasRings) {
                const ringGeometry = new THREE.RingGeometry(data.size * 1.5, data.size * 2.5, 64);
                const ringMaterial = new THREE.MeshBasicMaterial({

                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.6
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                planet.add(ring);
            }

            // åˆ›å»ºæ ‡ç­¾
            const labelDiv = document.createElement('div');
            labelDiv.className = 'planet-label';
            labelDiv.textContent = data.name;
            labelDiv.style.display = 'block';
            document.body.appendChild(labelDiv);
            labels.push(labelDiv);

            planets.push({
                mesh: planet,
                orbitGroup: orbitGroup,
                data: data,
                angle: Math.random() * Math.PI * 2, // éšæœºåˆå§‹è§’åº¦
                label: labelDiv

        // ==================== äº¤äº’åŠŸèƒ½ ====================
        let animationSpeed = 1.0;
        let showOrbit = true;
        let showLabels = true;
        let enableRotation = true;
        let isPaused = false;
        let selectedPlanet = null;

        // é€Ÿåº¦æ§åˆ¶
        document.getElementById('speed-slider').addEventListener('input', (e) => {
            animationSpeed = parseFloat(e.target.value);
            document.getElementById('speed-value').textContent = animationSpeed.toFixed(1);
        });

        // è½¨é“æ˜¾ç¤º
        document.getElementById('orbit-toggle').addEventListener('change', (e) => {
            showOrbit = e.target.checked;
            orbits.forEach(orbit => {
                orbit.visible = showOrbit;
            });
        });

        // æ ‡ç­¾æ˜¾ç¤º
        document.getElementById('label-toggle').addEventListener('change', (e) => {
            showLabels = e.target.checked;
            labels.forEach(label => {
                label.style.display = showLabels ? 'block' : 'none';
            });

        // è‡ªè½¬åŠ¨ç”»
        document.getElementById('rotation-toggle').addEventListener('change', (e) => {

        // æš‚åœ/ç»§ç»­
        document.getElementById('pause-btn').addEventListener('click', (e) => {
            isPaused = !isPaused;
            e.target.textContent = isPaused ? 'ç¹¼çºŒ' : 'æš«åœ';
        });

        // ç‚¹å‡»è¡Œæ˜Ÿæ˜¾ç¤ºä¿¡æ¯
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        renderer.domElement.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            // æ£€æµ‹å¤ªé˜³
            const sunIntersects = raycaster.intersectObject(sun);
            if (sunIntersects.length > 0) {
                document.getElementById('planet-name').textContent = 'å¤ªé™½';
                document.getElementById('planet-info').textContent = 'å¤ªé™½æ˜¯å¤ªé™½ç³»çš„ä¸­å¿ƒå¤©é«”ï¼Œå æœ‰å¤ªé™½ç³»ç¸½è³ªé‡çš„99.86%ã€‚';
                document.getElementById('planet-details').textContent = 'ç›´å¾‘: 1,392,700 km | æº«åº¦: 5,500Â°C';
                selectedPlanet = null;
                return;
            }

            // æ£€æµ‹è¡Œæ˜Ÿ
            const planetMeshes = planets.map(p => p.mesh);
            const intersects = raycaster.intersectObjects(planetMeshes);
            
            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                const planet = planets.find(p => p.mesh === clickedMesh);
                if (planet) {
                    document.getElementById('planet-name').textContent = planet.data.name;
                    document.getElementById('planet-info').textContent = planet.data.info;
                    document.getElementById('planet-details').textContent = planet.data.details;
                    selectedPlanet = planet;
                }
            }
        });

        // ==================== åŠ¨ç”»å¾ªç¯ ====================
        camera.position.set(0, 100, 200);
        camera.lookAt(0, 0, 0);

        function updateLabels() {
            planets.forEach(planet => {
                const vector = new THREE.Vector3();
                planet.mesh.getWorldPosition(vector);
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

                planet.label.style.left = x + 'px';
                planet.label.style.top = (y - 30) + 'px';
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isPaused) {
                // æ›´æ–°è¡Œæ˜Ÿä½ç½®
                planets.forEach(planet => {

                    planet.orbitGroup.rotation.y = planet.angle;
                    
                    // è¡Œæ˜Ÿè‡ªè½¬
                    if (enableRotation) {

                sun.rotation.y += 0.001;

            if (showLabels) {

            controls.update();

        }

        // ==================== çª—å£å¤§å°è°ƒæ•´ ====================
        window.addEventListener('resize', () => {

            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==================== å¯åŠ¨ ====================
        document.getElementById('loading').style.display = 'none';
