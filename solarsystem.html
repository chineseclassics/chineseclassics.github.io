<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 太陽系模擬器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 顶部标题栏 */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            z-index: 100;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* 控制面板 */
        .control-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            min-width: 250px;
            z-index: 100;
        }

        .control-panel h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #4fc3f7;
        }

        .control-item {
            margin-bottom: 15px;
        }

        .control-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .control-item input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .control-item button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .control-item button:hover {
            transform: scale(1.05);
        }

        .control-item button:active {
            transform: scale(0.95);
        }

        /* 信息面板 */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            max-width: 350px;
            z-index: 100;
        }

        .info-panel h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #4fc3f7;
        }

        .info-panel p {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-panel .planet-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        /* 行星标签 */
        .planet-label {
            position: absolute;
            color: white;
            font-size: 12px;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            transform: translate(-50%, -50%);
        }

        /* 加载提示 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 200;
        }

        /* 开关按钮样式 */
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-switch input[type="checkbox"] {
            width: 50px;
            height: 26px;
            -webkit-appearance: none;
            appearance: none;
            background: #ccc;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked {
            background: #4fc3f7;
        }

        .toggle-switch input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked::before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- 标题 -->
    <div class="header">
        <div class="title">🌌 太陽系模擬器</div>
    </div>

    <!-- 控制面板 -->
    <div class="control-panel">
        <h3>⚙️ 控制面板</h3>
        
        <div class="control-item">
            <label>運行速度: <span id="speed-value">1.0</span>x</label>
            <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="1">
        </div>

        <div class="control-item toggle-switch">
            <label>顯示軌道</label>
            <input type="checkbox" id="orbit-toggle" checked>
        </div>

        <div class="control-item toggle-switch">
            <label>顯示標籤</label>
            <input type="checkbox" id="label-toggle" checked>
        </div>

        <div class="control-item toggle-switch">
            <label>自轉動畫</label>
            <input type="checkbox" id="rotation-toggle" checked>
        </div>

        <div class="control-item">
            <button id="reset-camera">重置視角</button>
        </div>

        <div class="control-item">
            <button id="pause-btn">暫停</button>
        </div>
    </div>

    <!-- 信息面板 -->
    <div class="info-panel">
        <h3>ℹ️ 行星資訊</h3>
        <div class="planet-name" id="planet-name">太陽</div>
        <p id="planet-info">太陽是太陽系的中心天體，占有太陽系總質量的99.86%。</p>
        <p id="planet-details"></p>
    </div>

    <!-- 加载提示 -->
    <div class="loading" id="loading">載入中...</div>

    <!-- Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ==================== 场景设置 ====================
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 相机控制
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 20;
        controls.maxDistance = 1000;

        // 设置背景星空
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // ==================== 行星数据 ====================
        const planetsData = [
            {
                name: '水星',
                size: 2.4,
                color: 0x8c7853,
                distance: 20,
                speed: 0.04,
                rotationSpeed: 0.01,
                info: '水星是太陽系中最小的行星，也是最靠近太陽的行星。',
                details: '直徑: 4,879 km | 軌道週期: 88 天'
            },
            {
                name: '金星',
                size: 6,
                color: 0xffc649,
                distance: 35,
                speed: 0.015,
                rotationSpeed: 0.005,
                info: '金星是太陽系中最熱的行星，表面溫度可達 462°C。',
                details: '直徑: 12,104 km | 軌道週期: 225 天'
            },
            {
                name: '地球',
                size: 6.3,
                color: 0x4169e1,
                distance: 50,
                speed: 0.01,
                rotationSpeed: 0.02,
                info: '地球是太陽系中唯一已知存在生命的行星。',
                details: '直徑: 12,742 km | 軌道週期: 365 天'
            },
            {
                name: '火星',
                size: 3.3,
                color: 0xcd5c5c,
                distance: 65,
                speed: 0.008,
                rotationSpeed: 0.018,
                info: '火星被稱為紅色行星，擁有太陽系中最大的火山。',
                details: '直徑: 6,779 km | 軌道週期: 687 天'
            },
            {
                name: '木星',
                size: 14,
                color: 0xdaa520,
                distance: 100,
                speed: 0.002,
                rotationSpeed: 0.04,
                info: '木星是太陽系中最大的行星，質量是所有其他行星總和的2.5倍。',
                details: '直徑: 139,820 km | 軌道週期: 12 年'
            },
            {
                name: '土星',
                size: 12,
                color: 0xf4a460,
                distance: 140,
                speed: 0.0009,
                rotationSpeed: 0.038,
                info: '土星以其壯觀的行星環系統而聞名。',
                details: '直徑: 116,460 km | 軌道週期: 29 年',
                hasRings: true
            },
            {
                name: '天王星',
                size: 8,
                color: 0x4fd0e7,
                distance: 180,
                speed: 0.0004,
                rotationSpeed: 0.03,
                info: '天王星的自轉軸幾乎平行於公轉軌道平面。',
                details: '直徑: 50,724 km | 軌道週期: 84 年'
            },
            {
                name: '海王星',
                size: 7.7,
                color: 0x4169e1,
                distance: 210,
                speed: 0.0001,
                rotationSpeed: 0.032,
                info: '海王星是太陽系中風速最快的行星，風速可達 2,100 km/h。',
                details: '直徑: 49,244 km | 軌道週期: 165 年'
            }
        ];

        // ==================== 创建太阳 ====================
        const sunGeometry = new THREE.SphereGeometry(10, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xfdb813,
            emissive: 0xfdb813,
            emissiveIntensity: 1
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // 太阳光晕
        const glowGeometry = new THREE.SphereGeometry(12, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0xfdb813,
            transparent: true,
            opacity: 0.3
        });
        const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(sunGlow);

        // 太阳光源
        const sunLight = new THREE.PointLight(0xffffff, 2, 500);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        // 环境光
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // ==================== 创建行星 ====================
        const planets = [];
        const orbits = [];
        const labels = [];

        planetsData.forEach((data, index) => {
            // 创建行星
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ 
                color: data.color,
                metalness: 0.3,
                roughness: 0.7
            });
            const planet = new THREE.Mesh(geometry, material);
            planet.castShadow = true;
            planet.receiveShadow = true;
            
            // 设置初始位置
            planet.position.x = data.distance;
            
            // 创建轨道容器（用于旋转）
            const orbitGroup = new THREE.Group();
            orbitGroup.add(planet);
            scene.add(orbitGroup);

            // 创建轨道线
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitPoints = [];
            for (let i = 0; i <= 64; i++) {
                const angle = (i / 64) * Math.PI * 2;
                orbitPoints.push(
                    Math.cos(angle) * data.distance,
                    0,
                    Math.sin(angle) * data.distance
                );
            }
            orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
            const orbitMaterial = new THREE.LineBasicMaterial({ 
                color: 0x88ccff,
                transparent: true,
                opacity: 0.5
            });
            const orbit = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbit);
            orbits.push(orbit);

            // 如果是土星，添加行星环
            if (data.hasRings) {
                const ringGeometry = new THREE.RingGeometry(data.size * 1.5, data.size * 2.5, 64);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: 0xc2b280,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.6
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                planet.add(ring);
            }

            // 创建标签
            const labelDiv = document.createElement('div');
            labelDiv.className = 'planet-label';
            labelDiv.textContent = data.name;
            labelDiv.style.display = 'block';
            document.body.appendChild(labelDiv);
            labels.push(labelDiv);

            planets.push({
                mesh: planet,
                orbitGroup: orbitGroup,
                data: data,
                angle: Math.random() * Math.PI * 2, // 随机初始角度
                label: labelDiv
            });
        });

        // ==================== 交互功能 ====================
        let animationSpeed = 1.0;
        let showOrbit = true;
        let showLabels = true;
        let enableRotation = true;
        let isPaused = false;
        let selectedPlanet = null;

        // 速度控制
        document.getElementById('speed-slider').addEventListener('input', (e) => {
            animationSpeed = parseFloat(e.target.value);
            document.getElementById('speed-value').textContent = animationSpeed.toFixed(1);
        });

        // 轨道显示
        document.getElementById('orbit-toggle').addEventListener('change', (e) => {
            showOrbit = e.target.checked;
            orbits.forEach(orbit => {
                orbit.visible = showOrbit;
            });
        });

        // 标签显示
        document.getElementById('label-toggle').addEventListener('change', (e) => {
            showLabels = e.target.checked;
            labels.forEach(label => {
                label.style.display = showLabels ? 'block' : 'none';
            });
        });

        // 自转动画
        document.getElementById('rotation-toggle').addEventListener('change', (e) => {
            enableRotation = e.target.checked;
        });

        // 重置相机
        document.getElementById('reset-camera').addEventListener('click', () => {
            camera.position.set(0, 100, 200);
            controls.target.set(0, 0, 0);
            controls.update();
        });

        // 暂停/继续
        document.getElementById('pause-btn').addEventListener('click', (e) => {
            isPaused = !isPaused;
            e.target.textContent = isPaused ? '繼續' : '暫停';
        });

        // 点击行星显示信息
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        renderer.domElement.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            // 检测太阳
            const sunIntersects = raycaster.intersectObject(sun);
            if (sunIntersects.length > 0) {
                document.getElementById('planet-name').textContent = '太陽';
                document.getElementById('planet-info').textContent = '太陽是太陽系的中心天體，占有太陽系總質量的99.86%。';
                document.getElementById('planet-details').textContent = '直徑: 1,392,700 km | 溫度: 5,500°C';
                selectedPlanet = null;
                return;
            }

            // 检测行星
            const planetMeshes = planets.map(p => p.mesh);
            const intersects = raycaster.intersectObjects(planetMeshes);
            
            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                const planet = planets.find(p => p.mesh === clickedMesh);
                if (planet) {
                    document.getElementById('planet-name').textContent = planet.data.name;
                    document.getElementById('planet-info').textContent = planet.data.info;
                    document.getElementById('planet-details').textContent = planet.data.details;
                    selectedPlanet = planet;
                }
            }
        });

        // ==================== 动画循环 ====================
        camera.position.set(0, 100, 200);
        camera.lookAt(0, 0, 0);

        function updateLabels() {
            planets.forEach(planet => {
                const vector = new THREE.Vector3();
                planet.mesh.getWorldPosition(vector);
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

                planet.label.style.left = x + 'px';
                planet.label.style.top = (y - 30) + 'px';
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isPaused) {
                // 更新行星位置
                planets.forEach(planet => {
                    planet.angle += planet.data.speed * animationSpeed * 0.01;
                    planet.orbitGroup.rotation.y = planet.angle;
                    
                    // 行星自转
                    if (enableRotation) {
                        planet.mesh.rotation.y += planet.data.rotationSpeed * 0.1;
                    }
                });

                // 太阳自转
                sun.rotation.y += 0.001;
                sunGlow.rotation.y -= 0.001;
            }

            // 更新标签位置
            if (showLabels) {
                updateLabels();
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // ==================== 窗口大小调整 ====================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==================== 启动 ====================
        document.getElementById('loading').style.display = 'none';
        animate();
    </script>
</body>
</html>
