            // 显示动画
            setTimeout(() => info.style.opacity = '1', 10);
            
            return info;
        }

        // 更新信息框位置
        function updateHoverInfoPosition(e) {
            if (hoverInfo) {
                const x = e.clientX + 10;
                const y = e.clientY - 40;
                
                // 简单边界检查
                const maxX = window.innerWidth - hoverInfo.offsetWidth - 10;
                const maxY = window.innerHeight - hoverInfo.offsetHeight - 10;
                
                hoverInfo.style.left = Math.min(x, maxX) + 'px';
                hoverInfo.style.top = Math.max(10, Math.min(y, maxY)) + 'px';
            }
        }

        // 显示悬停信息

        // 触摸开始事件（移动端）
        function handleTouchStart(event, appId) {
            if (!isMobile()) return;
            
            const app = apps.find(a => a.id === appId);
            if (!app || !app.description) return;
            
            touchStartTime = Date.now();
            isLongPress = false;
            
            // 设置长按定时器（500ms）
            longPressTimer = setTimeout(() => {
                // 这是长按，显示悬停信息

                showHoverInfo(app.description, event);
                
                // 触觉反馈

            }, 500);
        }

            if (!isMobile()) return;
            
            // 清除长按定时器
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            const touchDuration = Date.now() - touchStartTime;
            
            // 如果是长按，不执行打开应用的操作
            if (isLongPress) {
                isLongPress = false;
                return;

            // 如果是短按且当前没有显示信息框，正常打开应用

                hideHoverInfo();
                event.preventDefault();
                return;
            }

        // 增强的错误处理函数

            loadingState.classList.add('hidden');

            // 根据错误类型提供更具体的信息
            const errorMessages = {
                timeout: '應用載入超時，請檢查網絡連接',
                network: '網絡連接錯誤，請稍後再試',
                cors: '跨域訪問被阻止，請在新標籤頁中打開',
                generic: '無法載入應用，該應用可能不支援嵌入模式'
            };
            
            const errorMessage = errorMessages[errorType] || errorMessages.generic;
            const errorElement = errorState.querySelector('.error-container p');
            if (errorElement) {
                errorElement.textContent = errorMessage;
            }
            
            // 在新標籤頁打開
            document.getElementById('openInNewTabBtn').onclick = () => {
                if (currentApp && currentApp.url) {
                    window.open(currentApp.url, '_blank', 'noopener,noreferrer');
                }
            };
            
            // 重新嘗試載入
            document.getElementById('retryLoadBtn').onclick = () => {
                if (!currentApp) return;
                
                errorState.classList.add('hidden');
                loadingState.classList.remove('hidden');
                
                // 清理之前的资源
                cleanupAppResources();
                
                // 重新載入iframe
                setTimeout(() => {
                    const retryUrl = currentApp.url + 
                        (currentApp.url.includes('?') ? '&' : '?') + 
                        'retry=' + Date.now();
                    
                    appFrame.src = retryUrl;
                    
                    // 设置新的超时处理
                    appLoadTimeoutId = setTimeout(() => {
                        showError('timeout');
                    }, 15000); // 重试时给更长时间
                    
                    // 重新设置事件处理
                    appFrame.onload = () => {
                        if (appLoadTimeoutId) {
                            clearTimeout(appLoadTimeoutId);
                            appLoadTimeoutId = null;
                        }
                        setTimeout(() => {
                            loadingState.classList.add('hidden');
                            setIframeSize();
                        }, 500);
                    };
                    
                    appFrame.onerror = () => {
                        if (appLoadTimeoutId) {
                            clearTimeout(appLoadTimeoutId);
                            appLoadTimeoutId = null;
                        }
                        showError('network');
                    };
                }, 500);
            };
        }

        // 回到首页
        function showHome() {
            // 清理应用资源
            cleanupAppResources();
            
            currentView = 'home';
            homeView.classList.remove('hidden');
            appView.classList.add('hidden');
            appFrame.src = 'about:blank';
            currentApp = null;
            
            // 使用统一的状态管理
            setAppViewState(false);
            
            // 如果应用切换器打开，则关闭它
            if (appSwitcherModal.classList.contains('switcher-modal-show')) {
                hideAppSwitcher();
            }
        }

        // 显示应用切换器（带动画）- 优化版
        function showAppSwitcher() {
            appSwitcherModal.classList.add('switcher-modal-show');
            // 使用requestAnimationFrame优化性能
            requestAnimationFrame(() => {
                document.body.style.overflow = 'hidden';
            });
        }

        // 显示悬浮logo的应用切换器
        function showFloatingAppSwitcher() {
            showAppSwitcher(); // 复用主函数
        }

        // 隐藏应用切换器（带动画）- 优化版
        function hideAppSwitcher() {
            appSwitcherModal.classList.remove('switcher-modal-show');
            // 使用requestAnimationFrame优化性能
            requestAnimationFrame(() => {
                document.body.style.overflow = '';
            });
        }
        
        document.getElementById('closeSwitcherBtn').onclick = hideAppSwitcher;

        // 点击模态框背景关闭
        appSwitcherModal.onclick = (e) => {
            if (e.target === appSwitcherModal) {
                hideAppSwitcher();
            }
        };

        // ESC键关闭切换器
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && appSwitcherModal.classList.contains('switcher-modal-show')) {
                hideAppSwitcher();
            }
        });

        // 检查是否是移动设备
        function isMobile() {
            return window.innerWidth <= 768;
        }



        // 鍵盤導航支援
        document.addEventListener('keydown', (e) => {
            // ESC鍵處理
            if (e.key === 'Escape') {
                // 優先處理應用切換器
                if (appSwitcherModal.classList.contains('switcher-modal-show')) {
                    hideAppSwitcher();
                    return;
                }
                
                // 如果在應用視圖中，返回首頁
                if (currentView === 'app') {
                    showHome();
                    return;
                }
            }
            
            // Enter或Space鍵處理聚焦的應用圖標
            if ((e.key === 'Enter' || e.key === ' ') && e.target.classList.contains('app-icon')) {
                e.preventDefault();
                const appId = e.target.getAttribute('data-app-id');
                if (appId) {
                    openApp(appId);
                }
            }
        });

        // 性能優化：使用Intersection Observer懶載入應用描述
        const observerOptions = {
            root: null,
            rootMargin: '50px',
            threshold: 0.1
        };

        const appIconObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const appIcon = entry.target;
                    const appId = appIcon.getAttribute('data-app-id');
                    const app = apps.find(a => a.id === appId);
                    
                    if (app && app.description) {
                        appIcon.setAttribute('data-loaded', 'true');
                    }
                }
            });
        }, observerOptions);



        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 优化的resize处理函数 - 方案一简化版
        const handleResize = debounce(() => {
            if (!appView.classList.contains('hidden')) {
                // 只需要基本的尺寸设置，滚动交给iframe处理
                setIframeSize();
            }
        }, 150);
        
        // 优化的方向变化处理函数 - 方案一简化版
        const handleOrientationChange = debounce(() => {
            if (!appView.classList.contains('hidden')) {
                setTimeout(() => {
                    setIframeSize();
                    // 简单的重排优化
                    requestAnimationFrame(() => {
                        appFrame.style.visibility = 'hidden';
                        appFrame.offsetHeight; // 触发重排
                        appFrame.style.visibility = 'visible';
                    });
                }, 300);
            }
        }, 200);
        
        // 设置事件监听器
        function setupEventListeners() {
            // 清理之前的监听器
            if (resizeListener) {
                window.removeEventListener('resize', resizeListener);
            }
            if (orientationListener) {
                window.removeEventListener('orientationchange', orientationListener);
            }
            
            // 设置新的监听器
            resizeListener = handleResize;
            orientationListener = handleOrientationChange;
            
            window.addEventListener('resize', resizeListener, { passive: true });
            window.addEventListener('orientationchange', orientationListener, { passive: true });
        }
        
        // 清理所有事件监听器
        function cleanupEventListeners() {
            if (resizeListener) {
                window.removeEventListener('resize', resizeListener);
                resizeListener = null;
            }
            if (orientationListener) {
                window.removeEventListener('orientationchange', orientationListener);
                orientationListener = null;
            }
        }
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            cleanupAppResources();
            cleanupEventListeners();
        }, { passive: true });
        
        // 初始化
        renderAllRealms();  // 渲染四境主页
        renderApps();       // 渲染应用切换器
        
        // 等待DOM完全加载后初始化
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            setupBrowserCompatibility();
            setupKeyboardNavigation();
        });
        
        // 觀察所有應用圖標
        setTimeout(() => {
            document.querySelectorAll('.app-icon').forEach(icon => {
                appIconObserver.observe(icon);
            });
        }, 100);
    </script>
</body>
