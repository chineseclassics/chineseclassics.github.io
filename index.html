            if (isMobile()) return; // ç§»åŠ¨ç«¯ä¸ä½¿ç”¨é¼ æ ‡æ‚¬åœ
            
            const app = apps.find(a => a.id === appId);
            if (app && app.description) {
                showHoverInfo(app.description, event);
            }
        }

        // é¼ æ ‡ç¦»å¼€äº‹ä»¶
        function handleMouseLeave() {
            if (!isMobile()) {
                hideHoverInfo();
            }
        }

        // ç§»åŠ¨ç«¯é•¿æŒ‰ç›¸å…³å˜é‡
        let longPressTimer = null;
        let isLongPress = false;
        let touchStartTime = 0;

        // è§¦æ‘¸å¼€å§‹äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
        function handleTouchStart(event, appId) {
            if (!isMobile()) return;
            
            const app = apps.find(a => a.id === appId);
            if (!app || !app.description) return;
            
            touchStartTime = Date.now();
            isLongPress = false;
            
            // è®¾ç½®é•¿æŒ‰å®šæ—¶å™¨ï¼ˆ500msï¼‰
            longPressTimer = setTimeout(() => {
                // è¿™æ˜¯é•¿æŒ‰ï¼Œæ˜¾ç¤ºæ‚¬åœä¿¡æ¯
                isLongPress = true;
                showHoverInfo(app.description, event);
                
                // è§¦è§‰åé¦ˆ
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }, 500);
        }

        // è§¦æ‘¸ç»“æŸäº‹ä»¶
        function handleTouchEnd(event, appId) {
            if (!isMobile()) return;
            
            // æ¸…é™¤é•¿æŒ‰å®šæ—¶å™¨
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            const touchDuration = Date.now() - touchStartTime;
            
            // å¦‚æœæ˜¯é•¿æŒ‰ï¼Œä¸æ‰§è¡Œæ‰“å¼€åº”ç”¨çš„æ“ä½œ
            if (isLongPress) {
                isLongPress = false;
                return;
            }
            
            // å¦‚æœæ˜¯çŸ­æŒ‰ä¸”å½“å‰æ²¡æœ‰æ˜¾ç¤ºä¿¡æ¯æ¡†ï¼Œæ­£å¸¸æ‰“å¼€åº”ç”¨
            if (touchDuration < 500 && !hoverInfo) {
                // è¿™é‡Œä¸é˜»æ­¢äº‹ä»¶ï¼Œè®©onclickæ­£å¸¸æ‰§è¡Œ
                return;
            }
            
            // å¦‚æœå½“å‰æœ‰ä¿¡æ¯æ¡†æ˜¾ç¤ºï¼Œç¬¬ä¸€æ¬¡ç‚¹å‡»éšè—ä¿¡æ¯æ¡†
            if (hoverInfo) {
                hideHoverInfo();
                event.preventDefault();
                return;
            }
        }

        // è§¦æ‘¸ç§»åŠ¨äº‹ä»¶ï¼ˆå–æ¶ˆé•¿æŒ‰ï¼‰
        function handleTouchMove() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
        }

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹éšè—æ‚¬åœä¿¡æ¯
        document.addEventListener('click', (event) => {
            if (hoverInfo && !event.target.closest('.app-icon')) {
                hideHoverInfo();
            }
        });

        // å…¨å±€å‡½æ•°ä¾›HTMLè°ƒç”¨
        window.handleMouseEnter = handleMouseEnter;
        window.handleMouseLeave = handleMouseLeave;
        window.handleTouchStart = handleTouchStart;
        window.handleTouchEnd = handleTouchEnd;

        // æ¸²æŸ“åˆ‡æ¢å™¨åº”ç”¨å›¾æ ‡ï¼ˆç´§å‡‘ç‰ˆï¼‰
        function renderSwitcherAppIcon(app) {

        // æ³¨ï¼šè¿”å›ä¸»é¡µæŒ‰é’®ç°åœ¨åœ¨æ ‡é¢˜æ ä¸­ï¼Œä¸å†éœ€è¦å•ç‹¬æ¸²æŸ“

            // æ¸²æŸ“å››å¢ƒ
            const realmsHTML = realms.map(realm => renderRealmSection(realm)).join('');
            
            // å…³äºæœ¬ç«™
            const aboutHTML = `
                <section class="mt-4">

                        <p class="mb-3 text-sm text-gray-600 dark:text-gray-400">
                            æœ¬ç¶²ç«™æ‰€æœ‰ç¨‹åºç”±æ›¸é™¢ä¸­æ–‡ç¶“å…¸è€å¸«é–‹ç™¼ï¼Œæ­¡è¿è¨ªå•
                            <a href="https://sites.google.com/lms.isf.edu.hk/isf-shuyuan-website/classics/chinese-classics" class="text-primary hover:underline" target="_blank">æ›¸é™¢ä¸­æ–‡ç¶“å…¸ç¶²ç«™</a>ï¼Œ
                            ä»¥åŠ<a href="https://sites.google.com/isf.edu.hk/chineseclassics" class="text-primary hover:underline" target="_blank">ä¸­æ–‡ç¶“å…¸å°ˆé¡Œå­¸ç¿’ç¶²ç«™</a>ã€‚

        // æ¸²æŸ“åº”ç”¨ç½‘æ ¼ï¼ˆç”¨äºåº”ç”¨åˆ‡æ¢å™¨ï¼‰
        function renderApps() {
            let html = '';
            
            // æŒ‰å¢ƒåœ°åˆ†ç»„æ˜¾ç¤º
            realms.forEach((realm, index) => {
                const realmApps = apps.filter(app => app.category === realm.id);

        // æ‰“å¼€åº”ç”¨
        function openApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            // æ¸…ç†ä¹‹å‰çš„èµ„æº
            cleanupAppResources();

            currentApp = app;
            currentView = 'app';

            // åˆ‡æ¢è§†å›¾
            homeView.classList.add('hidden');
            appView.classList.remove('hidden');
            
            // ä½¿ç”¨ç»Ÿä¸€çš„çŠ¶æ€ç®¡ç†
            setAppViewState(true);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');

            // ä½¿ç”¨ç»Ÿä¸€çš„å°ºå¯¸è®¾ç½®å‡½æ•°
            setIframeSize();
            
            // åŠ è½½iframe
            appFrame.src = app.url;

            // è®¾ç½®iframeé”™è¯¯å¤„ç†
            appLoadTimeoutId = setTimeout(() => {
                showError('timeout');
            }, 10000); // 10ç§’è¶…æ—¶

            appFrame.onload = () => {
                clearTimeout(appLoadTimeoutId);
                appLoadTimeoutId = null;
                
                setTimeout(() => {
                    loadingState.classList.add('hidden');
                    
                    // ç¡®ä¿iframeå°ºå¯¸æ­£ç¡®
                    setIframeSize();
                    
                    // ç®€åŒ–çš„é‡æ’å¤„ç† - æ–¹æ¡ˆä¸€ç‰ˆæœ¬
                    requestAnimationFrame(() => {
                        appFrame.style.visibility = 'hidden';
                        appFrame.offsetHeight; // è§¦å‘é‡æ’
                        appFrame.style.visibility = 'visible';
                    });
                }, 500);
            };

            appFrame.onerror = () => {
                if (appLoadTimeoutId) {
                    clearTimeout(appLoadTimeoutId);
                    appLoadTimeoutId = null;
                }
                showError('network');
            };

            // å…³é—­åº”ç”¨åˆ‡æ¢å™¨
            hideAppSwitcher();
        }

        // å¢å¼ºçš„é”™è¯¯å¤„ç†å‡½æ•°
        function showError(errorType = 'generic', errorDetails = null) {
            loadingState.classList.add('hidden');
            errorState.classList.remove('hidden');
            
            // æ ¹æ®é”™è¯¯ç±»å‹æä¾›æ›´å…·ä½“çš„ä¿¡æ¯
            const errorMessages = {
                timeout: 'æ‡‰ç”¨è¼‰å…¥è¶…æ™‚ï¼Œè«‹æª¢æŸ¥ç¶²çµ¡é€£æ¥',
                network: 'ç¶²çµ¡é€£æ¥éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦',
                cors: 'è·¨åŸŸè¨ªå•è¢«é˜»æ­¢ï¼Œè«‹åœ¨æ–°æ¨™ç±¤é ä¸­æ‰“é–‹',
                generic: 'ç„¡æ³•è¼‰å…¥æ‡‰ç”¨ï¼Œè©²æ‡‰ç”¨å¯èƒ½ä¸æ”¯æ´åµŒå…¥æ¨¡å¼'
            };
            
            const errorMessage = errorMessages[errorType] || errorMessages.generic;
            const errorElement = errorState.querySelector('.error-container p');
            if (errorElement) {
                errorElement.textContent = errorMessage;
            }
            
            // åœ¨æ–°æ¨™ç±¤é æ‰“é–‹
            document.getElementById('openInNewTabBtn').onclick = () => {
                if (currentApp && currentApp.url) {
                    window.open(currentApp.url, '_blank', 'noopener,noreferrer');
                }
            };
            
            // é‡æ–°å˜—è©¦è¼‰å…¥
            document.getElementById('retryLoadBtn').onclick = () => {
                if (!currentApp) return;
                
                errorState.classList.add('hidden');
                loadingState.classList.remove('hidden');
                
                // æ¸…ç†ä¹‹å‰çš„èµ„æº
                cleanupAppResources();
                
                // é‡æ–°è¼‰å…¥iframe
                setTimeout(() => {
                    const retryUrl = currentApp.url + 
                        (currentApp.url.includes('?') ? '&' : '?') + 
                        'retry=' + Date.now();
                    
                    appFrame.src = retryUrl;
                    
                    // è®¾ç½®æ–°çš„è¶…æ—¶å¤„ç†
                    appLoadTimeoutId = setTimeout(() => {
                        showError('timeout');
                    }, 15000); // é‡è¯•æ—¶ç»™æ›´é•¿æ—¶é—´
                    
                    // é‡æ–°è®¾ç½®äº‹ä»¶å¤„ç†
                    appFrame.onload = () => {
                        if (appLoadTimeoutId) {
                            clearTimeout(appLoadTimeoutId);
                            appLoadTimeoutId = null;
                        }
                        setTimeout(() => {
                            loadingState.classList.add('hidden');
                            setIframeSize();
                        }, 500);
                    };
                    
                    appFrame.onerror = () => {
                        if (appLoadTimeoutId) {
                            clearTimeout(appLoadTimeoutId);
                            appLoadTimeoutId = null;
                        }
                        showError('network');
                    };
                }, 500);
            };
        }

        // å›åˆ°é¦–é¡µ
        function showHome() {
            // æ¸…ç†åº”ç”¨èµ„æº
            cleanupAppResources();
            
            currentView = 'home';
            homeView.classList.remove('hidden');
            appView.classList.add('hidden');
            appFrame.src = 'about:blank';
            currentApp = null;
            
            // ä½¿ç”¨ç»Ÿä¸€çš„çŠ¶æ€ç®¡ç†
            setAppViewState(false);
            
            // å¦‚æœåº”ç”¨åˆ‡æ¢å™¨æ‰“å¼€ï¼Œåˆ™å…³é—­å®ƒ
            if (appSwitcherModal.classList.contains('switcher-modal-show')) {
                hideAppSwitcher();
            }
        }

        // æ˜¾ç¤ºåº”ç”¨åˆ‡æ¢å™¨ï¼ˆå¸¦åŠ¨ç”»ï¼‰- ä¼˜åŒ–ç‰ˆ
        function showAppSwitcher() {
            appSwitcherModal.classList.add('switcher-modal-show');
            // ä½¿ç”¨requestAnimationFrameä¼˜åŒ–æ€§èƒ½
            requestAnimationFrame(() => {
                document.body.style.overflow = 'hidden';
            });
        }

        // æ˜¾ç¤ºæ‚¬æµ®logoçš„åº”ç”¨åˆ‡æ¢å™¨
        function showFloatingAppSwitcher() {
            showAppSwitcher(); // å¤ç”¨ä¸»å‡½æ•°
        }

        // éšè—åº”ç”¨åˆ‡æ¢å™¨ï¼ˆå¸¦åŠ¨ç”»ï¼‰- ä¼˜åŒ–ç‰ˆ
        function hideAppSwitcher() {
            appSwitcherModal.classList.remove('switcher-modal-show');
            // ä½¿ç”¨requestAnimationFrameä¼˜åŒ–æ€§èƒ½
            requestAnimationFrame(() => {
                document.body.style.overflow = '';
            });
        }
        
        document.getElementById('closeSwitcherBtn').onclick = hideAppSwitcher;

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        appSwitcherModal.onclick = (e) => {
            if (e.target === appSwitcherModal) {
                hideAppSwitcher();
            }
        };

        // ESCé”®å…³é—­åˆ‡æ¢å™¨
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && appSwitcherModal.classList.contains('switcher-modal-show')) {
                hideAppSwitcher();
            }
        });

        // æ£€æŸ¥æ˜¯å¦æ˜¯ç§»åŠ¨è®¾å¤‡
        function isMobile() {
            return window.innerWidth <= 768;
        }



        // éµç›¤å°èˆªæ”¯æ´
        document.addEventListener('keydown', (e) => {
            // ESCéµè™•ç†
            if (e.key === 'Escape') {
                // å„ªå…ˆè™•ç†æ‡‰ç”¨åˆ‡æ›å™¨
                if (appSwitcherModal.classList.contains('switcher-modal-show')) {
                    hideAppSwitcher();
                    return;
                }
                
                // å¦‚æœåœ¨æ‡‰ç”¨è¦–åœ–ä¸­ï¼Œè¿”å›é¦–é 
                if (currentView === 'app') {
                    showHome();
                    return;
                }
            }
            
            // Enteræˆ–Spaceéµè™•ç†èšç„¦çš„æ‡‰ç”¨åœ–æ¨™
            if ((e.key === 'Enter' || e.key === ' ') && e.target.classList.contains('app-icon')) {
                e.preventDefault();
                const appId = e.target.getAttribute('data-app-id');
                if (appId) {
                    openApp(appId);
                }
            }
        });

        // æ€§èƒ½å„ªåŒ–ï¼šä½¿ç”¨Intersection Observeræ‡¶è¼‰å…¥æ‡‰ç”¨æè¿°
        const observerOptions = {
            root: null,
            rootMargin: '50px',
            threshold: 0.1
        };

        const appIconObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const appIcon = entry.target;
                    const appId = appIcon.getAttribute('data-app-id');
                    const app = apps.find(a => a.id === appId);
                    
                    if (app && app.description) {
                        appIcon.setAttribute('data-loaded', 'true');
                    }
                }
            });
        }, observerOptions);



        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // ä¼˜åŒ–çš„resizeå¤„ç†å‡½æ•° - æ–¹æ¡ˆä¸€ç®€åŒ–ç‰ˆ
        const handleResize = debounce(() => {
            if (!appView.classList.contains('hidden')) {
                // åªéœ€è¦åŸºæœ¬çš„å°ºå¯¸è®¾ç½®ï¼Œæ»šåŠ¨äº¤ç»™iframeå¤„ç†
                setIframeSize();
            }
        }, 150);
        
        // ä¼˜åŒ–çš„æ–¹å‘å˜åŒ–å¤„ç†å‡½æ•° - æ–¹æ¡ˆä¸€ç®€åŒ–ç‰ˆ
        const handleOrientationChange = debounce(() => {
            if (!appView.classList.contains('hidden')) {
                setTimeout(() => {
                    setIframeSize();
                    // ç®€å•çš„é‡æ’ä¼˜åŒ–
                    requestAnimationFrame(() => {
                        appFrame.style.visibility = 'hidden';
                        appFrame.offsetHeight; // è§¦å‘é‡æ’
                        appFrame.style.visibility = 'visible';
                    });
                }, 300);
            }
        }, 200);
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ¸…ç†ä¹‹å‰çš„ç›‘å¬å™¨
            if (resizeListener) {
                window.removeEventListener('resize', resizeListener);
            }
            if (orientationListener) {
                window.removeEventListener('orientationchange', orientationListener);
            }
            
            // è®¾ç½®æ–°çš„ç›‘å¬å™¨
            resizeListener = handleResize;
            orientationListener = handleOrientationChange;
            
            window.addEventListener('resize', resizeListener, { passive: true });
            window.addEventListener('orientationchange', orientationListener, { passive: true });
        }
        
        // æ¸…ç†æ‰€æœ‰äº‹ä»¶ç›‘å¬å™¨
        function cleanupEventListeners() {
            if (resizeListener) {
                window.removeEventListener('resize', resizeListener);
                resizeListener = null;
            }
            if (orientationListener) {
                window.removeEventListener('orientationchange', orientationListener);
                orientationListener = null;
            }
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            cleanupAppResources();
            cleanupEventListeners();
        }, { passive: true });
        
        // åˆå§‹åŒ–
        renderAllRealms();  // æ¸²æŸ“å››å¢ƒä¸»é¡µ
        renderApps();       // æ¸²æŸ“åº”ç”¨åˆ‡æ¢å™¨
        
        // ç­‰å¾…DOMå®Œå…¨åŠ è½½ååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            setupBrowserCompatibility();
            setupKeyboardNavigation();
        });
        
        // è§€å¯Ÿæ‰€æœ‰æ‡‰ç”¨åœ–æ¨™
        setTimeout(() => {
            document.querySelectorAll('.app-icon').forEach(icon => {
                appIconObserver.observe(icon);
            });
        }, 100);
    </script>
