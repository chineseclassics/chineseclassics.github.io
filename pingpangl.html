<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乒乓球運動員聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .wechat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #1a1a1a;
            max-width: 414px;
            margin: 0 auto;
            position: relative;
        }

        /* 主內容區域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 聊天列表界面 */
        .chat-list-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #1a1a1a;
        }

        /* 通訊錄界面 */
        .contacts-view {
            display: none;
            flex-direction: column;
            height: 100%;
            background: #1a1a1a;
        }

        .contacts-view.active {
            display: flex;
        }

        /* 通訊錄頭部 */
        .contacts-header {
            background: #2f3237;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1e1e1e;
            min-height: 44px;
        }

        .contacts-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .contacts-add-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .contacts-add-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 聊天界面 */
        .chat-view {
            display: none;
            flex-direction: column;
            height: 100%;
            background: #1a1a1a;
        }

        .chat-view.active {
            display: flex;
        }

        /* 我的界面 */
        .me-view {
            display: none;
            flex-direction: column;
            height: 100%;
            background: #1a1a1a;
        }

        .me-view.active {
            display: flex;
        }

        /* 通訊錄列表 */
        .contacts-list {
            flex: 1;
            overflow-y: auto;
            background: #1a1a1a;
            position: relative;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #2f2f2f;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .contact-item:hover {
            background: #2f2f2f;
        }

        .contact-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-right: 12px;
            overflow: hidden;
        }

        .contact-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-status {
            color: #999;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 字母索引 */
        .alphabet-index {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            z-index: 10;
        }

        .alphabet-item {
            color: #999;
            font-size: 10px;
            font-weight: 500;
            padding: 1px 2px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 12px;
            text-align: center;
        }

        .alphabet-item:hover,
        .alphabet-item.active {
            color: #07c160;
            background: rgba(7, 193, 96, 0.1);
        }

        /* 字母分組標題 */
        .letter-section {
            background: #2f3237;
            padding: 8px 16px;
            color: #999;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid #1e1e1e;
        }

        /* 聊天列表頭部 */
        .chat-list-header {
            background: #2f3237;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1e1e1e;
            min-height: 44px;
        }

        .chat-list-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .chat-list-add-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .chat-list-add-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 聊天列表項目 */
        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #2f2f2f;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-list-item:hover {
            background: #2f2f2f;
        }

        .chat-list-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-right: 12px;
            position: relative;
            overflow: hidden;
        }

        .chat-list-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .unread-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .chat-list-info {
            flex: 1;
            min-width: 0;
        }

        .chat-list-name {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-list-last-message {
            color: #999;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-list-time {
            color: #999;
            font-size: 12px;
            margin-left: 8px;
            white-space: nowrap;
        }

        /* 右側聊天區域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            width: 100%;
        }

        /* 聊天頭部 */
        .chat-header {
            background: #2f3237;
            padding: 12px 16px;
            border-bottom: 1px solid #1e1e1e;
            display: flex;
            align-items: center;
            position: relative;
            min-height: 44px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }

        .chat-status {
            font-size: 14px;
            color: #999;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* 聊天消息區域 */
        .chat-messages {
            flex: 1;
            background: #1a1a1a;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            animation: fadeIn 0.3s ease;
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: #07c160;
        }

        .athlete .message-avatar {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
            font-size: 15px;
        }

        .user .message-bubble {
            background: #07c160;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .athlete .message-bubble {
            background: #2f3237;
            color: #fff;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
            text-align: center;
            color: #999;
        }

        .user .message-time {
            text-align: right;
        }

        .athlete .message-time {
            text-align: left;
        }

        .message-timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin: 16px 0 8px 0;
            padding: 0 16px;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin: 8px 0;
            padding: 0 16px;
        }

        /* 輸入區域 */
        .chat-input-area {
            background: #2f3237;
            border-top: 1px solid #1e1e1e;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 60px;
        }

        .input-container {
            flex: 1;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 15px;
            line-height: 1.4;
            max-height: 80px;
            resize: none;
            font-family: inherit;
            color: #fff;
        }

        .message-input:disabled {
            color: #666;
        }

        .message-input::placeholder {
            color: #666;
        }

        .send-button {
            background: #07c160;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #06ad56;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 加載動畫 */
        .loading-message {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 3px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            background: #07c160;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* 歡迎消息 */
        .welcome-message {
            text-align: center;
            color: #666;
            margin: 40px 0;
            font-size: 14px;
        }

        /* 錯誤消息 */
        .error-message {
            background: #2f1a1a;
            color: #ff6b6b;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #4a2a2a;
            font-size: 13px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .wechat-container {
                max-width: 100%;
            }
            
            .message-bubble {
                max-width: 75%;
            }
        }

        /* 底部導航欄 */
        .bottom-nav {
            display: flex;
            background: #2f3237;
            border-top: 1px solid #1e1e1e;
            height: 60px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: color 0.2s;
            color: #999;
            font-size: 12px;
            position: relative;
        }

        .nav-item.active {
            color: #07c160;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-badge {
            position: absolute;
            top: 8px;
            right: 50%;
            transform: translateX(50%);
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        /* 滾動條樣式 */
        .contacts-list::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .contacts-list::-webkit-scrollbar-track,
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .contacts-list::-webkit-scrollbar-thumb,
        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .contacts-list::-webkit-scrollbar-thumb:hover,
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* 我的界面樣式 */
        .me-profile-section {
            background: #2f3237;
            padding: 20px 16px;
            border-bottom: 1px solid #1e1e1e;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 16px;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .profile-wechat-id {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }

        .profile-actions {
            display: flex;
            gap: 12px;
        }

        .profile-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .profile-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .profile-header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-action-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .header-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .me-menu-list {
            flex: 1;
            background: #1a1a1a;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #2f2f2f;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background: #2f2f2f;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .menu-text {
            flex: 1;
            color: #fff;
            font-size: 16px;
        }

        .menu-arrow {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="wechat-container">
        <!-- 主內容區域 -->
        <div class="main-content">
            <!-- 聊天列表界面 -->
            <div class="chat-list-view" id="chatListView">
                <div class="chat-list-header">
                    <div class="chat-list-title">🏓 乒乓球運動員 (7)</div>
                    <button class="chat-list-add-btn">+</button>
                </div>
                <div class="contacts-list">
                    <!-- 聊天列表項目將由JavaScript動態生成 -->
                </div>
            </div>

            <!-- 通訊錄界面 -->
            <div class="contacts-view" id="contactsView">
                <div class="contacts-header">
                    <div class="contacts-title">通訊錄</div>
                    <button class="contacts-add-btn">👤+</button>
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- 通訊錄項目將由JavaScript動態生成 -->
                </div>
                <!-- 字母索引 -->
                <div class="alphabet-index" id="alphabetIndex">
                    <!-- 字母索引將由JavaScript動態生成 -->
                </div>
            </div>

            <!-- 聊天界面 -->
            <div class="chat-view" id="chatView">
                <!-- 聊天頭部 -->
                <div class="chat-header" id="chatHeader">
                    <button class="action-btn" onclick="backToChatList()" style="margin-right: 12px; font-size: 20px;">‹</button>
                    <div class="chat-avatar" id="chatAvatar">選</div>
                    <div class="chat-info">
                        <div class="chat-name" id="chatName">選擇運動員開始聊天</div>
                        <div class="chat-status" id="chatStatus">請從通訊錄選擇一位運動員</div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" style="font-size: 18px;">⋯</button>
                    </div>
                </div>

                <!-- 聊天消息區域 -->
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        歡迎來到乒乓球運動員聊天室！<br>
                        請從通訊錄選擇一位運動員開始對話。
                    </div>
                </div>

                <!-- 輸入區域 -->
                <div class="chat-input-area">
                    <div class="input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="輸入消息..." 
                            rows="1"
                            disabled
                        ></textarea>
                        <button class="send-button" id="sendBtn" disabled>➤</button>
                    </div>
                </div>
            </div>

            <!-- 我的界面 -->
            <div class="me-view" id="meView">
                <!-- 個人資料區域 -->
                <div class="me-profile-section">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <img src="https://chineseclassics.github.io/images/pingpang/paipai.jpg" alt="派派">
                        </div>
                        <div class="profile-info">
                            <div class="profile-name">派派</div>
                            <div class="profile-wechat-id">WeChat ID: paipai</div>
                            <div class="profile-actions">
                                <button class="profile-action-btn">+ 狀態</button>
                                <button class="profile-action-btn">📍 鎮江</button>
                            </div>
                        </div>
                        <div class="profile-header-actions">
                            <button class="header-action-btn">📱</button>
                            <button class="header-action-btn">›</button>
                        </div>
                    </div>
                </div>

                <!-- 菜單列表 -->
                <div class="me-menu-list">
                    <div class="menu-item">
                        <div class="menu-icon">💳</div>
                        <div class="menu-text">支付與服務</div>
                        <div class="menu-arrow">›</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon">⭐</div>
                        <div class="menu-text">收藏</div>
                        <div class="menu-arrow">›</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon">📷</div>
                        <div class="menu-text">朋友圈</div>
                        <div class="menu-arrow">›</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon">🎫</div>
                        <div class="menu-text">票證 & 卡券</div>
                        <div class="menu-arrow">›</div>
                    </div>
                    <div class="menu-item">

                temperature: 0.7

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {

                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`API 請求失敗: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;

            } else {

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>

        // 添加加載消息
        function addLoadingMessage() {
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message athlete';
            loadingDiv.id = loadingId;
            
            let avatar;

        // 移除加載消息
        function removeLoadingMessage(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        // 添加錯誤消息
        function addErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 獲取當前時間
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // 獲取格式化的時間顯示
        function getFormattedTime(athlete) {
            if (!conversationHistory[athlete] || conversationHistory[athlete].length <= 1) {
                return '';
            }
            
            const now = new Date();
            const lastMessageTime = new Date(); // 這裡可以存儲實際的消息時間
            
            const diffInHours = (now - lastMessageTime) / (1000 * 60 * 60);
            
            if (diffInHours < 1) {
                return now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else if (diffInHours < 24) {
                return '昨天 ' + lastMessageTime.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else {
                return lastMessageTime.toLocaleDateString('zh-CN', { 
                    month: '2-digit', 
                    day: '2-digit' 
                });
            }
        }

        function initializeChat() {
            messageInput.disabled = true;

            chatListView.style.display = 'flex';

            meView.style.display = 'none';

            addSampleConversations();

            updateChatList();

        // 重置聊天狀態（用於調試）
        function resetChatState() {
            isWaitingForResponse = false;
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // 清除當前運動員的對話歷史
        function clearConversation() {
            if (selectedAthlete && conversationHistory[selectedAthlete]) {
                delete conversationHistory[selectedAthlete];
                // 重新選擇運動員來初始化新的對話
                selectAthlete(selectedAthlete);
            }
        }

        // 添加全局重置函數（可在控制台調用）
        window.resetChat = resetChatState;
        window.clearConversation = clearConversation;
