<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式管理 - 時文寶鑑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/format-editor.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 頂部導航 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">📚 我的格式</h1>
                </div>
                <div class="flex items-center gap-4">
                    <a href="format-editor.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        ➕ 創建新格式
                    </a>
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">返回主頁</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 搜索和篩選 -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- 搜索框 -->
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="搜索格式名稱或描述..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        oninput="filterFormats()"
                    />
                </div>
                
                <!-- 篩選器 -->
                <div class="flex gap-2">
                    <select 
                        id="typeFilter"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onchange="filterFormats()"
                    >
                        <option value="all">全部類型</option>
                        <option value="system">系統內置</option>
                        <option value="custom">自定義</option>
                    </select>
                    
                    <select 
                        id="sortBy"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onchange="sortFormats()"
                    >
                        <option value="created_desc">創建時間（新→舊）</option>
                        <option value="created_asc">創建時間（舊→新）</option>
                        <option value="name_asc">名稱（A→Z）</option>
                        <option value="name_desc">名稱（Z→A）</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 格式列表 -->
        <div id="formatsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 格式卡片將通過 JS 動態生成 -->
        </div>

        <!-- 空狀態 -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-6xl mb-4">📝</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">還沒有自定義格式</h3>
            <p class="text-gray-600 mb-6">點擊上方「創建新格式」按鈕開始</p>
            <a href="format-editor.html" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                ➕ 創建第一個格式
            </a>
        </div>

        <!-- 加載中 -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">加載中...</p>
        </div>
    </div>

    <!-- 格式詳情模態框 -->
    <div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900" id="detailTitle">格式詳情</h3>
                <button onclick="closeDetailModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="detailContent" class="px-6 py-4 overflow-y-auto max-h-[70vh]">
                <!-- 內容將通過 JS 填充 -->
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
                <button onclick="closeDetailModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition">
                    關閉
                </button>
                <button id="copyDetailBtn" onclick="copyFormatDetail()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                    📋 複製說明
                </button>
            </div>
        </div>
    </div>

    <!-- 刪除確認對話框 -->
    <div id="deleteDialog" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">⚠️ 確認刪除</h3>
            </div>
            <div class="px-6 py-4">
                <p class="text-gray-700" id="deleteMessage">確定要刪除這個格式嗎？此操作無法撤銷。</p>
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
                <button onclick="closeDeleteDialog()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition">
                    取消
                </button>
                <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
                    確認刪除
                </button>
            </div>
        </div>
    </div>

    <script src="js/teacher/format-manager.js"></script>
</body>
</html>
