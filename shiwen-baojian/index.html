<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時文寶鑑 - 論文寫作指導系統</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Quill.js (CDN) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Supabase JS SDK (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/class-management.css">
    <link rel="stylesheet" href="css/assignment-management.css">
    
    <style>
        /* Tailwind 配置擴展 */
        @layer utilities {
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 全局加載指示器 -->
    <div id="global-loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex flex-col items-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-gray-700 font-medium">載入中...</p>
        </div>
    </div>
    
    <!-- 主應用容器 -->
    <div id="app" class="min-h-screen">
        <!-- 登錄頁面 -->
        <div id="login-screen" class="hidden">
            <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4">
                <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
                    <!-- Logo 和標題 -->
                    <div class="text-center mb-8">
                        <div class="inline-block bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-full p-4 mb-4">
                            <i class="fas fa-pen-fancy text-3xl"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">時文寶鑑</h1>
                        <p class="text-gray-600">AI 論文寫作指導系統</p>
                    </div>
                    
                    <!-- 登錄選項 -->
                    <div class="space-y-4">
                        <!-- Google 登錄 -->
                        <button id="google-login-btn" 
                                class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 hover:border-blue-500 hover:bg-blue-50 text-gray-700 font-medium py-3 px-4 rounded-lg transition-all duration-200">
                            <i class="fab fa-google text-xl text-red-500"></i>
                            <span>使用 Google 登入</span>
                        </button>
                        
                        <!-- 匿名登錄 -->
                        <button id="anonymous-login-btn" 
                                class="w-full flex items-center justify-center gap-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded-lg transition-all duration-200">
                            <i class="fas fa-user-secret text-xl"></i>
                            <span>匿名測試</span>
                        </button>
                    </div>
                    
                    <!-- 說明文字 -->
                    <div class="mt-6 text-center text-sm text-gray-500">
                        <p>ISF 師生請使用 Google 登入</p>
                        <p class="mt-1">系統將自動識別您的角色（老師/學生）</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 老師儀表板 -->
        <div id="teacher-dashboard" class="hidden">
            <div class="min-h-screen">
                <!-- 頂部導航欄 -->
                <nav class="bg-white shadow-sm border-b">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-16">
                            <!-- Logo 和標題 -->
                            <div class="flex items-center gap-3">
                                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg p-2">
                                    <i class="fas fa-pen-fancy text-xl"></i>
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold text-gray-900">時文寶鑑</h1>
                                    <p class="text-xs text-gray-500">老師端</p>
                                </div>
                            </div>
                            
                            <!-- 用戶信息 -->
                            <div class="flex items-center gap-4">
                                <div class="text-right hidden sm:block">
                                    <p class="text-sm font-medium text-gray-900" id="teacher-name">載入中...</p>
                                    <p class="text-xs text-gray-500" id="teacher-email">-</p>
                                </div>
                                <button id="logout-btn" 
                                        class="text-gray-600 hover:text-gray-900 p-2 rounded-lg hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- 導航菜單 -->
                <div class="bg-white border-b">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <nav class="flex gap-6">
                            <button class="nav-tab active" data-page="class-management">
                                <i class="fas fa-users"></i> 班級管理
                            </button>
                            <button class="nav-tab" data-page="assignments">
                                <i class="fas fa-clipboard-list"></i> 我的任務
                            </button>
                        </nav>
                    </div>
                </div>
                
                <!-- 主內容區 -->
                <main id="teacher-dashboard-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <!-- 老師端功能將動態加載到這裡 -->
                </main>
            </div>
        </div>
        
        <!-- 學生儀表板 -->
        <div id="student-dashboard" class="hidden">
            <div class="min-h-screen">
                <!-- 頂部導航欄 -->
                <nav class="bg-white shadow-sm border-b">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-16">
                            <!-- Logo 和標題 -->
                            <div class="flex items-center gap-3">
                                <div class="bg-gradient-to-r from-green-600 to-teal-600 text-white rounded-lg p-2">
                                    <i class="fas fa-pen-fancy text-xl"></i>
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold text-gray-900">時文寶鑑</h1>
                                    <p class="text-xs text-gray-500">學生端</p>
                                </div>
                            </div>
                            
                            <!-- 用戶信息 -->
                            <div class="flex items-center gap-4">
                                <div class="text-right hidden sm:block">
                                    <p class="text-sm font-medium text-gray-900" id="student-name">載入中...</p>
                                    <p class="text-xs text-gray-500" id="student-email">-</p>
                                </div>
                                <button id="student-logout-btn" 
                                        class="text-gray-600 hover:text-gray-900 p-2 rounded-lg hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- 動態內容容器（任務列表或編輯器） -->
                <main id="student-dashboard-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <!-- 學生端功能將動態加載到這裡 -->
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                        <p class="mt-4 text-gray-500">載入中...</p>
                    </div>
                </main>
            </div>
        </div>
        
        <!-- 舊的編輯器 HTML（暫時保留為備用模板） -->
        <template id="essay-editor-template">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- 左側：論文編輯區 -->
                        <div class="w-full lg:w-2/3 flex-shrink-0">
                            <!-- 任務信息區 -->
                            <div id="assignment-info-panel" class="bg-white rounded-lg shadow-sm mb-6 overflow-hidden">
                                <!-- 任務標題欄 -->
                                <div class="premium-blue-gradient px-4 py-3 flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <button id="back-to-list-btn" class="text-white hover:bg-white/20 rounded-lg px-3 py-2 transition-all flex items-center gap-2">
                                            <i class="fas fa-arrow-left"></i>
                                            <span>返回任務列表</span>
                                        </button>
                                        <div class="h-6 w-px bg-white/30"></div>
                                        <h2 id="assignment-title" class="text-white font-bold text-lg">載入中...</h2>
                                    </div>
                                    <button id="toggle-description-btn" class="text-white hover:bg-white/20 rounded-lg px-3 py-2 transition-all">
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                </div>
                                
                                <!-- 任務描述區（可展開/收起） -->
                                <div id="assignment-description-area" class="hidden border-t border-gray-200">
                                    <div class="p-4">
                                        <div class="flex items-start gap-3">
                                            <i class="fas fa-info-circle premium-blue-text mt-1"></i>
                                            <div class="flex-1">
                                                <h3 class="font-semibold text-gray-700 mb-2">任務要求</h3>
                                                <div id="assignment-description" class="text-gray-600 text-sm leading-relaxed">
                                                    載入中...
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 頂部工具欄 -->
                            <div class="bg-white rounded-lg shadow-sm p-4 mb-6 flex items-center justify-between">
                                <div class="flex items-center gap-6">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-file-alt text-gray-400"></i>
                                        <span class="text-sm font-medium text-gray-700">論文草稿</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-font text-gray-400"></i>
                                        <span id="word-count-display" class="text-sm text-gray-600">0 字</span>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <!-- 保存狀態指示器 -->
                                    <div id="save-status" class="flex items-center gap-2 text-sm">
                                        <i class="fas fa-check-circle text-green-500"></i>
                                        <span class="text-gray-600">已保存</span>
                                    </div>
                                </div>
                            </div>
                    
                    <!-- 編輯器容器 -->
                    <div class="bg-white rounded-lg shadow-sm">
                        <!-- 標題區 -->
                        <div class="border-b border-gray-200 p-6">
                            <div class="space-y-4">
                                <!-- 主標題 -->
                                <div>
                                    <input type="text" 
                                           id="essay-title"
                                           placeholder="請輸入論文標題..."
                                           class="w-full text-2xl font-bold text-gray-900 bg-transparent border-none focus:outline-none focus:ring-0 placeholder-gray-400"
                                           maxlength="100">
                                </div>
                                <!-- 副標題（可選） -->
                                <div>
                                    <input type="text" 
                                           id="essay-subtitle"
                                           placeholder="副標題（可選）"
                                           class="w-full text-lg text-gray-600 bg-transparent border-none focus:outline-none focus:ring-0 placeholder-gray-300"
                                           maxlength="150">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 引言區 -->
                        <div id="intro" class="border-b border-gray-200 p-6 transition-all">
                            <div class="flex items-center justify-between mb-3">
                                <h3 class="text-lg font-semibold text-gray-900">引言</h3>
                                <div class="flex items-center space-x-3">
                                    <button id="intro-feedback-btn" 
                                            class="premium-blue-text hover:premium-blue-text-dark hover:premium-blue-hover px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-sm hover:shadow"
                                            title="請雨村評點">
                                        <i class="fas fa-pen-fancy mr-2 text-base"></i>
                                        雨村評點
                                    </button>
                                    <span class="text-xs text-gray-500">Introduction</span>
                                </div>
                            </div>
                            <div id="intro-editor" class="min-h-[200px] bg-gray-50 rounded-lg p-4"></div>
                            <div class="mt-3 flex items-center justify-between">
                                <span id="intro-word-count" class="text-xs text-gray-500">0 字</span>
                            </div>
                            <!-- 移動端 AI 反饋容器（內聯展開） -->
                        </div>
                        
                        <!-- 分論點區域 -->
                        <div id="arguments-container" class="border-b border-gray-200">
                            <!-- 分論點將動態添加到這裡 -->
                        </div>
                        
                        <!-- 添加分論點按鈕 -->
                        <div class="p-4 border-b border-gray-200">
                            <button id="add-argument-btn" 
                                    class="w-full flex items-center justify-center gap-2 py-3 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-green-500 hover:text-green-600 hover:bg-green-50 transition-all">
                                <i class="fas fa-plus"></i>
                                <span>添加分論點</span>
                            </button>
                        </div>
                        
                        <!-- 結論區 -->
                        <div id="conclusion" class="p-6 transition-all">
                            <div class="flex items-center justify-between mb-3">
                                <h3 class="text-lg font-semibold text-gray-900">結論</h3>
                                <div class="flex items-center space-x-3">
                                    <button id="conclusion-feedback-btn" 
                                            class="premium-blue-text hover:premium-blue-text-dark hover:premium-blue-hover px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-sm hover:shadow"
                                            title="請雨村評點">
                                        <i class="fas fa-pen-fancy mr-2 text-base"></i>
                                        雨村評點
                                    </button>
                                    <span class="text-xs text-gray-500">Conclusion</span>
                                </div>
                            </div>
                            <div id="conclusion-editor" class="min-h-[200px] bg-gray-50 rounded-lg p-4"></div>
                            <div class="mt-3 flex items-center justify-between">
                                <span id="conclusion-word-count" class="text-xs text-gray-500">0 字</span>
                            </div>
                            <!-- 移動端 AI 反饋容器（內聯展開） -->
                        </div>
                    </div>
                </div>
                <!-- 左側編輯區結束 -->
                
                <!-- 右側：AI 反饋側邊欄（桌面端顯示，移動端隱藏） -->
                <aside class="lg:w-1/3 w-full flex-shrink-0">
                            <div class="sticky top-24">
                                <div id="ai-feedback-sidebar" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                                    <!-- 側邊欄標題 -->
                                    <div class="premium-blue-gradient px-4 py-3">
                                        <div class="flex items-center space-x-2">
                                            <i class="fas fa-user-tie text-xl text-yellow-100"></i>
                                            <h3 class="font-bold text-xl text-yellow-50" style="letter-spacing: 0.1em;">賈雨村</h3>
                                        </div>
                                    </div>
                                    
                                    <!-- 反饋內容區 -->
                                    <div id="sidebar-feedback-content" class="p-4 max-h-[calc(100vh-200px)] overflow-y-auto">
                                        <!-- 初始提示 -->
                                        <div class="text-center text-gray-400 py-12">
                                            <i class="fas fa-robot text-5xl mb-3 opacity-50"></i>
                                            <p class="text-sm">點擊段落的</p>
                                            <p class="text-sm font-semibold mt-1">
                                                <i class="fas fa-pen-fancy mr-1"></i>雨村評點
                                            </p>
                                            <p class="text-sm mt-1">按鈕查看評點</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>
                        <!-- 右側側邊欄結束 -->
                    </div>
                    <!-- flex 容器結束 -->
        </template>
        <!-- 編輯器模板結束 -->
    
    <!-- 移動端 AI 反饋模態框（動態創建） -->
    <div id="mobile-feedback-modal" class="hidden"></div>
    
    <!-- 太虛幻境應用切換器（必需） -->
    <script src="/assets/js/taixu-app-switcher.js"></script>
    
    <!-- 應用 JavaScript 模組（ES6 Modules） -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
