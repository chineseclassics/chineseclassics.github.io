<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時文寶鑑 - 論文寫作指導系統</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Quill.js (CDN) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Supabase JS SDK (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 設計系統 - 按順序載入 -->
    <link rel="stylesheet" href="css/design-tokens.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/editor.css?v=20250127a">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/class-management.css">
    <link rel="stylesheet" href="css/multi-class.css">
    <link rel="stylesheet" href="css/assignment-management.css">
    <link rel="stylesheet" href="css/class-color-system.css">
    <link rel="stylesheet" href="css/pm-annotation.css">
    
    <style>
        /* Tailwind 配置擴展 */
        @layer utilities {
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 全局加載指示器 -->
    <div id="global-loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex flex-col items-center">
            <i class="fas fa-spinner fa-spin text-4xl text-stone-700 mb-4"></i>
            <p class="text-gray-700 font-medium">載入中...</p>
        </div>
    </div>
    
    <!-- 主應用容器 -->
    <div id="app" class="min-h-screen">
        <!-- 登錄頁面 -->
        <div id="login-screen" class="hidden">
            <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-stone-50 to-stone-100 px-4">
                <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
                    <!-- Logo 和標題 -->
                    <div class="text-center mb-8">
                        <div class="inline-block bg-gradient-to-r from-stone-600 to-stone-700 text-white rounded-full p-4 mb-4">
                            <i class="fas fa-pen-fancy text-3xl"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">時文寶鑑</h1>
                        <p class="text-gray-600">AI 論文寫作指導系統</p>
                    </div>
                    
                    <!-- 登錄選項 -->
                    <div class="space-y-4">
                        <!-- Google 登錄 -->
                        <button id="google-login-btn" 
                                class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 hover:border-stone-500 hover:bg-stone-100 text-gray-700 font-medium py-3 px-4 rounded-lg transition-all duration-200">
                            <i class="fab fa-google text-xl text-rose-600"></i>
                            <span>使用 Google 登入</span>
                        </button>
                        
                        <!-- 匿名登錄 -->
                        <button id="anonymous-login-btn" 
                                class="w-full flex items-center justify-center gap-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded-lg transition-all duration-200">
                            <i class="fas fa-user-secret text-xl"></i>
                            <span>匿名測試</span>
                        </button>
                    </div>
                    
                    <!-- 說明文字 -->
                    <div class="mt-6 text-center text-sm text-gray-500">
                        <p>ISF 師生請使用 Google 登入</p>
                        <p class="mt-1">系統將自動識別您的角色（老師/學生）</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 老師儀表板 -->
        <div id="teacher-dashboard" class="hidden">
            <div class="min-h-screen">
                <!-- 頂部導航欄 -->
                <nav class="bg-white shadow-sm border-b">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-16">
                            <!-- Logo 和標題 -->
                            <div class="flex items-center gap-3">
                                <div class="premium-blue-gradient text-white rounded-lg w-12 h-12 flex items-center justify-center">
                                    <i class="fas fa-pen-fancy text-xl"></i>
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold text-gray-900">時文寶鑑</h1>
                                    <p class="text-xs text-gray-500">老師端</p>
                                </div>
                            </div>
                            
                            <!-- 用戶信息 -->
                            <div class="flex items-center gap-4">
                                <div class="text-right hidden sm:block">
                                    <p class="text-sm font-medium text-gray-900" id="teacher-name">載入中...</p>
                                    <p class="text-xs text-gray-500" id="teacher-email">-</p>
                                </div>
                                <button id="logout-btn" 
                                        class="text-gray-600 hover:text-gray-900 p-2 rounded-lg hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- 導航菜單 -->
                <div class="bg-white border-b">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <nav class="flex gap-6">
                            <button class="nav-tab active" data-page="assignments">
                                <i class="fas fa-clipboard-list"></i> 作業管理
                            </button>
                            <button class="nav-tab" data-page="grading-queue">
                                <i class="fas fa-pen-fancy"></i> 批改作業
                                <span id="pending-grading-badge" class="nav-badge hidden">0</span>
                            </button>
                            <button class="nav-tab" data-page="format-templates">
                                <i class="fas fa-bookmark"></i> 模板庫
                            </button>
                            <button class="nav-tab" data-page="class-management">
                                <i class="fas fa-users"></i> 班級管理
                            </button>
                        </nav>
                    </div>
                </div>
                
                <!-- 主內容區 -->
                <main id="teacher-dashboard-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <!-- 老師端功能將動態加載到這裡 -->
                </main>
            </div>
        </div>
        
        <!-- 學生儀表板 -->
        <div id="student-dashboard" class="hidden">
            <div class="min-h-screen">
                <!-- 頂部導航欄 -->
                <nav class="bg-white shadow-sm border-b">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-16">
                            <!-- Logo 和標題 -->
                            <div class="flex items-center gap-3">
                                <div class="bg-gradient-to-r from-emerald-600 to-emerald-700 text-white rounded-lg w-12 h-12 flex items-center justify-center">
                                    <i class="fas fa-pen-fancy text-xl"></i>
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold text-gray-900">時文寶鑑</h1>
                                    <p class="text-xs text-gray-500">學生端</p>
                                </div>
                            </div>
                            
                            <!-- 用戶信息 -->
                            <div class="flex items-center gap-4">
                                <div class="text-right hidden sm:block">
                                    <p class="text-sm font-medium text-gray-900" id="student-name">載入中...</p>
                                    <p class="text-xs text-gray-500" id="student-email">-</p>
                                </div>
                                <button id="student-logout-btn" 
                                        class="text-gray-600 hover:text-gray-900 p-2 rounded-lg hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- 動態內容容器（任務列表或編輯器） -->
                <main id="student-dashboard-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <!-- 學生端功能將動態加載到這裡 -->
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                        <p class="mt-4 text-gray-500">載入中...</p>
                    </div>
                </main>
            </div>
        </div>
        
        <!-- 舊的編輯器 HTML（暫時保留為備用模板） -->
        <template id="essay-editor-template">
            <div class="flex flex-col lg:flex-row gap-6 layout-3col">
                <!-- 左側：賈雨村說（學生端固定側欄） -->
                <aside class="hidden lg:block w-72 flex-shrink-0 sticky top-20 self-start">
                    <div>
                        <div id="ai-feedback-sidebar" class="bg-white shadow-sm border border-gray-200 overflow-hidden rounded-lg">
                            <!-- 標題 -->
                            <div class="premium-blue-gradient px-4 py-3">
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-user-tie text-xl text-amber-100"></i>
                                    <h3 class="font-bold text-xl text-amber-50" style="letter-spacing: 0.1em;">賈雨村說</h3>
                                </div>
                            </div>
                            
                            <!-- 論文狀態信息欄（僅顯示字數/保存/狀態） -->
                            <div class="bg-gradient-to-r from-stone-50 to-transparent border-b border-gray-200 px-4 py-3">
                                <div class="flex items-center justify-between text-sm mb-2">
                                    <div class="flex items-center gap-4">
                                        <div class="flex items-center gap-1.5">
                                            <i class="fas fa-font text-gray-400 text-xs"></i>
                                            <span id="word-count-display" class="text-gray-700 font-medium">0 字</span>
                                        </div>
                                    </div>
                                    <div id="save-status" class="flex items-center gap-1.5">
                                        <i class="fas fa-check-circle text-emerald-600 text-xs"></i>
                                        <span class="text-gray-600">已保存</span>
                                    </div>
                                </div>
                                <div id="essay-status-display" class="flex items-center gap-2 text-sm">
                                    <i class="fas fa-file-alt text-gray-400 text-xs"></i>
                                    <span id="essay-status-text" class="text-gray-600 font-medium">草稿</span>
                                </div>
                            </div>
                            
                            <!-- 賈雨村說：全局雨村評點（當前段） -->
                            <div class="px-4 py-3 border-t border-gray-200">
                                <button id="sidebar-yucun-btn" class="w-full flex items-center justify-center gap-2 py-2 px-4 rounded-lg text-white bg-emerald-600 hover:bg-emerald-700 transition-all">
                                    <i class="fas fa-pen-fancy"></i>
                                    <span>雨村評點（當前段）</span>
                                </button>
                            </div>
                            <!-- AI 反饋內容（點擊上方按鈕後展開） -->
                            <div id="sidebar-feedback-content" class="p-4 max-h-[calc(100vh-260px)] overflow-y-auto hidden"></div>
                        </div>
                    </div>
                </aside>
                
                <!-- 中部：論文編輯區（可滾動） -->
                <div class="flex-1 min-w-0">
                            <!-- 學生端統一滾動容器（供浮動批註定位） -->
                            <div class="grading-content-wrapper">
                              <div class="main-content-area">
                            <!-- 任務信息區 -->
                            <div id="assignment-info-panel" class="bg-white rounded-lg shadow-sm mb-6 overflow-hidden">
                                <!-- 任務標題欄 -->
                                <div class="premium-blue-gradient px-4 py-3 flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <button id="back-to-list-btn" class="text-white hover:bg-white/20 rounded-lg px-3 py-2 transition-all flex items-center gap-2">
                                            <i class="fas fa-arrow-left"></i>
                                            <span>返回任務列表</span>
                                        </button>
                                        <div class="h-6 w-px bg-white/30"></div>
                                        <h2 id="assignment-title" class="text-white font-bold text-lg">載入中...</h2>
                                    </div>
                                    <button id="toggle-description-btn" class="text-white hover:bg-white/20 rounded-lg px-3 py-2 transition-all flex items-center gap-2">
                                        <span>查看寫作指引</span>
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                </div>
                                
                                <!-- 任務描述區（可展開/收起） -->
                                <div id="assignment-description-area" class="hidden border-t border-gray-200">
                                    <div class="p-4">
                                        <div class="flex items-start gap-3">
                                            <i class="fas fa-info-circle premium-blue-text mt-1"></i>
                                            <div class="flex-1">
                                                <h3 class="font-semibold text-gray-700 mb-2">寫作指引</h3>
                                                <div id="assignment-description" class="text-gray-600 text-sm leading-relaxed">
                                                    載入中...
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 底部收起按鈕 -->
                                        <div class="mt-4 pt-3 border-t border-gray-200 flex justify-center">
                                            <button id="collapse-description-btn" class="text-gray-600 hover:text-stone-700 hover:bg-stone-100 rounded-lg px-4 py-2 transition-all flex items-center gap-2 text-sm">
                                                <span>收起指引</span>
                                                <i class="fas fa-chevron-up"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                    <!-- 編輯器容器 -->
                    <div class="bg-white rounded-lg shadow-sm">
                        <!-- 標題區 -->
                        <div class="border-b border-gray-200 p-6">
                            <div class="space-y-4">
                                <!-- 主標題 -->
                                <div>
                                    <input type="text" 
                                           id="essay-title"
                                           placeholder="請輸入論文標題..."
                                           class="input w-full text-2xl font-bold text-gray-900 bg-transparent border-none focus:outline-none focus:ring-0 placeholder-gray-400"
                                           maxlength="100">
                                </div>
                                <!-- 副標題（可選） -->
                                <div>
                                    <input type="text" class="input"
                                           id="essay-subtitle"
                                           placeholder="副標題（可選）"
                                           class="w-full text-lg text-gray-600 bg-transparent border-none focus:outline-none focus:ring-0 placeholder-gray-300"
                                           maxlength="150">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 單一 PM 編輯器容器（自然分段） -->
                        <div class="p-6">
                            <div id="essay-editor" class="min-h-[420px]"></div>
                        </div>
                    </div>
                </div>
                              </div> <!-- .main-content-area -->
                            </div> <!-- .grading-content-wrapper -->
                <!-- 右側：批註側欄（固定寬度，用於承載疊加層與編寫器） -->
                <aside id="ann-sidebar" class="hidden lg:block w-72 relative"></aside>
                <!-- 左側編輯區結束 -->
                    </div>
                    <!-- flex 容器結束 -->
        </template>
        <!-- 編輯器模板結束 -->
    
    <!-- 移動端 AI 反饋模態框（動態創建） -->
    <div id="mobile-feedback-modal" class="hidden"></div>
    
    <!-- 太虛幻境應用切換器（必需） -->
    <script src="/assets/js/taixu-app-switcher.js"></script>
    
    <!-- UI 組件（以模塊方式引入並掛載到全局） -->
    <script type="module">
      import toast from './js/ui/toast.js';
      import dialog from './js/ui/dialog.js';
      import tooltip from './js/ui/tooltip.js';
      
      // 掛載到全局，供非模塊代碼使用
      window.toast = toast;
      window.dialog = dialog;
      window.tooltip = tooltip;
      
      console.log('✅ UI 組件已加載並掛載到全局');
      
      // 添加事件綁定檢查機制
      setTimeout(() => {
        if (window.checkEventBinding) {
          console.log('🔄 執行事件綁定檢查...');
          window.checkEventBinding();
        }
      }, 2000);
    </script>
    
    <!-- 應用 JavaScript 模組（ES6 Modules） -->
    <script type="module" src="js/app.js?v=20250127a"></script>
</body>
</html>
