<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <!-- 顯示當前螢幕寬度 -->
    <div class="fixed top-4 right-4 bg-black text-white px-4 py-2 rounded-lg z-50">
        <span class="font-mono">寬度: <span id="width-display">0</span>px</span>
    </div>
    
    <h1 class="text-2xl font-bold mb-4">Tailwind 響應式測試</h1>
    
    <!-- 測試 flex 布局 -->
    <div class="bg-white rounded-lg p-4 shadow">
        <h2 class="font-bold mb-2">Flex 布局測試</h2>
        <div class="flex flex-col lg:flex-row gap-4 bg-gray-50 p-4 rounded">
            <div class="w-full lg:w-2/3 bg-blue-200 p-4 rounded">
                左側 (應該佔 2/3)
                <div class="text-sm mt-2">
                    在桌面端（>=1024px）應該在左側佔 66%<br>
                    在移動端應該佔 100%
                </div>
            </div>
            <div class="hidden lg:block lg:w-1/3 bg-green-200 p-4 rounded">
                右側 (應該佔 1/3)
                <div class="text-sm mt-2">
                    在桌面端（>=1024px）應該在右側佔 33%<br>
                    在移動端應該隱藏
                </div>
            </div>
        </div>
    </div>
    
    <!-- 測試 hidden lg:block -->
    <div class="bg-white rounded-lg p-4 shadow mt-4">
        <h2 class="font-bold mb-2">顯示/隱藏測試</h2>
        <div class="space-y-2">
            <div class="lg:hidden bg-red-200 p-2 rounded">
                ❌ 只在移動端顯示（< 1024px）
            </div>
            <div class="hidden lg:block bg-green-200 p-2 rounded">
                ✅ 只在桌面端顯示（>= 1024px）
            </div>
        </div>
    </div>
    
    <script>
        // 實時顯示螢幕寬度
        function updateWidth() {
            document.getElementById('width-display').textContent = window.innerWidth;
        }
        
        updateWidth();
        window.addEventListener('resize', updateWidth);
    </script>
</body>
</html>
