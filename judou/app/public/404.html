<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>句豆</title>
  <script>
    // GitHub Pages SPA 路由處理
    // 將 404 請求重定向到首頁，並保留路徑信息
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // 使用 URL 參數方式（優先方式）
    const fullPath = path + search + hash;
    const encodedPath = encodeURIComponent(fullPath);
    window.location.replace('/judou/?_spa_path=' + encodedPath);
  </script>
</head>
<body>
  <p>正在重定向...</p>
</body>
</html>
