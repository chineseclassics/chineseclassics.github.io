                    },
                    {

                        text: ["æˆ‘è¦é»‘é»‘çš„é‚£ç¨®ï¼", "å·§å…‹åŠ›æ˜¯ç”Ÿå‘½çš„æºæ³‰ã€‚", "æˆ‘ä¸å–œæ­¡ç™½è‰²çš„å†°æ·‡æ·‹ã€‚"],
                        hint: "å·§å…‹åŠ›å£å‘³ï¼Œè¶Šå¤šè¶Šå¥½ã€‚",
                        req: { container: 'any', scoops: ['chocolate', 'chocolate'] }
                    },
                    {
                        id: 'berry_nice',
                        text: ["çµ¦æˆ‘ä¸€é»ç²‰ç´…è‰²çš„é©šå–œã€‚", "æˆ‘æƒ³å˜—å˜—æˆ€æ„›çš„æ»‹å‘³ã€‚", "è‰è“...ä¸€å®šè¦æœ‰è‰è“ã€‚"],
                        hint: "è‰è“å£å‘³æ˜¯é—œéµã€‚",
                        req: { container: 'cup', scoops: ['strawberry'] }
                    },
                    {
                        id: 'minty_fresh',
                        text: ["æˆ‘å‰›åˆ·å®Œç‰™ï¼Œæƒ³ä¿æŒæ¸…æ–°ã€‚", "ç¶ è‰²çš„é‚£å€‹çœ‹èµ·ä¾†å¾ˆæ¶¼å¿«ã€‚", "é€™ä¸æ˜¯ç‰™è†å‘³ï¼Œé€™æ˜¯è—è¡“ã€‚"],

                        hint: "æ‹¿å¡é‡Œä¸‰è‰²å†°æ·‡æ·‹ï¼šé¦™è‰ã€å·§å…‹åŠ›ã€è‰è“å„ä¸€çƒã€‚",
                        req: { container: 'any', scoops: ['vanilla', 'chocolate', 'strawberry'] }
                    },
                    {

                        text: ["ä¸€å®šè¦æœ‰ç´…ç´…çš„é»ç¶´ã€‚", "åªè¦ä¸Šé¢æœ‰æ«»æ¡ƒæˆ‘å°±é–‹å¿ƒã€‚"],

                        req: { container: 'any', scoops: ['any'], toppings: ['cherry'] }

            // ç©å®¶é»æ“Šã€Œå¥½çš„ã€é–‹å§‹è£½ä½œ
            startOrder() {

            }

            // ç©å®¶é»æ“Šã€Œä»€éº¼ï¼Ÿã€
            askHint() {
                this.els.customerText.textContent = this.currentOrder.hint;
                // æ‰£ä¸€é»é»è€å¿ƒ/éŒ¢? æš«æ™‚ä¸æ‰£ï¼Œä¿æŒå‹å¥½
            }

            // æ·»åŠ å®¹å™¨
            addContainer(type) {
                if (this.currentBuild.container) return; // å·²ç¶“æœ‰å®¹å™¨äº†
                this.currentBuild.container = type;
                this.renderIceCream();
            }

            // æ·»åŠ å†°æ·‡æ·‹çƒ
            addScoop(flavor) {
                if (!this.currentBuild.container) {
                    this.showError("è«‹å…ˆé¸æ“‡å®¹å™¨ï¼");

                }
                if (this.currentBuild.scoops.length >= 3) {
                    this.showError("å¤ªå¤šçƒäº†ï¼Œæœƒå€’çš„ï¼");
                    return;
                }
                this.currentBuild.scoops.push(flavor);

            // æ·»åŠ é…æ–™
            addTopping(type) {
                if (this.currentBuild.scoops.length === 0) {
                    this.showError("é‚„æ²’æœ‰å†°æ·‡æ·‹å‘¢ï¼");

            // æ¸²æŸ“å†°æ·‡æ·‹
            renderIceCream() {
                this.els.stack.innerHTML = '';
                
                // 1. å®¹å™¨
                if (this.currentBuild.container) {
                    const container = document.createElement('div');
                    container.className = this.currentBuild.container === 'cone' ? 'container-cone pop-in' : 'container-cup pop-in';

                }

                // 2. å†°æ·‡æ·‹çƒ
                let bottomOffset = 60; // åŸºç¤é«˜åº¦
                this.currentBuild.scoops.forEach((flavor, index) => {
                    const scoop = document.createElement('div');
                    scoop.className = `scoop bg-flavor-${flavor} pop-in`;
                    scoop.style.bottom = `${bottomOffset}px`;
                    scoop.style.zIndex = 10 + index;

                    this.els.stack.appendChild(scoop);

                // 3. é…æ–™

                if (this.currentBuild.toppings.includes('syrup')) {

                    syrup.style.cssText = `position: absolute; bottom: ${topScoopHeight + 15}px; left: 50%; transform: translateX(-50%); width: 60px; height: 30px; background: #5d4037; border-radius: 20px; z-index: 20; opacity: 0.9; clip-path: path('M0,0 Q30,40 60,0');`;

                if (this.currentBuild.toppings.includes('sprinkles')) {

                    const sprinkles = document.createElement('div');
                    sprinkles.innerHTML = '......';
                    sprinkles.style.cssText = `position: absolute; bottom: ${topScoopHeight + 5}px; left: 50%; transform: translateX(-50%); color: orange; font-weight: bold; font-size: 24px; z-index: 21; letter-spacing: -2px;`;

                if (this.currentBuild.toppings.includes('cherry')) {
                    const cherry = document.createElement('div');

                    // æ«»æ¡ƒæ¢—
                    const stem = document.createElement('div');
                    stem.style.cssText = `position: absolute; top: -10px; right: 5px; width: 15px; height: 15px; border-top: 2px solid green; border-right: 2px solid green; border-radius: 0 10px 0 0;`;
                    cherry.appendChild(stem);
                    
                    cherry.className = 'pop-in';
                    this.els.stack.appendChild(cherry);

            // éŒ¯èª¤æç¤º
            showError(msg) {
                const bubble = document.createElement('div');
                bubble.className = 'absolute top-0 left-1/2 -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-full text-sm font-bold z-50 animate-bounce';
                bubble.innerText = msg;
                this.els.stack.parentElement.appendChild(bubble);

            // é‡åš
            trashOrder() {
                this.resetBuild();
                // æ‰£ä¸€é»éŒ¢ä½œç‚ºæµªè²»æˆæœ¬
                this.updateMoney(-1.00);
            }

            resetBuild() {
                this.currentBuild = { container: null, scoops: [], toppings: [] };
                this.els.stack.innerHTML = '';
            }

            // æäº¤è¨‚å–®
            serveOrder() {
                if (!this.currentBuild.container || this.currentBuild.scoops.length === 0) {
                    this.showError("é€™ä¸æ˜¯ä¸€å€‹å®Œæ•´çš„å†°æ·‡æ·‹ï¼");
                    return;
                }

                const req = this.currentOrder.req;
                let isCorrect = true;
                let tip = 0;

                // 1. æª¢æŸ¥å®¹å™¨
                if (req.container !== 'any' && req.container !== this.currentBuild.container) isCorrect = false;

                // 2. æª¢æŸ¥å†°æ·‡æ·‹çƒ (ç°¡å–®æª¢æŸ¥ï¼šåŒ…å«æ‰€éœ€å£å‘³å³å¯ï¼Œé †åºæš«ä¸åš´æ ¼ï¼Œé™¤éå®Œå…¨ä¸å°)
                // ç‚ºäº†ç°¡åŒ–ï¼Œæˆ‘å€‘æª¢æŸ¥æ˜¯å¦æ‰€æœ‰è¦æ±‚çš„å£å‘³éƒ½åœ¨åšå¥½çš„å†°æ·‡æ·‹è£¡
                const buildFlavors = [...this.currentBuild.scoops];
                req.scoops.forEach(reqFlavor => {
                    if (reqFlavor === 'any') return;
                    const index = buildFlavors.indexOf(reqFlavor);
                    if (index > -1) {
                        buildFlavors.splice(index, 1); // æ‰¾åˆ°äº†å°±ç§»é™¤ï¼Œè™•ç†é‡è¤‡å£å‘³éœ€æ±‚
                    } else {
                        isCorrect = false;
                    }
                });
                // å¦‚æœæœ‰é¡å¤–çš„å£å‘³ï¼ŒGood Pizza é€šå¸¸æœƒæ‰£åˆ†ï¼Œé€™è£¡æˆ‘å€‘å¯¬å®¹ä¸€é»ï¼Œåªè¦ä¸»è¦å°äº†å°±è¡Œ
                // ä½†å¦‚æœæ˜¯"åªè¦é¦™è‰"ï¼Œçµ¦äº†å·§å…‹åŠ›å°±æœƒéŒ¯

                // 3. æª¢æŸ¥é…æ–™
                if (req.toppings) {
                    req.toppings.forEach(t => {
                        if (!this.currentBuild.toppings.includes(t)) isCorrect = false;
                    });
                }

                // çµç®—
                if (isCorrect) {
                    const price = 5 + (this.currentBuild.scoops.length * 2) + (this.currentBuild.toppings.length * 1);
                    tip = Math.random() * 3;
                    this.updateMoney(price + tip);
                    this.happiness = Math.min(100, this.happiness + 10);
                    this.customerReaction(true);
                } else {
                    this.happiness = Math.max(0, this.happiness - 15);
                    this.customerReaction(false);
                }
            }

            customerReaction(success) {
                this.els.customerBubble.classList.remove('hidden');
                this.els.serveBtn.classList.add('hidden');
                this.els.trashBtn.classList.add('hidden');

                if (success) {
                    this.els.customerText.textContent = "å¤ªå¥½åƒäº†ï¼æ­£å¦‚æˆ‘æ‰€æƒ³çš„ï¼";
                    // å®¢äººé–‹å¿ƒè·³å‹•
                    this.els.customerImg.firstElementChild.classList.add('animate-bounce');
                } else {
                    this.els.customerText.textContent = "é€™ä¸æ˜¯æˆ‘é»çš„...ä½†æˆ‘é‚„æ˜¯ä»˜éŒ¢å§ã€‚";
                    // å®¢äººæ–é ­
                    this.els.customerImg.classList.add('shake');
                }

                this.updateUI();

                setTimeout(() => {
                    // å®¢äººé›¢é–‹
                    this.els.customerImg.classList.add('translate-x-full', 'opacity-0');
                    this.els.customerBubble.classList.add('hidden');
                    
                    setTimeout(() => {
                        this.els.customerImg.classList.remove('translate-x-full', 'shake');
                        this.els.customerImg.classList.add('translate-y-full'); // é‡ç½®ä½ç½®
                        this.els.customerImg.innerHTML = ''; // æ¸…é™¤SVG
                        
                        this.customersServed++;
                        this.nextCustomer();
                    }, 500);
                }, 2000);
            }

            updateMoney(amount) {
                this.money += amount;
                this.updateUI();
            }

            updateUI() {
                this.els.money.innerText = `$${this.money.toFixed(2)}`;
                this.els.day.innerText = `Day ${this.day}`;
                this.els.happiness.style.width = `${this.happiness}%`;
                
                // æ»¿æ„åº¦é¡è‰²
                if (this.happiness > 70) this.els.happiness.className = 'h-full w-full transition-all duration-500 bg-green-400';
                else if (this.happiness > 30) this.els.happiness.className = 'h-full w-full transition-all duration-500 bg-yellow-400';
                else this.els.happiness.className = 'h-full w-full transition-all duration-500 bg-red-500';
            }

            endDay() {
                this.isShopOpen = false;
                const profit = this.money;
                this.money -= this.rent; // æ‰£ç§Ÿé‡‘
                this.day++;

                this.els.modalTitle.innerText = "ä»Šæ—¥çµç®—";
                let html = `
                    <div class="space-y-2 text-left bg-gray-50 p-4 rounded-lg">
                        <div class="flex justify-between"><span>ç‡Ÿæ¥­é¡:</span> <span class="text-green-600">+$${profit.toFixed(2)}</span></div>
                        <div class="flex justify-between"><span>ç§Ÿé‡‘:</span> <span class="text-red-500">-$${this.rent.toFixed(2)}</span></div>
                        <div class="border-t border-gray-300 my-2"></div>
                        <div class="flex justify-between font-bold text-lg"><span>çµé¤˜:</span> <span>$${this.money.toFixed(2)}</span></div>
                    </div>
                `;

                if (this.money < 0) {
                    html += `<p class="mt-4 text-red-500 font-bold">è­¦å‘Šï¼šè³‡é‡‘ä¸è¶³ï¼æ˜å¤©è¦æ›´åŠªåŠ›ï¼</p>`;
                } else {
                    html += `<p class="mt-4 text-gray-500">åˆæ˜¯ç¾å¥½çš„ä¸€å¤©ï¼</p>`;
                }

                this.els.modalContent.innerHTML = html;
                this.els.modalBtn.innerText = "ä¸‹ä¸€å¤©";
                this.els.modal.classList.remove('hidden');
                
                this.updateUI();
            }
        }

        // å•Ÿå‹•éŠæˆ²
        const game = new IceCreamGame();
