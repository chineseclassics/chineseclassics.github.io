<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紅樓舊夢 - 大觀園記憶重建（Demo）</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <main id="game-container">
    <!-- 狀態列 -->
        <div class="status-bar">
        <div class="status-item">
                <span class="label">節氣：</span>
                <span id="seasonal-cycle">立春</span>
        </div>
        <div class="status-item">
                <span class="label">行動力：</span>
                <span id="action-points">4</span> / 4
        </div>
        <div class="status-item">
                <span class="label">絳珠：</span>
                <span id="pearl-count">0</span>
        </div>
        <div class="status-item">
                <span class="label">靈石：</span>
                <span id="stone-count">0</span>
        </div>
        </div>

        <!-- 園林地圖 -->
        <div class="garden-section">
            <h2>大觀園地圖</h2>
            <div id="garden-map" class="garden-map">
                <!-- 5×5 地圖將由 JavaScript 動態生成 -->
            </div>
        </div>

        <!-- 記憶列表 -->
        <div class="memory-section">
            <h2>記憶列表</h2>
            <div id="memory-list" class="memory-list">
                <!-- 記憶項目將由 JavaScript 動態生成 -->
            </div>
        </div>

        <!-- 花魂列表 -->
        <div class="flower-section">
            <h2>花魂列表</h2>
            <div id="flower-list" class="flower-list">
                <!-- 花魂項目將由 JavaScript 動態生成 -->
            </div>
        </div>

        <!-- 答題模態框 -->
        <div id="question-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="question-title">第 3 回的記憶 - 黛玉初入榮府</h3>
                    <button class="close-btn" id="close-modal">×</button>
                </div>
                <div class="question-info">
                    <div class="timer">
                        <span>剩餘時間：</span>
                        <span id="timer-display">30</span> 秒
                    </div>
                    <div class="error-count">
                        <span>答錯次數：</span>
                        <span id="error-count-display">0</span>
            </div>
                </div>
                <div class="question-container">
                    <div id="question-progress">
                        <span>題目 <span id="current-question">1</span> / 3</span>
            </div>
                    <div id="question-text" class="question-text"></div>
                    <div id="question-options" class="question-options"></div>
                </div>
                <div id="resource-preview" class="resource-preview"></div>
                <div id="question-result" class="question-result hidden"></div>
            </div>
                </div>

        <!-- 行動面板 -->
        <div class="action-section">
            <h2>行動</h2>
            <div class="action-buttons">
                <button id="unlock-building" class="action-btn" disabled>解鎖建築（需要 20 靈石）</button>
                <button id="plant-flower" class="action-btn" disabled>種植花魂（消耗 2 行動力）</button>
                <button id="water-flower" class="action-btn" disabled>澆灌花魂（消耗 1 行動力，5 絳珠）</button>
            </div>
        </div>

        <!-- 日誌區域 -->
        <div class="log-section">
            <h2>遊戲日誌</h2>
            <div id="game-log" class="game-log">
                <div class="log-entry">遊戲開始！</div>
        </div>
    </div>

        <!-- 下一節氣按鈕 -->
        <div class="next-cycle-section">
            <button id="next-cycle-btn" class="next-cycle-btn hidden">進入下一節氣</button>
        </div>
    </main>

    <!-- 引入應用切換器 -->
    <script src="../../assets/js/taixu-app-switcher.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
