            addScore(points, word = '') {
                let finalPoints = points;
                let comboBonus = 0;

                if (word) {
                    this.comboCount++;
                    this.maxCombo = Math.max(this.maxCombo, this.comboCount);
                    
                    // å¾ç¬¬äºŒå€‹é€£æ“Šé–‹å§‹çµ¦äºˆçå‹µ
                    if (this.comboCount > 1) {

                        this.showComboAnimation(this.comboCount);

                    this.wordsFormed++;
                    this.recentWords.unshift({ word, score: finalPoints });
                    if (this.recentWords.length > 10) {

                this.score += finalPoints;
                this.totalPoints += finalPoints;
                this.saveTotalPoints();
                
                // å‡ç´šé‚è¼¯ - æ¯3å€‹è©å‡ä¸€ç´š

            resetCombo() {

                const stageSize = 3;
                
                // è¨ˆç®—ç¨±è™Ÿå’ŒEmojiç´¢å¼•
                const index = Math.min(

                    this.levelTitles.length - 1

                const titleName = this.levelTitles[index];
                const emoji = this.levelEmojis[index];

                // ç²å–é¡è‰²æ¨£å¼

            updateDisplay() {
                document.getElementById('current-score').textContent = this.score;
                document.getElementById('highest-score').textContent = this.highestScore;
                document.getElementById('words-formed').textContent = this.wordsFormed;

                const { title, style } = this.getLevelTitleAndStyle(this.level);

                badgeElement.style.color = style.color;
                badgeElement.style.borderColor = style.borderColor;
                
                // æ›´æ–°æœ€è¿‘çµ„è©

                                </button>
                                <span class="word-score">+${item.score}</span>

            // åˆ‡æ›æ˜Ÿæ˜Ÿç‹€æ…‹
            toggleStar(word, button) {

                    { id: 'vocab_5', icon: 'ğŸ“–', name: 'é–‹å·æœ‰ç›Š', description: 'æ”¶è— 5 å€‹è©èªåˆ°ç”Ÿè©æœ¬', unlocked: false, condition: () => this.playerStats.vocabCount >= 5 },
                    { id: 'define_10', icon: 'ğŸ”', name: 'å­¸æµ·ç„¡æ¶¯', description: 'æŸ¥è©¢ 10 å€‹ä¸åŒè©èªçš„é‡‹ç¾©', unlocked: false, condition: () => this.playerStats.definitionQueryCount >= 10 },
                    { id: 'quick_word', icon: 'âš¡ï¸', name: 'é€Ÿæˆ°é€Ÿæ±º', description: 'åœ¨éŠæˆ²é–‹å§‹ 15 ç§’å…§æˆåŠŸçµ„æˆç¬¬ä¸€å€‹è©', unlocked: false, condition: () => this.playerStats.quickestFirstWord <= 15 },
                ];
            }

            loadStats() {
                const defaults = {
                    maxLevel: 0,
                    totalWordsFormed: 0,
                    challengeGamesPlayed: 0,
                    maxChallengeScore: 0,
                    longestDragonSuccess: 0,
                    vocabCount: 0,
                    queriedWords: [],
                    definitionQueryCount: 0,
                    quickestFirstWord: Infinity
                };
                const stored = localStorage.getItem('cilongPlayerStats');
                const stats = stored ? { ...defaults, ...JSON.parse(stored) } : defaults;
                
                // å¾èˆŠæ•¸æ“šé·ç§»
                const unlockedBadges = new Set(JSON.parse(localStorage.getItem('cilongUnlockedBadges') || '[]'));
                this.badges.forEach(b => {
                    if (unlockedBadges.has(b.id)) {
                        b.unlocked = true;
                    }
                });

                return stats;
            }

            saveStats() {
                localStorage.setItem('cilongPlayerStats', JSON.stringify(this.playerStats));
                const unlockedIds = this.badges.filter(b => b.unlocked).map(b => b.id);
                localStorage.setItem('cilongUnlockedBadges', JSON.stringify(unlockedIds));
            }

            updateStats(game) {
                const { gameState, difficulty } = game;
                this.playerStats.maxLevel = Math.max(this.playerStats.maxLevel, gameState.level);
                
                if (difficulty === 'challenge') {
                    this.playerStats.challengeGamesPlayed++;
                    this.playerStats.maxChallengeScore = Math.max(this.playerStats.maxChallengeScore, gameState.score);
                }
            }

            trackWordFormation(wordLength, dragonLength) {
                this.playerStats.totalWordsFormed++;
                if (dragonLength > 15) {
                    this.playerStats.longestDragonSuccess = Math.max(this.playerStats.longestDragonSuccess, dragonLength);
                }
            }

            trackDefinition(word) {
                if (!this.playerStats.queriedWords.includes(word)) {
                    this.playerStats.queriedWords.push(word);
                    this.playerStats.definitionQueryCount = this.playerStats.queriedWords.length;
                    this.checkAllBadges();
                }
            }

            checkAllBadges() {
                // æ›´æ–°å‹•æ…‹æ•¸æ“š
                this.playerStats.vocabCount = vocabBook.vocabWords.length;
                if(game.gameState.firstWordFormed === false && game.gameState.startTime !== null) {
                    const timeDiff = (Date.now() - game.gameState.startTime) / 1000;
                    this.playerStats.quickestFirstWord = Math.min(this.playerStats.quickestFirstWord, timeDiff);
                    game.gameState.firstWordFormed = true; // æ¨™è¨˜å·²å®Œæˆï¼Œé¿å…é‡è¤‡è¨ˆç®—
                }


                this.badges.forEach(badge => {
                    if (!badge.unlocked && badge.condition()) {
                        this.unlockBadge(badge);
                    }
                });
                this.saveStats();
                this.updateTopBadgeDisplay(); // æ›´æ–°é ‚éƒ¨å¾½ç« 
            }

            unlockBadge(badge) {
                badge.unlocked = true;
                toastManager.show(`ğŸ–ï¸ æˆå°±è§£é–ï¼š${badge.name}ï¼`, 'achievement');
            }

        class ToastManager {
            constructor() {
                this.queue = [];
                this.isDisplaying = false;
                this.container = document.getElementById('toast-container');
            }

            show(message, type = 'info', duration = 3000) {
                this.queue.push({ message, type, duration });
                if (!this.isDisplaying) {
                    this._processQueue();
                }
            }

            _processQueue() {
                if (this.queue.length === 0) {
                    this.isDisplaying = false;
                    return;
                }

                this.isDisplaying = true;
                const { message, type, duration } = this.queue.shift();

                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = message;

                this.container.appendChild(toast);

                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });

                setTimeout(() => {
                    toast.classList.remove('show');
                    // ç­‰å¾…å‹•ç•«çµæŸå¾Œç§»é™¤DOMä¸¦è™•ç†ä¸‹ä¸€å€‹
                    toast.addEventListener('transitionend', () => {
                        if (toast.parentNode === this.container) {
                            this.container.removeChild(toast);
                        }
                        this._processQueue();
                    }, { once: true });

                }, duration);
            }
        }

            buildIndices() {

                this.commonChars = Object.entries(charFreq)

            getRandomChar() {

            getWordsByLastChar(char) {

            getSmartFoodChar(dragonHead) {
                // å…ˆå˜—è©¦æ‰¾èƒ½çµ„è©çš„å­—ç¬¦
                const headChar = dragonHead.char;
                const wordsWithHead = this.getWordsByFirstChar(headChar);
                const wordsEndingWithHead = this.getWordsByLastChar(headChar);
                
                const candidateChars = new Set();
                
                // æ”¶é›†èƒ½èˆ‡é¾é ­çµ„è©çš„å­—ç¬¦
                wordsWithHead.forEach(word => {
                    if (word.length === 2) {
                        candidateChars.add(word[1]); // é¾é ­+æ–°å­—ç¬¦
                    }
                });
                
                wordsEndingWithHead.forEach(word => {
                    if (word.length === 2) {

                });
                
                // å¦‚æœæ‰¾åˆ°å€™é¸å­—ç¬¦ï¼Œéš¨æ©Ÿé¸æ“‡ä¸€å€‹
                if (candidateChars.size > 0) {
                    const candidates = Array.from(candidateChars);
                    return candidates[Math.floor(Math.random() * candidates.length)];
                }
                
                // å¦å‰‡å›é€€åˆ°éš¨æ©Ÿå­—ç¬¦
                return this.getRandomChar();
            }

        // --- éŸ³æ•ˆç®¡ç†å™¨ (é‡æ§‹ç‰ˆ) ---
        class AudioManager {
            constructor() {
                this.audioContext = null;
                this.sounds = new Map(); // ä½¿ç”¨Mapå­˜å„²sound buffer
                this.loadingPromises = new Map(); // å­˜å„²åŠ è¼‰ä¸­çš„promise
                this.isMuted = localStorage.getItem('cilongMuted') === 'true';

                this.soundsToLoad = {
                    'eat': 'https://chineseclassics.github.io/files/audio/cilong/eat.mp3',
                    'success': 'https://chineseclassics.github.io/files/audio/cilong/success.mp3',
                    'combo': 'https://chineseclassics.github.io/files/audio/cilong/combo.mp3',
                    'powerup': 'https://chineseclassics.github.io/files/audio/cilong/powerup.mp3',
                    'debuff': 'https://chineseclassics.github.io/files/audio/cilong/debuff.mp3',
                    'gameover': 'https://chineseclassics.github.io/files/audio/cilong/gameover.mp3',
                    'click': 'https://chineseclassics.github.io/files/audio/cilong/click.mp3'
                };

                // ä¸åœ¨æ­¤è™•åˆå§‹åŒ–ï¼Œæ”¹ç‚ºæŒ‰éœ€åˆå§‹åŒ–
            }

            initAudioContext() {
                if (this.audioContext) return;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log("AudioContext created on demand.");
                    
                    // å‰µå»ºå¾Œç«‹å³é–‹å§‹é åŠ è¼‰
                    this.preloadAllSounds();

                } catch (e) {
                    console.error("Could not create or resume AudioContext.", e);
                }
            }

            loadSound(key) {
                // å¦‚æœå·²ç¶“åœ¨åŠ è¼‰ï¼Œå‰‡è¿”å›ç¾æœ‰çš„promise
                if (this.loadingPromises.has(key)) {
                    return this.loadingPromises.get(key);
                }
                
                // å¦‚æœå·²åŠ è¼‰ï¼Œç›´æ¥è¿”å›æˆåŠŸçš„promise
                if (this.sounds.has(key)) {
                    return Promise.resolve(this.sounds.get(key));
                }

                if (!this.soundsToLoad[key]) {
                    return Promise.reject(new Error(`Sound key "${key}" not found.`));
                }

                const promise = fetch(this.soundsToLoad[key])
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status} for ${key}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => this.audioContext.decodeAudioData(arrayBuffer))
                    .then(audioBuffer => {
                        this.sounds.set(key, audioBuffer);
                        this.loadingPromises.delete(key); // åŠ è¼‰å®Œæˆå¾Œç§»é™¤
                        return audioBuffer;
                    }).catch(error => {
                        console.error(`éŸ³é »åŠ è¼‰å¤±æ•—: ${key} | URL: ${this.soundsToLoad[key]}`, error);
                        this.loadingPromises.delete(key);
                        throw { key: key, error: error }; // é‡æ–°æ‹‹å‡ºä»¥ä¾¿Promise.allæ•ç²
                    });
                
                this.loadingPromises.set(key, promise);
                return promise;
            }

            preloadAllSounds() {
                if (!this.audioContext) return;
                console.log("Preloading all sounds...");
                
                const promises = [];
                for (const key in this.soundsToLoad) {
                    promises.push(this.loadSound(key));
                }

                Promise.all(promises)
                    .then(() => {
                        console.log('All sounds loaded successfully.');
                    })
                    .catch((error) => {
                        console.error('ä¸€å€‹æˆ–å¤šå€‹éŸ³é »æ–‡ä»¶åŠ è¼‰å¤±æ•—.', error);
                    });
            }

            async play(key, options = {}) {
                if (this.isMuted) return;

                // å¦‚æœéŸ³é »ä¸Šä¸‹æ–‡é‚„æœªåˆå§‹åŒ–ï¼Œå‰‡åœ¨ç”¨æˆ¶äº¤äº’æ™‚å‰µå»ºå®ƒ
                if (!this.audioContext) {
                    this.initAudioContext();
                }
                
                // å¦‚æœå‰µå»ºå¤±æ•—ï¼Œå‰‡é€€å‡º
                if (!this.audioContext) {
                    console.warn("AudioContext could not be initialized, skipping play.");
                    return;
                }

                // å¦‚æœAudioContextè™•æ–¼æ›èµ·ç‹€æ…‹ï¼Œå˜—è©¦æ¢å¾©å®ƒ
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                try {
                    const buffer = await this.loadSound(key);
                    const source = this.audioContext.createBufferSource();
                    source.buffer = buffer;

                    const gainNode = this.audioContext.createGain();
                    gainNode.gain.value = options.volume || 0.7;

                    if (options.pitch) {
                        source.playbackRate.value = options.pitch;
                    }

                    source.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    source.start(0);
                } catch (error) {
                    console.error(`Could not play sound: ${key}`, error);
                }
            }

            toggleMute(muteBtn) {
                this.isMuted = !this.isMuted;
                localStorage.setItem('cilongMuted', this.isMuted);
                muteBtn.textContent = this.isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
                if (!this.isMuted) {
                    this.play('click');
                }
            }
        }

                // è§¸æ§æ§åˆ¶ï¼ˆç§»å‹•è¨­å‚™ï¼‰
                let touchStartX = 0;
                let touchStartY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
                
                document.addEventListener('touchend', (e) => {
                    if (!this.gameState.isPlaying) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    let targetDirection = null;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // æ°´å¹³æ»‘å‹•
                        if (deltaX > 30) targetDirection = { x: 1, y: 0 }; // Right
                        else if (deltaX < -30) targetDirection = { x: -1, y: 0 }; // Left
                    } else {
                        // å‚ç›´æ»‘å‹•
                        if (deltaY > 30) targetDirection = { x: 0, y: 1 }; // Down
                        else if (deltaY < -30) targetDirection = { x: 0, y: -1 }; // Up
                    }

                    if(targetDirection) {
                        if (this.areControlsInverted) {
                            targetDirection.x *= -1;
                            targetDirection.y *= -1;
                        }
                        // æª¢æŸ¥æ˜¯å¦æ˜¯åæ–¹å‘
                        if (this.direction.x !== -targetDirection.x || this.direction.y !== -targetDirection.y) {

                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {

                        y: lastSegment.y,

                // é¾é ­ä¸éœ€è¦æ›´æ–°å­—ç¬¦ï¼Œå› ç‚ºåŸæœ¬çš„ç¬¬äºŒå€‹å­—ç¬¦ç¾åœ¨æˆç‚ºé¾é ­

            generateFoods() {
                this.foods = [];
                const headChar = this.dragon[0].char;
                
                if (this.difficulty === 'challenge') {
                    // ---- æŒ‘æˆ°æ¨¡å¼é‚è¼¯ ----
                    // 1. ç”Ÿæˆä¸€å€‹æ­£ç¢ºçš„é£Ÿç‰©
                    const complementaryChars = Array.from(this.getSmartComplementaryChars(headChar));
                    if (complementaryChars.length > 0) {
                        const correctChar = complementaryChars[Math.floor(Math.random() * complementaryChars.length)];
                        this.generateSingleFood(correctChar);
                    } else {
                        // å¦‚æœæ‰¾ä¸åˆ°åŒ¹é…çš„å­—ï¼Œå°±æ”¾ä¸€å€‹éš¨æ©Ÿçš„ï¼Œé¿å…éŠæˆ²å¡æ­»
                        this.generateSingleFood(this.wordDB.getRandomChar());
                    }
                    
                    // 2. ç”Ÿæˆå¹²æ“¾é …
                    const numDistractors = Math.floor(this.gameState.level * 1.2) + 1;
                    const allChars = Object.keys(this.wordDB.byFirstChar); // ç²å–æ‰€æœ‰å¯ç”¨å­—ç¬¦

                    for (let i = 0; i < numDistractors; i++) {
                        let distractorChar;
                        let attempts = 0; // æ·»åŠ å¾ªç’°è¨ˆæ•¸å™¨
                        do {
                            distractorChar = allChars[Math.floor(Math.random() * allChars.length)];
                            attempts++;
                            if (attempts > 100) break; // å¦‚æœå˜—è©¦100æ¬¡ä»æœªæ‰¾åˆ°ï¼Œå‰‡è·³å‡ºå¾ªç’°
                        } while (complementaryChars.includes(distractorChar)); // ç¢ºä¿å¹²æ“¾é …ä¸æ˜¯æ­£ç¢ºç­”æ¡ˆ
                        this.generateSingleFood(distractorChar);
                    }

                } else {
                    // ---- æ¢ç´¢æ¨¡å¼é‚è¼¯ ----
                    const numFoods = 6;
                const smartChars = this.getSmartComplementaryChars(headChar);
                
                for (let i = 0; i < numFoods; i++) {
                        const char = (i < Math.min(3, smartChars.length)) ? 
                            smartChars[i] : this.wordDB.getRandomChar();
                        this.generateSingleFood(char);
                    }
                }
            }

            // æ–°çš„æ™ºèƒ½äº’è£œå­—ç¬¦é¸æ“‡æ–¹æ³• - ä½¿ç”¨å„ªåŒ–çš„å­—å…¸æ•¸æ“š
            getSmartComplementaryChars(headChar) {
                const complementaryChars = new Set();
                
                // ä½¿ç”¨å„ªåŒ–çš„å­—å…¸æ•¸æ“šå¿«é€ŸæŸ¥æ‰¾
                const wordsWithHead = this.wordDB.getWordsByFirstChar(headChar);
                const wordsEndingWithHead = this.wordDB.getWordsByLastChar(headChar);
                
                // å¾ä»¥é¾é ­é–‹å§‹çš„è©èªä¸­æå–ç¬¬äºŒå€‹å­—ç¬¦
                wordsWithHead.forEach(word => {
                    if (word.length === 2 && word[1] !== headChar) {
                        complementaryChars.add(word[1]);
                    }
                });
                
                // å¾ä»¥é¾é ­çµå°¾çš„è©èªä¸­æå–ç¬¬ä¸€å€‹å­—ç¬¦
                wordsEndingWithHead.forEach(word => {
                    if (word.length === 2 && word[0] !== headChar) {
                        complementaryChars.add(word[0]);
                    }
                });
                
                // è½‰æ›ç‚ºæ•¸çµ„ä¸¦æ‰“äº‚é †åº
                const result = Array.from(complementaryChars).sort(() => Math.random() - 0.5);
                
                // å¦‚æœæ‰¾åˆ°çš„å­—ç¬¦è¼ƒå°‘ï¼Œè£œå……ä¸€äº›å¸¸ç”¨å­—ç¬¦
                if (result.length < 3) {
                    const fallbackChars = ['ç¿’', 'ç”Ÿ', 'å•', 'å®¶', 'äºº', 'å¿ƒ', 'æ„›', 'å¥½', 'ç¾', 'å¤§'];
                    for (let char of fallbackChars) {
                        if (!complementaryChars.has(char) && char !== headChar) {
                            result.push(char);
                            if (result.length >= 5) break;
                        }
                    }
                }
                
                return result.slice(0, 5); // æœ€å¤šè¿”å›5å€‹æ™ºèƒ½é¸æ“‡çš„å­—ç¬¦
            }

            generateSingleFood(char) {
                let newFood;
                let attempts = 0;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * this.boardWidth),
                        y: Math.floor(Math.random() * this.boardHeight),
                        char: char
                    };
                    attempts++;
                    if (attempts > 50) break; // é˜²æ­¢ç„¡é™å¾ªç’°
                } while (this.isPositionOccupied(newFood.x, newFood.y));
                
                if (attempts <= 50) {
                this.foods.push(newFood);
                }
            }

            isPositionOccupied(x, y) {
                // æª¢æŸ¥æ˜¯å¦èˆ‡é¾èº«ç¢°æ’
                if (this.dragon.some(segment => segment.x === x && segment.y === y)) {
                    return true;
                }
                // æª¢æŸ¥æ˜¯å¦èˆ‡å…¶ä»–é£Ÿç‰©ç¢°æ’
                if (this.foods.some(food => food.x === x && food.y === y)) {
                    return true;
                }
                // æª¢æŸ¥æ˜¯å¦èˆ‡å…¶ä»–é“å…·ç¢°æ’
                if (this.items.some(item => item.x === x && item.y === y)) {
                    return true;
                }
                return false;
            }

                if (!this.gameState.isPlaying) {
                    if (this.gameLoopId) {
                        cancelAnimationFrame(this.gameLoopId);
                        this.gameLoopId = null;
                    }
                    return;
                }

                // è«‹æ±‚ä¸‹ä¸€å¹€å‹•ç•«
                this.gameLoopId = requestAnimationFrame(this.mainLoop.bind(this));
                
                // å¦‚æœéŠæˆ²æš«åœï¼Œå‰‡ä¸åŸ·è¡Œä»»ä½•æ›´æ–°
                if (this.gameState.isPaused) {
                    return;
                }

                const elapsed = timestamp - this.lastUpdateTime;

                // æª¢æŸ¥æ˜¯å¦é”åˆ°äº†éŠæˆ²é‚è¼¯çš„æ›´æ–°æ™‚é–“é–“éš”
                if (elapsed > this.gameSpeed) {
                    // æ›´æ–°ä¸Šä¸€æ¬¡çš„é‚è¼¯åŸ·è¡Œæ™‚é–“
                    // ä½¿ç”¨å–é¤˜æ“ä½œå¯ä»¥é˜²æ­¢æ™‚é–“æ¼‚ç§»ï¼Œç¢ºä¿é•·æœŸé‹è¡Œçš„ç©©å®šæ€§
                    this.lastUpdateTime = timestamp - (elapsed % this.gameSpeed);
                    
                    this.update();
                    this.render();
                }
            }
        }
