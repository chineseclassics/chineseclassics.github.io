                    itemElement.style.top = (item.y * this.cellSize) + 'px';

                    if (this.isMobile) {
                        itemElement.style.width = this.cellSize + 'px';
                        itemElement.style.height = this.cellSize + 'px';
                        itemElement.style.fontSize = (this.cellSize * 0.8) + 'px'; // 道具圖標可以大一點
                    }
                    
                    itemElement.textContent = item.icon;
                    itemElement.title = item.name + ': ' + item.description;
                    board.appendChild(itemElement);
                });
            }

            gameOver() {
                this.gameState.isPlaying = false;
                if (this.gameLoopId) {
                    cancelAnimationFrame(this.gameLoopId);
                    this.gameLoopId = null;
                }
                
                audioManager.play('gameover'); // 播放遊戲結束音效

                // 顯示遊戲結束畫面
                const gameOverDiv = document.createElement('div');
                gameOverDiv.className = 'game-over';
                gameOverDiv.innerHTML = `
                    <div class="game-over-content">
                        <h2>遊戲結束</h2>
                        <div class="final-stats">
                            <div>最終分數: ${this.gameState.score}</div>
                            <div>組詞成功: ${this.gameState.wordsFormed}</div>
                            <div>達到等級: ${this.gameState.getLevelTitleAndStyle(this.gameState.level).title}</div>
                            <div>龍身長度: ${this.dragon.length}</div>
                        </div>
                        <button class="control-btn" onclick="game.closeGameOver(); game.restartGame();">再玩一次</button>
                    </div>
                `;
                
                document.querySelector('.game-container').appendChild(gameOverDiv);
                this.gameState.saveHighestScore();
                badgeManager.updateStats(this);
                badgeManager.checkAllBadges();
                this.itemManager.clearAllTimers();
            }

            closeGameOver() {
                const gameOverDiv = document.querySelector('.game-over');
                if (gameOverDiv) {
                    gameOverDiv.remove();
                }
            }

            updateGameSpeed() {
                if (this.difficulty === 'challenge') {
                    let targetSpeed;
                    if (this.gameSpeed > 150) { // 只有非時間靜止狀態才更新
                        if (this.gameState.level < 10) {
                            targetSpeed = 250;
                        } else {
                            const speedReduction = (this.gameState.level - 9) * 8;
                            targetSpeed = Math.max(150, 250 - speedReduction);
                        }
                        this.setGameSpeed(targetSpeed);
                    }
                } else {
                    this.setGameSpeed(250); // 探索模式固定速度
                }
            }

            setGameSpeed(newSpeed) {
                if (this.gameSpeed === newSpeed) return;
                
                this.gameSpeed = newSpeed;

                // 遊戲循環會自動使用新的 gameSpeed 值，無需重啟定時器
            }

            spawnItem() {
                let newItemPosition;
                let attempts = 0;
                const itemId = this.itemManager.getRandomItemId();
                const itemData = { ...this.itemManager.itemsDefinition[itemId] };

                // 特殊生成邏輯
                if (itemId === 'diamond') {
                     const corners = [
                        { x: 1, y: 1 }, { x: this.boardWidth - 2, y: 1 },
                        { x: 1, y: this.boardHeight - 2}, { x: this.boardWidth - 2, y: this.boardHeight - 2 }
                    ];
                    newItemPosition = corners[Math.floor(Math.random() * corners.length)];
                } else {
                    do {
                        newItemPosition = {
                            x: Math.floor(Math.random() * this.boardWidth),
                            y: Math.floor(Math.random() * this.boardHeight)
                        };
                        attempts++;
                        if (attempts > 50) return; // 防止無限循環
                    } while (this.isPositionOccupied(newItemPosition.x, newItemPosition.y));
                }
                
                // 為限時道具添加生成時間
                if (itemData.duration) {
                    itemData.spawnTime = Date.now();
                }

                this.items.push({ ...newItemPosition, ...itemData });
            }

            collectItem(eatenItem, newHeadPosition) {
                // 應用效果
                this.itemManager.applyEffect(eatenItem.id);

                // 從遊戲板上移除道具
                this.items = this.items.filter(item => item !== eatenItem);

                // 龍正常移動到道具的位置
                for (let i = this.dragon.length - 1; i > 0; i--) {
                    this.dragon[i].x = this.dragon[i-1].x;
                    this.dragon[i].y = this.dragon[i-1].y;
                }
                this.dragon[0].x = newHeadPosition.x;
                this.dragon[0].y = newHeadPosition.y;

                // 立即重新渲染以反映變化
                this.render();
            }
            
            findCorrectFoodChar() {
                const headChar = this.dragon[0].char;
                for (const food of this.foods) {
                    const foodChar = food.char;
                    if (this.wordDB.isValidWord(headChar + foodChar) || this.wordDB.isValidWord(foodChar + headChar)) {
                        return foodChar;
                    }
                }
                return null;
            }

            moveDynamicItem(item) {
                const directions = [{x:0, y:1}, {x:0, y:-1}, {x:1, y:0}, {x:-1, y:0}];
                const dir = directions[Math.floor(Math.random() * directions.length)];
                const newX = item.x + dir.x;
                const newY = item.y + dir.y;

                if (newX >= 0 && newX < this.boardWidth && newY >= 0 && newY < this.boardHeight && !this.isPositionOccupied(newX, newY)) {
                    item.x = newX;
                    item.y = newY;
                }
            }

            mainLoop(timestamp) {
                // 如果遊戲未在運行（例如已結束），則停止循環
                if (!this.gameState.isPlaying) {
                    if (this.gameLoopId) {
                        cancelAnimationFrame(this.gameLoopId);
                        this.gameLoopId = null;
                    }
                    return;
                }

                // 請求下一幀動畫
                this.gameLoopId = requestAnimationFrame(this.mainLoop.bind(this));
                
                // 如果遊戲暫停，則不執行任何更新
                if (this.gameState.isPaused) {
                    return;
                }

                const elapsed = timestamp - this.lastUpdateTime;

                // 檢查是否達到了遊戲邏輯的更新時間間隔
                if (elapsed > this.gameSpeed) {
                    // 更新上一次的邏輯執行時間
                    // 使用取餘操作可以防止時間漂移，確保長期運行的穩定性
                    this.lastUpdateTime = timestamp - (elapsed % this.gameSpeed);
                    
                    this.update();
                    this.render();
                }
            }
        }

        // --- 拼音管理器 ---
        class PinyinManager {
            constructor() {
                this.cache = this.loadCache();
            }

            loadCache() {
                try {
                    const stored = localStorage.getItem('pinyinCache');
                    return stored ? JSON.parse(stored) : {};
                } catch (e) {
                    console.error("Failed to load pinyin cache from localStorage", e);
                    return {};
                }
            }

            saveCache() {
                try {
                    localStorage.setItem('pinyinCache', JSON.stringify(this.cache));
                } catch (e) {
                    console.error("Failed to save pinyin cache to localStorage", e);
                }
            }

            async getPinyin(word) {
                if (this.cache[word]) {
                    return this.cache[word];
                }

                try {
                    const response = await fetch(`https://www.moedict.tw/uni/${encodeURIComponent(word)}`);
                    if (!response.ok) {
                        return null; // 請求失敗，返回null
                    }
                    const data = await response.json();
                    
                    // 優先使用 pinyin，如果沒有則使用 bopomofo2
                    const pinyin = data?.heteronyms?.[0]?.pinyin || data?.heteronyms?.[0]?.bopomofo2;
                    
                    if (pinyin) {
                        this.cache[word] = pinyin;
                        this.saveCache();
                        return pinyin;
                    }
                    // 如果沒有拼音，緩存一個空值，避免重複查詢
                    this.cache[word] = null;
                    this.saveCache();
                    return null;
                } catch (error) {
                    console.error(`Pinyin fetch failed for "${word}"`, error);
                    return null;
                }
            }
        }

        // 拼接帶有拼音的HTML結構
        function createWordWithPinyinHTML(word, pinyin) {
            const pinyinParts = pinyin ? pinyin.split(' ') : [];
            let html = `<div class="word-with-pinyin" aria-label="${word} ${pinyin || ''}">`;
            for (let i = 0; i < word.length; i++) {
                html += `
                    <div class="char-container">
                        <span class="pinyin">${pinyinParts[i] || '&nbsp;'}</span>
                        <span class="char">${word[i]}</span>
                    </div>
                `;
            }
            html += `</div>`;
            return html;
        }

        // 初始化遊戲和生詞本
        let game;
        let vocabBook;
        let toastManager;
        let badgeManager;
        let audioManager;
        let pinyinManager;
        let definitionManager;
        let aiStoryGenerator;
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log("🚀 DOM fully loaded and parsed. Starting game initialization...");
            audioManager = new AudioManager();
            console.log("🔊 AudioManager initialized.");
            toastManager = new ToastManager();
            console.log("🍞 ToastManager initialized.");
            pinyinManager = new PinyinManager();
            console.log("拼 PinyinManager initialized.");
            definitionManager = new DefinitionManager();
            console.log("📖 DefinitionManager initialized.");
            aiStoryGenerator = new AIStoryGenerator(config.deepSeekProxyUrl);
            console.log("🤖 AIStoryGenerator initialized.");
            vocabBook = new VocabularyBook();
            console.log("📚 VocabularyBook object created.");
            badgeManager = new BadgeManager();
            console.log("🎖️ BadgeManager initialized.");
            vocabBook.updateVocabDisplay();
            game = new WordDragonGame();
            console.log("🐉 WordDragonGame object created. Async initialization will now start.");
        });
    </script>
