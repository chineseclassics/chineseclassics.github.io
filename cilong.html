<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>貪吃龍 - 太虛幻境</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.04)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.06)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            padding: 25px;
            max-width: 1200px;
            width: 95vw;
            max-height: 95vh;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* 頂部狀態欄 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8a80 50%, #ff5722 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 4px 12px rgba(255, 107, 107, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .level-badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .level-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .score-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .score-display:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .score-label {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
        }

        .score-value {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .words-count {
            text-align: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .words-count:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        /* 遊戲區域 */
        .game-area {
            display: flex;
            gap: 15px;
            height: calc(95vh - 250px);
            max-height: 600px;
            min-height: 400px;
        }

        .game-board-container {
            flex: 2.2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-board {
            background: linear-gradient(135deg, #f8f9ff 0%, #e3f2fd 100%);
            border: 3px solid transparent;
            background-clip: padding-box;
            border-radius: 20px;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 12px;
            box-sizing: border-box;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.05),
                0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .game-board::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border-radius: 23px;
            z-index: -1;
        }

        .game-cell {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1;
            box-sizing: border-box;
            overflow: hidden;
            padding: 1px;
            text-align: center;
            font-family: '微軟正黑體', 'Microsoft JhengHei', Arial, sans-serif;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .snake-head {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 50%, #81C784 100%);
            color: white;
            box-shadow: 
                0 4px 15px rgba(76, 175, 80, 0.4),
                0 2px 8px rgba(76, 175, 80, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            z-index: 10;
            animation: dragonHeadGlow 2s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes dragonHeadGlow {
            0%, 100% { 
                box-shadow: 
                    0 4px 15px rgba(76, 175, 80, 0.4),
                    0 2px 8px rgba(76, 175, 80, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 6px 25px rgba(76, 175, 80, 0.6),
                    0 4px 15px rgba(76, 175, 80, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.6);
                transform: scale(1.08);
            }
        }

        .snake-body {
            background: linear-gradient(135deg, #81C784 0%, #A5D6A7 50%, #C8E6C9 100%);
            color: white;
            box-shadow: 
                0 3px 10px rgba(129, 199, 132, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .food {
            background: linear-gradient(135deg, #FF9800 0%, #FFB74D 50%, #FFCC02 100%);
            color: white;
            box-shadow: 
                0 4px 15px rgba(255, 152, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: foodPulse 1.5s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes foodPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
            }
        }

        /* 遊戲信息面板 */
        .game-info {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 300px;
        }

        .info-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .info-panel:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .info-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            padding-bottom: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            position: relative;
        }

        .info-panel h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 1px;
        }

        .recent-words, .vocab-book {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
        }

        .recent-words::-webkit-scrollbar, .vocab-book::-webkit-scrollbar {
            width: 6px;
        }

        .recent-words::-webkit-scrollbar-track, .vocab-book::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .recent-words::-webkit-scrollbar-thumb, .vocab-book::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .recent-words::-webkit-scrollbar-thumb:hover, .vocab-book::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-item:hover {
            background: rgba(102, 126, 234, 0.05);
            padding-left: 8px;
            border-radius: 8px;
        }

        .word-text {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .word-score {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        /* 控制按鈕 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 50%, #64B5F6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 20px rgba(33, 150, 243, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(33, 150, 243, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .control-btn:active {
            transform: translateY(-1px);
            transition: transform 0.1s ease;
        }

        .control-btn:disabled {
            background: linear-gradient(135deg, #ccc, #ddd);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .control-btn:disabled::before {
            display: none;
        }

        /* 遊戲結束畫面 */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .game-over h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .final-stats {
            margin: 25px 0;
            color: #666;
        }

        .final-stats div {
            margin: 12px 0;
            font-size: 18px;
            font-weight: 500;
        }

        /* 成功動畫 */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 50%, #81C784 100%);
            color: white;
            padding: 25px 35px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            animation: successPop 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes successPop {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); 
            }
            20% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.15) rotate(2deg); 
            }
            80% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -70%) scale(0.9) rotate(0deg); 
            }
        }

        /* 生詞本相關樣式 */
        .vocab-count {
            font-size: 14px;
            color: #999;
            font-weight: normal;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .empty-vocab {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 30px 0;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.2);
        }

        .word-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .star-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #ddd;
            transition: all 0.3s ease;
            padding: 6px;
            border-radius: 50%;
        }

        .star-btn:hover {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.2);
        }

        .star-btn.active {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: starGlow 1s ease-in-out;
        }

        @keyframes starGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .word-clickable {
            cursor: pointer;
            color: #1976d2;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
        }

        .word-clickable::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1976d2, #42a5f5);
            transition: width 0.3s ease;
        }

        .word-clickable:hover {
            color: #0d47a1;
            transform: translateY(-1px);
        }

        .word-clickable:hover::after {
            width: 100%;
        }

        .remove-vocab-btn {
            background: linear-gradient(135deg, #f44336, #e57373);
            border: none;
            cursor: pointer;
            color: white;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
        }

        .remove-vocab-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #f44336);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        /* 模態窗口樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 30px;
            border: none;
            border-radius: 25px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: modalSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 28px;
            color: #333;
            margin: 0;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: linear-gradient(135deg, #f44336, #e57373);
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
        }

        .close-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #f44336);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .word-definition {
            line-height: 1.8;
            color: #333;
        }

        .definition-item {
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .definition-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .definition-type {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .definition-text {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.6;
        }

        .definition-example {
            font-style: italic;
            color: #666;
            font-size: 14px;
            background: rgba(102, 126, 234, 0.05);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;

    <script>
        // 生詞本管理系統
        class VocabularyBook {
            constructor() {
                this.vocabWords = this.loadVocabWords();
                this.bindModalEvents();
            }

            loadVocabWords() {
                const stored = localStorage.getItem('vocabWords');
                return stored ? JSON.parse(stored) : [];
            }

            saveVocabWords() {
                localStorage.setItem('vocabWords', JSON.stringify(this.vocabWords));
            }

            addWord(word) {
                if (!this.vocabWords.includes(word)) {
                    this.vocabWords.push(word);
                    this.saveVocabWords();
                    this.updateVocabDisplay();
                    return true;
                }
                return false;
            }

            removeWord(word) {
                const index = this.vocabWords.indexOf(word);
                if (index > -1) {
                    this.vocabWords.splice(index, 1);
                    this.saveVocabWords();
                    this.updateVocabDisplay();
                    return true;
                }
                return false;
            }

            isInVocab(word) {
                return this.vocabWords.includes(word);
            }

            updateVocabDisplay() {
                const vocabBook = document.getElementById('vocab-book');
                const vocabCount = document.getElementById('vocab-count');
                
                vocabCount.textContent = `(${this.vocabWords.length})`;

                if (this.vocabWords.length === 0) {
                    vocabBook.innerHTML = '<div class="empty-vocab"><span>暫無收藏詞語</span></div>';
                } else {
                    vocabBook.innerHTML = this.vocabWords.map(word => 
                        `<div class="word-item">
                            <span class="word-clickable" onclick="vocabBook.showDefinition('${word}')">${word}</span>
                            <button class="remove-vocab-btn" onclick="vocabBook.removeWord('${word}')">移除</button>
                        </div>`
                    ).join('');
                }
            }

            async showDefinition(word) {
                const modal = document.getElementById('definition-modal');
                const modalTitle = document.getElementById('modal-word-title');
                const definitionDiv = document.getElementById('word-definition');
                
                modalTitle.textContent = word;
                definitionDiv.innerHTML = '<div class="loading-spinner">正在從萌典查詢中...</div>';
                modal.style.display = 'block';

                try {
                    const response = await fetch(`https://www.moedict.tw/uni/${encodeURIComponent(word)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    this.displayDefinition(data);
                    
                } catch (error) {
                    console.error('萌典API查詢失敗:', error);
                    definitionDiv.innerHTML = `
                        <div class="error-message">
                            <p>抱歉，查詢「${word}」時發生錯誤</p>
                            <p>可能是網路問題或該詞語暫無收錄</p>
                            <p>請檢查網路連線後重試</p>
                        </div>
                    `;
                }
            }

            displayDefinition(data) {
                const definitionDiv = document.getElementById('word-definition');
                
                if (!data || !data.heteronyms || data.heteronyms.length === 0) {
                    definitionDiv.innerHTML = '<div class="error-message">很抱歉，萌典中暫無此詞條的詳細資料</div>';
                    return;
                }

                let html = '';
                
                data.heteronyms.forEach((heteronym, index) => {
                    if (heteronym.definitions) {
                        heteronym.definitions.forEach((def, defIndex) => {
                            html += `<div class="definition-item">`;
                            
                            if (def.type) {
                                html += `<div class="definition-type">${def.type}</div>`;
                            }
                            
                            if (def.def) {
                                html += `<div class="definition-text">${def.def}</div>`;
                            }
                            
                            if (def.example && def.example.length > 0) {
                                html += `<div class="definition-example">例句：${def.example.join('；')}</div>`;
                            }
                            
                            html += `</div>`;
                        });
                    }
                });

                if (html === '') {
                    html = '<div class="error-message">很抱歉，萌典中暫無此詞條的詳細資料</div>';
                }

                definitionDiv.innerHTML = html;
            }

            bindModalEvents() {
                // 綁定關閉模態窗口事件
                const modal = document.getElementById('definition-modal');
                const closeBtn = document.getElementById('close-modal');
                
                closeBtn.onclick = () => {
                    modal.style.display = 'none';
                };

                // 點擊模態窗口外部關閉
                window.onclick = (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                };
            }
        }

        // 遊戲狀態管理
        class GameState {
            constructor() {
                this.score = 0;
                this.level = 1;
                this.wordsFormed = 0;
                this.totalPoints = this.loadTotalPoints();
                this.isPlaying = false;
                this.isPaused = false;
                this.recentWords = [];
            }

            loadTotalPoints() {
                return parseInt(localStorage.getItem('totalPoints') || '0');
            }

            saveTotalPoints() {
                localStorage.setItem('totalPoints', this.totalPoints.toString());
            }

            addScore(points, word = '') {
                this.score += points;
                this.totalPoints += points;
                this.saveTotalPoints();
                
                if (word) {
                    this.wordsFormed++;
                    this.recentWords.unshift({ word, score: points });
                    if (this.recentWords.length > 10) {
                        this.recentWords.pop();
                    }
                }
                
                // 升級邏輯
                const newLevel = Math.floor(this.wordsFormed / 5) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.showSuccessAnimation(`升級到等級 ${this.level}！`);
                }
                
                this.updateDisplay();
            }

            updateDisplay() {
                document.getElementById('current-score').textContent = this.score;
                document.getElementById('total-points').textContent = this.totalPoints;
                document.getElementById('player-level').textContent = this.level;
                document.getElementById('words-formed').textContent = this.wordsFormed;
                
                // 更新最近組詞
                const recentWordsElement = document.getElementById('recent-words');
                if (this.recentWords.length > 0) {
                    recentWordsElement.innerHTML = this.recentWords.map(item => {
                        const isInVocab = vocabBook.isInVocab(item.word);
                        return `<div class="word-item">
                            <span class="word-clickable" onclick="vocabBook.showDefinition('${item.word}')">${item.word}</span>
                            <div class="word-actions">
                                <button class="star-btn ${isInVocab ? 'active' : ''}" 
                                        onclick="game.gameState.toggleStar('${item.word}', this)"
                                        title="${isInVocab ? '從生詞本移除' : '加入生詞本'}">
                                    ${isInVocab ? '★' : '☆'}
                                </button>
                                <span class="word-score">+${item.score}</span>
                            </div>
                        </div>`;
                    }).join('');
                }
            }

            // 切換星星狀態
            toggleStar(word, button) {
                const isInVocab = vocabBook.isInVocab(word);
                
                if (isInVocab) {
                    if (vocabBook.removeWord(word)) {
                        button.classList.remove('active');
                        button.textContent = '☆';
                        button.title = '加入生詞本';
                    }
                } else {
                    if (vocabBook.addWord(word)) {
                        button.classList.add('active');
                        button.textContent = '★';
                        button.title = '從生詞本移除';
                    }
                }
            }

            showSuccessAnimation(message) {
                const animation = document.createElement('div');
                animation.className = 'success-animation';
                animation.textContent = message;
                document.body.appendChild(animation);
                
                setTimeout(() => {
                    document.body.removeChild(animation);
                }, 2000);
            }
        }

        // 詞庫系統 - 統一版本，使用您指定的詞庫URL
        class WordDatabase {
            constructor() {
                // 本地詞庫（從優化的字典文件加載）
                this.words = new Set();
                this.byFirstChar = {}; // 按首字分組
                this.byLastChar = {};  // 按尾字分組
                this.commonChars = []; // 常用字符（用於生成食物）
                this.isLoaded = false; // 加載狀態標記
            }

            // 異步初始化方法 - 確保詞庫正確加載
            async initialize() {
                console.log('開始初始化詞庫...');
                
                // 第一優先：嘗試加載優化詞庫
                if (await this.loadOptimizedDictionary()) {
                    return;
                }
                
                // 第二優先：嘗試加載原始words.txt
                if (await this.loadFromWordsFile()) {
                    return;
                }
                
                // 最後備案：使用內建詞庫
                this.loadBuiltinDictionary();
            }

            // 加載優化詞庫 - 使用您指定的URL
            async loadOptimizedDictionary() {
                try {
                    const targetUrl = 'files/dictionary/cilong_words.json';
                    console.log(`🎯 嘗試加載優化詞庫: ${targetUrl}`);
                    console.log(`📍 完整URL: ${window.location.origin}/${targetUrl}`);
                    
                    const response = await fetch(targetUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                    }
                    
                    console.log(`✅ 成功取得響應: ${response.status} ${response.statusText}`);
                    console.log(`📦 內容類型: ${response.headers.get('content-type')}`);
                    
                    const dictData = await response.json();
                    
                    // 驗證數據完整性
                    if (!dictData.words || !Array.isArray(dictData.words)) {
                        throw new Error('詞庫數據格式不正確：缺少words數組');
                    }
                    
                    // 驗證關鍵字段
                    const expectedFields = ['version', 'description', 'total_words', 'total_chars', 'words', 'by_first_char', 'by_last_char', 'common_chars'];
                    const missingFields = expectedFields.filter(field => !(field in dictData));
                    if (missingFields.length > 0) {
                        console.warn(`⚠️ 詞庫缺少部分字段: ${missingFields.join(', ')}`);
                    }
                    
                    // 載入詞語集合
                    this.words = new Set(dictData.words);
                    this.byFirstChar = dictData.by_first_char || {};
                    this.byLastChar = dictData.by_last_char || {};
                    this.commonChars = dictData.common_chars || [];
                    
                    this.isLoaded = true;
                    
                    console.log(`🎉 優化詞庫加載完全成功！`);
                    console.log(`📖 版本: ${dictData.version || '未知'}`);
                    console.log(`📝 描述: ${dictData.description || '未知'}`);
                    console.log(`📊 詞語總數: ${dictData.total_words || this.words.size}`);
                    console.log(`🔤 字符總數: ${dictData.total_chars || '未知'}`);
                    console.log(`🅰️ 不同首字: ${Object.keys(this.byFirstChar).length}`);
                    console.log(`🅱️ 不同尾字: ${Object.keys(this.byLastChar).length}`);
                    console.log(`⭐ 常用字符: ${this.commonChars.length}`);
                    
                    // 測試"生字"是否在詞庫中
                    const testWords = ['生字', '學生', '字體', '文字'];
                    console.log(`🧪 測試詞語:`);
                    testWords.forEach(word => {
                        const exists = this.words.has(word);
                        console.log(`   "${word}": ${exists ? '✅ 存在' : '❌ 不存在'}`);
                    });
                    
                    return true;
                } catch (error) {
                    console.error('❌ 加載優化詞庫失敗:', error);
                    console.error(`🔍 請檢查URL是否可訪問: ${window.location.origin}/files/dictionary/cilong_words.json`);
                    return false;
                }
            }

            // 備用：從原始words.txt文件加載
            async loadFromWordsFile() {
                try {
                    console.log('嘗試加載原始詞庫: files/dictionary/words.txt');
                    const response = await fetch('files/dictionary/words.txt');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const text = await response.text();
                    const lines = text.split('\n');
                    
                    // 只保留兩字詞語
                    lines.forEach(line => {
                        const word = line.trim();
                        if (word.length === 2) {
                            this.words.add(word);
                        }
                    });
                    
                    this.buildIndices();
                    this.isLoaded = true;
                    console.log(`✅ 原始詞庫加載成功，共 ${this.words.size} 個兩字詞語`);
                    return true;
                } catch (error) {
                    console.error('❌ 加載原始詞庫失敗:', error);
                    return false;
                }
            }

            // 構建索引
            buildIndices() {
                this.byFirstChar = {};
                this.byLastChar = {};
                const charFreq = {};
                
                this.words.forEach(word => {
                    const firstChar = word[0];
                    const lastChar = word[1];
                    
                    if (!this.byFirstChar[firstChar]) {
                        this.byFirstChar[firstChar] = [];
                    }
                    this.byFirstChar[firstChar].push(word);
                    
                    if (!this.byLastChar[lastChar]) {
                        this.byLastChar[lastChar] = [];
                    }
                    this.byLastChar[lastChar].push(word);
                    
                    // 統計字符頻率
                    charFreq[firstChar] = (charFreq[firstChar] || 0) + 1;
                    charFreq[lastChar] = (charFreq[lastChar] || 0) + 1;
                });
                
                // 提取常用字符（出現頻率前200的字符）
                this.commonChars = Object.entries(charFreq)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 200)
                    .map(entry => entry[0]);
            }

            // 內建備用詞庫
            loadBuiltinDictionary() {
                const builtinWords = [
                    '學習', '知識', '智慧', '快樂', '美麗', '善良', '勇敢', '努力',
                    '成功', '希望', '夢想', '友情', '愛心', '溫暖', '光明', '健康',
                    '平安', '幸福', '自由', '正義', '誠實', '思考', '理解', '記憶',
                    '創造', '發現', '探索', '研究', '讀書', '寫字', '生字', '漢字',
                    '文字', '數字', '字體', '字典', '字母', '學生', '老師', '同學',
                    '朋友', '家人', '父母', '孩子', '兄弟', '姐妹'
                ];
                
                this.words = new Set(builtinWords);
                this.buildIndices();
                this.isLoaded = true;
                console.log(`⚠️ 使用備用詞庫，共 ${this.words.size} 個兩字詞語`);
            }

            // 檢查詞語是否存在（純本地查詢，無延遲）
            isValidWord(word) {
                return this.words.has(word);
            }

            // 同步版本的詞語驗證
            isValidWordSync(word) {
                return {
                    exists: this.words.has(word),
                    word: word,
                    source: 'local'
                };
            }

            canFormWord(headChar, newChar) {
                // 檢查是否能與龍頭組成詞
                return this.words.has(headChar + newChar) || this.words.has(newChar + headChar);
            }

            calculateScore(word) {
                let score = word.length * 10;
                
                // 難詞獎勵
                if (word.length >= 3) score += 20;
                if (word.length >= 4) score += 50;
                
                return score;
            }

            // 獲取隨機字符 - 使用優化的常用字符集
            getRandomChar() {
                // 如果有常用字符集，優先使用
                if (this.commonChars && this.commonChars.length > 0) {
                    return this.commonChars[Math.floor(Math.random() * this.commonChars.length)];
                }
                
                // 備用字符集（如果字典未正確加載）
                const fallbackChars = [
                    '學', '習', '知', '識', '智', '慧', '快', '樂', '美', '麗',
                    '善', '良', '勇', '敢', '努', '力', '成', '功', '希', '望',
                    '夢', '想', '友', '情', '愛', '心', '溫', '暖', '光', '明', 
                    '健', '康', '平', '安', '幸', '福', '自', '由', '正', '義',
                    '誠', '實', '思', '考', '理', '解', '記', '憶', '創', '造',
                    '發', '現', '探', '索', '研', '究', '讀', '書', '寫', '字'
                ];
                
                return fallbackChars[Math.floor(Math.random() * fallbackChars.length)];
            }

            // 新增：獲取以指定字符開頭的詞語
            getWordsByFirstChar(char) {
                return this.byFirstChar[char] || [];
            }

            // 新增：獲取以指定字符結尾的詞語
            getWordsByLastChar(char) {
                return this.byLastChar[char] || [];
            }

            // 新增：智能選擇食物字符（增加組詞成功率）
            getSmartFoodChar(dragonHead) {
                // 先嘗試找能組詞的字符
                const headChar = dragonHead.char;
                const wordsWithHead = this.getWordsByFirstChar(headChar);
                const wordsEndingWithHead = this.getWordsByLastChar(headChar);
                
                const candidateChars = new Set();
                
                // 收集能與龍頭組詞的字符
                wordsWithHead.forEach(word => {
                    if (word.length === 2) {
                        candidateChars.add(word[1]); // 龍頭+新字符
                    }
                });
                
                wordsEndingWithHead.forEach(word => {
                    if (word.length === 2) {
                        candidateChars.add(word[0]); // 新字符+龍頭
                    }
                });
                
                // 如果找到候選字符，隨機選擇一個
                if (candidateChars.size > 0) {
                    const candidates = Array.from(candidateChars);
                    return candidates[Math.floor(Math.random() * candidates.length)];
                }
                
                // 否則回退到隨機字符
                return this.getRandomChar();
            }
        }

        // 詞龍遊戲主體
        class WordDragonGame {
            constructor() {
                this.gameState = new GameState();
                this.wordDB = new WordDatabase();
                
                // 遊戲參數
                this.boardWidth = 20;
                this.boardHeight = 15;
                this.cellSize = 30;
                this.gameSpeed = 250;
                
                // 遊戲狀態  
                this.dragon = [
                    { x: 5, y: 7, char: '學' },
                    { x: 4, y: 7, char: '習' },
                    { x: 3, y: 7, char: '知' },
                    { x: 2, y: 7, char: '識' }
                ];
                this.direction = { x: 1, y: 0 };
                this.foods = []; // 多個食物數組
                this.gameLoop = null;
                
                this.bindEvents();
                this.initializeGameAsync(); // 異步初始化
            }

            async initializeGameAsync() {
                // 先初始化詞庫
                await this.wordDB.initialize();
                console.log('詞庫初始化完成，詞語數量:', this.wordDB.words.size);
                
                // 然後初始化遊戲
                this.initializeGame();
            }

            initializeGame() {
                this.setupBoard();
                this.generateFoods(); // 初始化時生成多個食物
                this.gameState.updateDisplay();
                this.render();
            }

            setupBoard() {
                const board = document.getElementById('game-board');
                // 計算實際需要的尺寸，確保所有方向邊距一致
                const margin = 8; // 增加邊距到8px，確保上下左右都有足夠空間
                const actualWidth = (this.boardWidth * this.cellSize) + (margin * 2);
                const actualHeight = (this.boardHeight * this.cellSize) + (margin * 2);
                
                board.style.width = actualWidth + 'px';
                board.style.height = actualHeight + 'px';
                board.innerHTML = '';
                
                console.log(`遊戲板設置: ${actualWidth}×${actualHeight}, 格子: ${this.boardWidth}×${this.boardHeight}, 單元格: ${this.cellSize}px, 邊距: ${margin}px`);
            }

            bindEvents() {
                // 控制按鈕
                document.getElementById('start-btn').addEventListener('click', () => this.startGame());
                document.getElementById('pause-btn').addEventListener('click', () => this.pauseGame());
                document.getElementById('restart-btn').addEventListener('click', () => this.restartGame());
                
                // 鍵盤控制
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                // 觸控控制（移動設備）
                let touchStartX = 0;
                let touchStartY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
                
                document.addEventListener('touchend', (e) => {
                    if (!this.gameState.isPlaying) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // 水平滑動
                        if (deltaX > 30 && this.direction.x !== -1) {
                            this.direction = { x: 1, y: 0 };
                        } else if (deltaX < -30 && this.direction.x !== 1) {
                            this.direction = { x: -1, y: 0 };
                        }
                    } else {
                        // 垂直滑動
                        if (deltaY > 30 && this.direction.y !== -1) {
                            this.direction = { x: 0, y: 1 };
                        } else if (deltaY < -30 && this.direction.y !== 1) {
                            this.direction = { x: 0, y: -1 };
                        }
                    }
                });
            }

            handleKeyPress(e) {
                if (!this.gameState.isPlaying) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        if (this.direction.y !== 1) this.direction = { x: 0, y: -1 };
                        break;
                    case 'ArrowDown':
                        if (this.direction.y !== -1) this.direction = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                        if (this.direction.x !== 1) this.direction = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                        if (this.direction.x !== -1) this.direction = { x: 1, y: 0 };
                        break;
                    case ' ':
                        e.preventDefault();
                        this.pauseGame();
                        break;
                }
            }

            startGame() {
                if (this.gameState.isPlaying) return;
                
                this.gameState.isPlaying = true;
                this.gameState.isPaused = false;
                
                document.getElementById('start-btn').disabled = true;
                document.getElementById('pause-btn').disabled = false;
                
                this.gameLoop = setInterval(() => {
                    if (!this.gameState.isPaused) {
                        this.update();
                        this.render();
                    }
                }, this.gameSpeed);
            }

            pauseGame() {
                if (!this.gameState.isPlaying) return;
                
                this.gameState.isPaused = !this.gameState.isPaused;
                document.getElementById('pause-btn').textContent = this.gameState.isPaused ? '繼續' : '暫停';
            }

            restartGame() {
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
                
                this.gameState = new GameState();
                this.dragon = [
                    { x: 5, y: 7, char: '學' },
                    { x: 4, y: 7, char: '習' },
                    { x: 3, y: 7, char: '知' },
                    { x: 2, y: 7, char: '識' }
                ];
                this.direction = { x: 1, y: 0 };
                this.generateFoods(); // 重新開始時生成多個食物
                
                document.getElementById('start-btn').disabled = false;
                document.getElementById('pause-btn').disabled = true;
                document.getElementById('pause-btn').textContent = '暫停';
                
                this.gameState.updateDisplay();
                this.render();
            }

            update() {
                // 計算龍頭新位置
                const head = this.dragon[0];
                const newX = head.x + this.direction.x;
                const newY = head.y + this.direction.y;
                
                // 檢查邊界碰撞
                if (newX < 0 || newX >= this.boardWidth || 
                    newY < 0 || newY >= this.boardHeight) {
                    this.gameOver();
                    return;
                }
                
                // 檢查自身碰撞
                if (this.dragon.some(segment => segment.x === newX && segment.y === newY)) {
                    this.gameOver();
                    return;
                }
                
                // 檢查是否吃到食物
                const eatenFood = this.foods.find(food => food.x === newX && food.y === newY);
                if (eatenFood) {
                    this.eatFood(eatenFood, { x: newX, y: newY });
                } else {
                    // 正常移動：保持長度不變，每個部分向前移動
                    console.log('正常移動前龍身:', this.dragon.map((s, i) => `${i}:${s.char}(${s.x},${s.y})`).join(' | '));
                    
                    // 從龍尾開始，每個部分移動到前一個部分的位置
                    for (let i = this.dragon.length - 1; i > 0; i--) {
                        this.dragon[i].x = this.dragon[i - 1].x;
                        this.dragon[i].y = this.dragon[i - 1].y;
                        // 字符保持不變：this.dragon[i].char 不需要修改
                    }
                    
                    // 龍頭移動到新位置，字符保持不變
                    this.dragon[0].x = newX;
                    this.dragon[0].y = newY;
                    // this.dragon[0].char 保持不變
                    
                    console.log('正常移動後龍身:', this.dragon.map((s, i) => `${i}:${s.char}(${s.x},${s.y})`).join(' | '));
                }
                
                // 更新顯示（已移除龍身顯示）
            }

            eatFood(eatenFood, newHeadPosition) {
                const headChar = this.dragon[0].char;
                const foodChar = eatenFood.char;
                
                console.log(`吃食物: 龍頭字符="${headChar}", 食物字符="${foodChar}"`);
                
                // 檢查龍頭字符與食物字符是否能組詞
                const validWords = [];
                const word1 = headChar + foodChar;
                const word2 = foodChar + headChar;
                
                // 使用本地詞庫檢查詞語（無延遲）
                const word1Result = this.wordDB.isValidWordSync(word1);
                const word2Result = this.wordDB.isValidWordSync(word2);
                
                if (word1Result.exists) {
                    validWords.push({
                        word: word1,
                        chars: [headChar, foodChar],
                        score: this.wordDB.calculateScore(word1),
                        definitions: word1Result.definitions || [],
                        pronunciation: word1Result.pronunciation || '',
                        source: word1Result.source || 'moedict'
                    });
                }
                if (word2Result.exists && word2 !== word1) {
                    validWords.push({
                        word: word2,
                        chars: [foodChar, headChar],
                        score: this.wordDB.calculateScore(word2),
                        definitions: word2Result.definitions || [],
                        pronunciation: word2Result.pronunciation || '',
                        source: word2Result.source || 'moedict'
                    });
                }
                
                if (validWords.length > 0) {
                    // 找到最高分的詞
                    const bestWord = validWords.reduce((best, current) => 
                        current.score > best.score ? current : best
                    );
                    
                    // 組詞成功
                    this.gameState.addScore(bestWord.score, bestWord.word);
                    
                    // 顯示成功信息
                    let successMessage = `組詞成功：${bestWord.word} +${bestWord.score}分`;
                    this.gameState.showSuccessAnimation(successMessage);
                    
                    // 移除組詞的字符，龍頭被消除
                    this.removeUsedCharacters(bestWord.chars);
                    
                    // 組詞成功後重新生成所有食物
                    this.generateFoods();
                } else {
                    // 無法組詞，龍身變長
                    console.log('無法組詞，龍身變長');
                    console.log('吃食物前龍身:', this.dragon.map((s, i) => `${i}:${s.char}(${s.x},${s.y})`).join(' | '));
                    
                    // 先保存原龍身數據的深拷貝
                    const originalDragon = this.dragon.map(segment => ({
                        x: segment.x,
                        y: segment.y,
                        char: segment.char
                    }));
                    
                    // 擴展龍身數組長度
                    this.dragon = new Array(originalDragon.length + 1);
                    
                    // 創建新的龍頭（吃到的食物字符）
                    this.dragon[0] = {
                        x: newHeadPosition.x,
                        y: newHeadPosition.y,
                        char: foodChar // 新吃到的字符成為龍頭
                    };
                    
                    // 將原龍身數據複製到新位置，保持字符不變
                    for (let i = 0; i < originalDragon.length; i++) {
                        this.dragon[i + 1] = {
                            x: originalDragon[i].x,
                            y: originalDragon[i].y,
                            char: originalDragon[i].char  // 保持原字符不變
                        };
                    }
                    
                    console.log('插入新龍頭後:', this.dragon.map((s, i) => `${i}:${s.char}(${s.x},${s.y})`).join(' | '));
                    
                    this.gameState.addScore(5); // 基礎分數
                    
                    // 重新生成所有食物，確保有可組詞的字符
                    this.generateFoods();
                }
            }

            removeUsedCharacters(usedChars) {
                // 移除龍頭
                this.dragon.shift();
                
                // 確保龍身始終保持至少3個字符
                while (this.dragon.length < 3) {
                    // 在龍尾添加新的隨機字符
                    const lastSegment = this.dragon[this.dragon.length - 1];
                    this.dragon.push({
                        x: lastSegment.x - 1, // 簡單的位置安排，會在下次移動時調整
                        y: lastSegment.y,
                        char: this.wordDB.getRandomChar()
                    });
                }
                
                // 龍頭不需要更新字符，因為原本的第二個字符現在成為龍頭
            }

            generateFoods() {
                this.foods = [];
                const numFoods = 6; // 生成6個食物
                const headChar = this.dragon[0].char;
                
                // 使用優化的智能字符選擇
                const smartChars = this.getSmartComplementaryChars(headChar);
                
                // 生成食物
                for (let i = 0; i < numFoods; i++) {
                    let newFood;
                    let attempts = 0;
                    do {
                        // 前半數食物優先使用智能選擇的字符，後半數使用隨機字符增加挑戰性
                        const char = (i < Math.min(3, smartChars.length)) ? 
                            smartChars[i] : this.wordDB.getRandomChar();
                        
                        newFood = {
                            x: Math.floor(Math.random() * this.boardWidth),
                            y: Math.floor(Math.random() * this.boardHeight),
                            char: char
                        };
                        attempts++;
                        
                        // 防止無限循環
                        if (attempts > 50) {
                            console.log('生成食物位置嘗試次數過多，強制放置');
                            break;
                        }
                    } while (this.isPositionOccupied(newFood.x, newFood.y));
                    
                    this.foods.push(newFood);
                }
            }

            // 新的智能互補字符選擇方法 - 使用優化的字典數據
            getSmartComplementaryChars(headChar) {
                const complementaryChars = new Set();
                
                // 使用優化的字典數據快速查找
                const wordsWithHead = this.wordDB.getWordsByFirstChar(headChar);
                const wordsEndingWithHead = this.wordDB.getWordsByLastChar(headChar);
                
                // 從以龍頭開始的詞語中提取第二個字符
                wordsWithHead.forEach(word => {
                    if (word.length === 2 && word[1] !== headChar) {
                        complementaryChars.add(word[1]);
                    }
                });
                
                // 從以龍頭結尾的詞語中提取第一個字符
                wordsEndingWithHead.forEach(word => {
                    if (word.length === 2 && word[0] !== headChar) {
                        complementaryChars.add(word[0]);
                    }
                });
                
                // 轉換為數組並打亂順序
                const result = Array.from(complementaryChars).sort(() => Math.random() - 0.5);
                
                // 如果找到的字符較少，補充一些常用字符
                if (result.length < 3) {
                    const fallbackChars = ['習', '生', '問', '家', '人', '心', '愛', '好', '美', '大'];
                    for (let char of fallbackChars) {
                        if (!complementaryChars.has(char) && char !== headChar) {
                            result.push(char);
                            if (result.length >= 5) break;
                        }
                    }
                }
                
                return result.slice(0, 5); // 最多返回5個智能選擇的字符
            }

            generateSingleFood() {
                let newFood;
                do {
                    // 使用智能字符選擇，提高組詞成功率
                    const headChar = this.dragon[0].char;
                    const smartChar = this.wordDB.getSmartFoodChar(this.dragon[0]);
                    
                    newFood = {
                        x: Math.floor(Math.random() * this.boardWidth),
                        y: Math.floor(Math.random() * this.boardHeight),
                        char: smartChar
                    };
                } while (this.isPositionOccupied(newFood.x, newFood.y));
                
                this.foods.push(newFood);
            }

            isPositionOccupied(x, y) {
                // 檢查是否與龍身碰撞
                if (this.dragon.some(segment => segment.x === x && segment.y === y)) {
                    return true;
                }
                // 檢查是否與其他食物碰撞
                if (this.foods.some(food => food.x === x && food.y === y)) {
                    return true;
                }
                return false;
            }

            render() {
                const board = document.getElementById('game-board');
                board.innerHTML = '';
                
                const offset = 8; // 與setupBoard的margin保持一致，確保所有方向邊距相同
                
                // 渲染龍身
                this.dragon.forEach((segment, index) => {
                    const element = document.createElement('div');
                    element.className = 'game-cell ' + (index === 0 ? 'snake-head' : 'snake-body');
                    element.style.left = (segment.x * this.cellSize + offset) + 'px';
                    element.style.top = (segment.y * this.cellSize + offset) + 'px';
                    element.textContent = segment.char;
                    board.appendChild(element);
                });
                
                // 渲染所有食物
                this.foods.forEach(food => {
                    const foodElement = document.createElement('div');
                    foodElement.className = 'game-cell food';
                    foodElement.style.left = (food.x * this.cellSize + offset) + 'px';
                    foodElement.style.top = (food.y * this.cellSize + offset) + 'px';
                    foodElement.textContent = food.char;
                    board.appendChild(foodElement);
                });
            }

            gameOver() {
                this.gameState.isPlaying = false;
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
                
                // 顯示遊戲結束畫面
                const gameOverDiv = document.createElement('div');
                gameOverDiv.className = 'game-over';
                gameOverDiv.innerHTML = `
                    <div class="game-over-content">
                        <h2>遊戲結束</h2>
                        <div class="final-stats">
                            <div>最終分數: ${this.gameState.score}</div>
                            <div>組詞成功: ${this.gameState.wordsFormed}</div>
                            <div>達到等級: ${this.gameState.level}</div>
                            <div>龍身長度: ${this.dragon.length}</div>
                        </div>
                        <button class="control-btn" onclick="game.closeGameOver(); game.restartGame();">再玩一次</button>
                    </div>
                `;
                
                document.querySelector('.game-container').appendChild(gameOverDiv);
            }

            closeGameOver() {
                const gameOverDiv = document.querySelector('.game-over');
                if (gameOverDiv) {
                    gameOverDiv.remove();
                }
            }
        }

        // 初始化遊戲和生詞本
        let game;
        let vocabBook;
        
        document.addEventListener('DOMContentLoaded', () => {
            vocabBook = new VocabularyBook();
            vocabBook.updateVocabDisplay();
            game = new WordDragonGame();
        });
    </script>
