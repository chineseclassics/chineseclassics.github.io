<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>貪吃龍 - 太虛幻境</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "LXGW WenKai TC", 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.04)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.06)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            padding: 25px;
            display: inline-block;
            max-width: 95vw;
            max-height: 95vh;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* 頂部狀態欄 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8a80 50%, #ff5722 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 4px 12px rgba(255, 107, 107, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .level-badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px; /* 與其他信息框統一圓角 */
            font-weight: bold;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.4); /* 更明顯的邊框 */
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.5), /* 內發光增加立體感 */
                0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease-in-out;
            display: inline-flex; /* 使用flex佈局讓內容垂直居中 */
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 220px; /* 增加寬度以容納emoji */
        }

        .level-badge:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.2); /* 懸停時陰影更明顯 */
        }

        /* 徽章升階動畫：龍魂覺醒 */
        .badge-evolve {
            animation: badge-evolve-animation 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes badge-evolve-animation {
            0% {
                transform: scale(1) rotate(0);
                filter: brightness(1);
            }
            15% {
                transform: scale(0.9) rotate(-5deg);
            }
            30% {
                transform: scale(1.3) rotate(5deg);
                filter: brightness(2);
                box-shadow: 
                    0 0 30px 10px rgba(255, 215, 0, 0.8), 
                    inset 0 1px 2px rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.1) rotate(-3deg);
                filter: brightness(1.5);
            }
            70% {
                transform: scale(1.2) rotate(3deg);
                filter: brightness(1.2);
                box-shadow: 
                    0 0 15px 5px rgba(255, 215, 0, 0.6), 
                    inset 0 1px 2px rgba(255, 255, 255, 0.6);
            }
            100% {
                transform: scale(1) rotate(0);
                filter: brightness(1);
            }
        }

        .score-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .score-display:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .score-label {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
        }

        .score-value {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .words-count {
            text-align: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .words-count:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        /* 遊戲區域 */
        .game-area {
            display: flex;
            gap: 12px;
            height: calc(95vh - 250px);
            max-height: 600px;
            min-height: 400px;
        }

        .game-board-container {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-board {
            background: linear-gradient(135deg, #fdfaf2 0%, #f5f1e8 100%); /* 溫潤米色背景 */
            border: 3px solid transparent;
            background-clip: padding-box;
            border-radius: 20px;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0; /* 移除內邊距，讓網格貼近邊框 */
            box-sizing: border-box;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.05),
                0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .game-board::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border-radius: 23px;
            z-index: -1;
        }

        .game-cell {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px; /* 字體加大 */
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1;
            box-sizing: border-box;
            overflow: hidden;
            padding: 1px;
            text-align: center;
            font-family: "LXGW WenKai TC", '微軟正黑體', 'Microsoft JhengHei', Arial, sans-serif;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .snake-head {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 50%, #81C784 100%);
            color: #FFEEA9; /* 流光金，高對比度 */
            box-shadow: 
                0 4px 15px rgba(76, 175, 80, 0.4),
                0 2px 8px rgba(76, 175, 80, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            z-index: 10;
            animation: dragonHeadGlow 2s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes dragonHeadGlow {
            0%, 100% { 
                box-shadow: 
                    0 4px 15px rgba(76, 175, 80, 0.4),
                    0 2px 8px rgba(76, 175, 80, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 6px 25px rgba(76, 175, 80, 0.6),
                    0 4px 15px rgba(76, 175, 80, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.6);
                transform: scale(1.08);
            }
        }

        .snake-body {
            background: linear-gradient(135deg, #81C784 0%, #A5D6A7 50%, #C8E6C9 100%);
            color: #333; /* 文字改為深色 */
            box-shadow: 
                0 3px 10px rgba(129, 199, 132, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .food {
            background: linear-gradient(135deg, #FF9800 0%, #FFB74D 50%, #FFCC02 100%);
            color: #333; /* 文字改為深色 */
            box-shadow: 
                0 4px 15px rgba(255, 152, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.5);
            /* 移除呼吸動畫 */
        }

        @keyframes foodPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
            }
        }

        /* 遊戲信息面板 */
        .game-info {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .info-panel:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .info-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            padding-bottom: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            position: relative;
        }

        .info-panel h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 1px;
        }

        .recent-words, .vocab-book {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
        }

        .recent-words::-webkit-scrollbar, .vocab-book::-webkit-scrollbar {
            width: 6px;
        }

        .recent-words::-webkit-scrollbar-track, .vocab-book::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .recent-words::-webkit-scrollbar-thumb, .vocab-book::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .recent-words::-webkit-scrollbar-thumb:hover, .vocab-book::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-item:hover {
            background: rgba(102, 126, 234, 0.05);
            padding-left: 8px;
            border-radius: 8px;
        }

        .word-with-pinyin {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 12px; /* 漢字之間的間距 */
            cursor: pointer;
        }
        .char-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }
        .pinyin {
            font-size: 14px;
            color: #28a745; /* 清新的綠色 */
            font-family: Arial, sans-serif; /* 拼音使用更清晰的字體 */
            height: 18px; /* 確保即使沒有拼音也佔用空間，防止跳動 */
            font-weight: 500;
        }
        .char {
            font-weight: bold;
            font-size: 20px; /* 漢字大小 */
            color: #333;
        }

        .word-text {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .word-score {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .word-item.missed {
            background: #f8f9fa;
            opacity: 0.7;
        }

        .word-item.missed .word-text {
            color: #6c757d;
        }

        .missed-separator {
            color: #adb5bd;
            margin: 0 4px;
            font-weight: bold;
        }

        .word-score-missed {
            background: #6c757d;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
        }

        /* 控制按鈕 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 50%, #64B5F6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 20px rgba(33, 150, 243, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(33, 150, 243, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .control-btn:active {
            transform: translateY(-1px);
            transition: transform 0.1s ease;
        }

        .control-btn:disabled {
            background: linear-gradient(135deg, #ccc, #ddd);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .control-btn:disabled::before {
            display: none;
        }

        /* 遊戲結束畫面 */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .game-over h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .final-stats {
            margin: 25px 0;
            color: #666;
        }

        .final-stats div {
            margin: 12px 0;
            font-size: 18px;
            font-weight: 500;
        }

        /* 成功動畫 */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 50%, #81C784 100%);
            color: white;
            padding: 25px 35px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            animation: successPop 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes successPop {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); 
            }
            20% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.15) rotate(2deg); 
            }
            80% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -70%) scale(0.9) rotate(0deg); 
            }
        }

        /* 生詞本相關樣式 */
        .vocab-count {
            font-size: 14px;
            color: #999;
            font-weight: normal;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .empty-vocab {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 30px 0;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.2);
        }

        .word-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .star-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #ddd;
            transition: all 0.3s ease;
            padding: 6px;
            border-radius: 50%;
        }

        .star-btn:hover {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.2);
        }

        .star-btn.active {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: starGlow 1s ease-in-out;
        }

        @keyframes starGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .word-clickable {
            cursor: pointer;
            color: #1976d2;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
        }

        .word-clickable::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1976d2, #42a5f5);
            transition: width 0.3s ease;
        }

        .word-clickable:hover {
            color: #0d47a1;
            transform: translateY(-1px);
        }

        .word-clickable:hover::after {
            width: 100%;
        }

        .remove-vocab-btn {
            background: linear-gradient(135deg, #f44336, #e57373);
            border: none;
            cursor: pointer;
            color: white;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
        }

        .remove-vocab-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #f44336);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        /* 模態窗口樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            animation: modalFadeIn 0.3s ease;
            /* 新增：使用Flexbox實現完美居中 */
            justify-content: center;
            align-items: center;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        const config = {
            deepSeekProxyUrl: (window.DEEPSEEK_PROXY_URL || localStorage.getItem('DEEPSEEK_PROXY_URL') || 'https://deepseek-proxy-chi.vercel.app/api/deepseek')
        };

        // --- 釋義管理器 ---
        class DefinitionManager {
            constructor() {
                this.cache = this.loadCache();
            }

            loadCache() {
                try {
                    const stored = localStorage.getItem('definitionCache');
                    return stored ? JSON.parse(stored) : {};
                } catch (e) {
                    console.error("Failed to load definition cache", e);
                    return {};
                }
            }

            saveCache() {
                try {
                    localStorage.setItem('definitionCache', JSON.stringify(this.cache));
                } catch (e) {
                    console.error("Failed to save definition cache", e);
                }
            }

            async getDefinition(word) {
                if (this.cache[word]) {
                    return this.cache[word];
                }

                try {
                    const response = await fetch(`https://www.moedict.tw/uni/${encodeURIComponent(word)}`);
                    if (!response.ok) return "查詢失敗";
                    const data = await response.json();
                    
                    const definition = data?.heteronyms?.[0]?.definitions?.[0]?.def || "暫無釋義";
                    this.cache[word] = definition;
                    this.saveCache();
                    return definition;
                } catch (error) {
                    console.error(`Definition fetch failed for "${word}"`, error);
                    return "查詢出錯";
                }
            }


        }

        // --- AI 故事生成器 ---
        class AIStoryGenerator {
            constructor(proxyUrl) {
                this.apiBaseUrl = proxyUrl;
            }

            async generate(words) {
                // 代理模式下無需前端金鑰
                if (words.length < 3) {
                    return { error: '請至少收藏 3 個生詞才能生成故事喔！' };
                }

                const prompt = `你是一位兒童故事大王，請用以下中文詞語為小學生寫一篇150字左右的短小、有趣、正能量的故事。請務必在故事中自然地使用清單中的所有詞語，並用 <b> 和 </b> 標籤將這些詞語包裹起來以便高亮顯示。詞語清單：[${words.join('、')}]`;

                try {
                    const response = await fetch(this.apiBaseUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: [
                                { "role": "system", "content": "你是一位富有創意的兒童故事作家。" },
                                { "role": "user", "content": prompt }
                            ],
                            stream: false
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('DeepSeek API Error:', errorData);
                        throw new Error(`API 請求失敗，狀態碼: ${response.status}`);
                    }

                    const data = await response.json();
                    const story = data.choices[0].message.content;
                    return { story: story.trim() };

            loadVocabWords() {
                const stored = localStorage.getItem('vocabWords');
                return stored ? JSON.parse(stored) : [];
            }

            saveVocabWords() {
                localStorage.setItem('vocabWords', JSON.stringify(this.vocabWords));
            }

            addWord(word) {
                if (!this.vocabWords.includes(word)) {
                    this.vocabWords.push(word);
                    this.saveVocabWords();
                    this.updateVocabDisplay();
                    badgeManager.checkAllBadges(); // 檢查成就
                    return true;
                }
                return false;
            }

            removeWord(word) {
                const index = this.vocabWords.indexOf(word);
                if (index > -1) {
                    this.vocabWords.splice(index, 1);
                    this.saveVocabWords();
                    this.updateVocabDisplay();
                    return true;
                }
                return false;
            }

                            </div>
                        `;
                    }).join('');

                    pdfContainer.innerHTML = pdfTitleHTML + `<div style="${cardContainerStyle}">${pdfContentHTML}</div>`;
                    document.body.appendChild(pdfContainer);

                    // 4. Use html2canvas on the new hidden container
                    const canvas = await html2canvas(pdfContainer, {
                        scale: 2,
                        useCORS: true,
                        backgroundColor: '#ffffff'
                    });

                    // 5. Remove the hidden container from DOM after rendering
                    document.body.removeChild(pdfContainer);

                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'pt',
                        format: 'a4'
                    });
                    
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const canvasWidth = canvas.width;
                    const canvasHeight = canvas.height;
                    
                    // Calculate the aspect ratio of the canvas
                    const ratio = canvasWidth / canvasHeight;

                    // Calculate the image dimensions to fit the PDF page width with margins
                    const imgWidth = pdfWidth - 80; // 40pt margin on each side
                    let imgHeight = imgWidth / ratio;
                    
                    let position = 40; // Top margin

                    // Handle multi-page PDFs by slicing the canvas image
                    let heightLeft = canvasHeight;
                    
                    while (heightLeft > 0) {
                        const pageCanvas = document.createElement('canvas');
                        const pageContext = pageCanvas.getContext('2d');
                        
                        // Calculate how much of the original canvas fits on one PDF page
                        const pageImgHeightPx = (pdfHeight - 80) * (canvasWidth / (pdfWidth - 80));
                        pageCanvas.width = canvasWidth;
                        pageCanvas.height = pageImgHeightPx;

                        const sourceY = canvasHeight - heightLeft;
                        
                        // Draw the slice of the original canvas onto the page canvas
                        pageContext.drawImage(canvas, 0, sourceY, canvasWidth, pageImgHeightPx, 0, 0, canvasWidth, pageImgHeightPx);
                        
                        const pageImgData = pageCanvas.toDataURL('image/png');

                        // Add the image for the current page
                        pdf.addImage(pageImgData, 'PNG', 40, position, imgWidth, pdfHeight - 80);
                        
                        heightLeft -= pageImgHeightPx;

                        if (heightLeft > 0) {
                            pdf.addPage();
                        }
                    }
                    
                    pdf.save('詞龍-生詞本.pdf');
                    
                    toastManager.show('✅ PDF導出成功！', 'success');
                } catch (error) {
                    console.error("PDF導出失敗:", error);
                    toastManager.show('❌ PDF導出失敗，請重試。', 'error');
                }
            }

            addScore(points, word = '') {
                let finalPoints = points;
                let comboBonus = 0;

                if (word) {
                    this.comboCount++;
                    this.maxCombo = Math.max(this.maxCombo, this.comboCount);
                    
                    // 從第二個連擊開始給予獎勵
                    if (this.comboCount > 1) {

                        finalPoints += comboBonus;
                        this.showComboAnimation(this.comboCount);
                    }

                    this.wordsFormed++;
                    this.recentWords.unshift({ word, score: finalPoints });
                    if (this.recentWords.length > 10) {
                        this.recentWords.pop();
                    }
                    this.saveRecentWords();
                }

                this.score += finalPoints;
                this.totalPoints += finalPoints;
                this.saveTotalPoints();
                
                // 升級邏輯 - 每3個詞升一級
                const oldLevel = this.level;
                const newLevel = Math.floor(this.wordsFormed / 3) + 1;
                if (newLevel > oldLevel) {
                    this.level = newLevel;

                    // 檢查是否為階段性升級（更換稱號時）
                    const oldTitleIndex = Math.floor((oldLevel - 1) / 3);
                    const newTitleIndex = Math.floor((newLevel - 1) / 3);
                    if (newTitleIndex > oldTitleIndex) {
                        // 觸發徽章進化動畫
                        const badgeElement = document.getElementById('level-badge');
                        badgeElement.classList.add('badge-evolve');
                        setTimeout(() => {
                            badgeElement.classList.remove('badge-evolve');
                        }, 1200); // 動畫時長為1.2秒
                    }

                    const { title } = this.getLevelTitleAndStyle(this.level);
                    toastManager.show(`✨ 等級提升！${title}`, 'levelup');
                }
                
                badgeManager.checkAllBadges(); // 每次得分都檢查成就
                this.updateDisplay();
            }

            addMissedWord(word) {
                // 避免重複添加已經在列表頂部的詞語
                if (this.recentWords.length > 0 && this.recentWords[0].word === word) return;

                this.recentWords.unshift({ word: word, score: 0, missed: true });
                if (this.recentWords.length > 10) {
                    this.recentWords.pop();
                }
                this.saveRecentWords();
                this.updateRecentWordsDisplay();
            }

            resetCombo() {
                if (this.comboCount > 2) { // 只有在顯著的連擊後才顯示中斷消息
                    toastManager.show(`連擊中斷 (${this.comboCount}x)`, 'error');
                }
                this.comboCount = 0;
            }

            getLevelTitleAndStyle(level) {
                if (level <= 0) level = 1;
                
                const stageSize = 3;
                
                // 計算稱號和Emoji索引
                const index = Math.min(
                    Math.floor((level - 1) / stageSize), 
                    this.levelTitles.length - 1
                );
                
                const titleName = this.levelTitles[index];
                const emoji = this.levelEmojis[index];
                const title = `🐉 ${level}級 (${titleName} ${emoji})`;

                // 獲取顏色樣式
                const style = this.badgeStyles[index];

                return { title, style };
            }

                document.getElementById('highest-score').textContent = this.highestScore;
                document.getElementById('words-formed').textContent = this.wordsFormed;

                badgeElement.style.color = style.color;

                // 優先顯示最新解鎖的2個

                    displayBadges.push(...unlockedBadges.slice(-2));
                }

                // 填充未解鎖的徽章

                while(displayBadges.length < 3 && i < lockedBadges.length) {
                    displayBadges.unshift(lockedBadges[i]);
                    i++;
                }

                // 如果還不夠3個，用已解鎖的填充

                while(displayBadges.length < 3 && j >= 0) {

        // --- Toast 通知管理器 ---
        class ToastManager {
            constructor() {
                this.queue = [];
                this.isDisplaying = false;
                this.container = document.getElementById('toast-container');
            }

            show(message, type = 'info', duration = 3000) {
                this.queue.push({ message, type, duration });
                if (!this.isDisplaying) {
                    this._processQueue();
                }
            }

            _processQueue() {
                if (this.queue.length === 0) {
                    this.isDisplaying = false;
                    return;
                }

                this.isDisplaying = true;
                const { message, type, duration } = this.queue.shift();

                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = message;

                this.container.appendChild(toast);

                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });

                setTimeout(() => {
                    toast.classList.remove('show');
                    // 等待動畫結束後移除DOM並處理下一個
                    toast.addEventListener('transitionend', () => {
                        if (toast.parentNode === this.container) {
                            this.container.removeChild(toast);
                        }
                        this._processQueue();
                    }, { once: true });

                }, duration);
            }
        }

            // 異步初始化方法 - 確保詞庫正確加載

                    const testWords = ['生字', '學生', '字體', '文字'];

            }

            // 備用：從原始words.txt文件加載
            async loadFromWordsFile() {
                try {
                    console.log('嘗試加載原始詞庫: files/dictionary/words.txt');
                    const response = await fetch('files/dictionary/words.txt');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const text = await response.text();
                    const lines = text.split('\n');
                    
                    // 只保留兩字詞語
                    lines.forEach(line => {
                        const word = line.trim();
                        if (word.length === 2) {
                            this.words.add(word);
                        }
                    });
                    
                    this.buildIndices();
                    this.isLoaded = true;
                    console.log(`✅ 原始詞庫加載成功，共 ${this.words.size} 個兩字詞語`);
                    return true;
                } catch (error) {
                    console.error('❌ 加載原始詞庫失敗:', error);
                    return false;
                }
            }

            // 構建索引
            buildIndices() {
                this.byFirstChar = {};
                this.byLastChar = {};
                const charFreq = {};
                
                this.words.forEach(word => {
                    const firstChar = word[0];
                    const lastChar = word[1];
                    
                    if (!this.byFirstChar[firstChar]) {
                        this.byFirstChar[firstChar] = [];
                    }
                    this.byFirstChar[firstChar].push(word);
                    
                    if (!this.byLastChar[lastChar]) {
                        this.byLastChar[lastChar] = [];
                    }
                    this.byLastChar[lastChar].push(word);
                    
                    // 統計字符頻率
                    charFreq[firstChar] = (charFreq[firstChar] || 0) + 1;
                    charFreq[lastChar] = (charFreq[lastChar] || 0) + 1;
                });
                
                // 提取常用字符（出現頻率前200的字符）
                this.commonChars = Object.entries(charFreq)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 200)
                    .map(entry => entry[0]);
            }

            // 內建備用詞庫
            loadBuiltinDictionary() {
                const builtinWords = [
                    '學習', '知識', '智慧', '快樂', '美麗', '善良', '勇敢', '努力',

                    '創造', '發現', '探索', '研究', '讀書', '寫字', '生字', '漢字',
                    '文字', '數字', '字體', '字典', '字母', '學生', '老師', '同學',
                    '朋友', '家人', '父母', '孩子', '兄弟', '姐妹'
                ];
                
                this.words = new Set(builtinWords);
                this.buildIndices();
                this.isLoaded = true;
                console.log(`⚠️ 使用備用詞庫，共 ${this.words.size} 個兩字詞語`);
            }

            // 檢查詞語是否存在（純本地查詢，無延遲）
            isValidWord(word) {
                return this.words.has(word);
            }

            // 同步版本的詞語驗證
            isValidWordSync(word) {
                return {
                    exists: this.words.has(word),
                    word: word,
                    source: 'local'
                };
            }

            canFormWord(headChar, newChar) {
                // 檢查是否能與龍頭組成詞
                return this.words.has(headChar + newChar) || this.words.has(newChar + headChar);
            }

            calculateScore(word) {
                let score = word.length * 10;
                
                // 難詞獎勵
                if (word.length >= 3) score += 20;
                if (word.length >= 4) score += 50;
                
                return score;
            }

            // 獲取隨機字符 - 使用優化的常用字符集
            getRandomChar() {
                // 如果有常用字符集，優先使用
                if (this.commonChars && this.commonChars.length > 0) {
                    return this.commonChars[Math.floor(Math.random() * this.commonChars.length)];
                }
                
                // 備用字符集（如果字典未正確加載）
                const fallbackChars = [
                    '學', '習', '知', '識', '智', '慧', '快', '樂', '美', '麗',
                    '善', '良', '勇', '敢', '努', '力', '成', '功', '希', '望',

                    '發', '現', '探', '索', '研', '究', '讀', '書', '寫', '字'
                ];
                
                return fallbackChars[Math.floor(Math.random() * fallbackChars.length)];
            }

            // 新增：獲取以指定字符開頭的詞語
            getWordsByFirstChar(char) {
                return this.byFirstChar[char] || [];
            }

            // 新增：獲取以指定字符結尾的詞語
            getWordsByLastChar(char) {
                return this.byLastChar[char] || [];
            }

            // 新增：智能選擇食物字符（增加組詞成功率）
            getSmartFoodChar(dragonHead) {
                // 先嘗試找能組詞的字符
                const headChar = dragonHead.char;
                const wordsWithHead = this.getWordsByFirstChar(headChar);
                const wordsEndingWithHead = this.getWordsByLastChar(headChar);
                
                const candidateChars = new Set();
                
                // 收集能與龍頭組詞的字符
                wordsWithHead.forEach(word => {
                    if (word.length === 2) {
                        candidateChars.add(word[1]); // 龍頭+新字符
                    }
                });
                
                wordsEndingWithHead.forEach(word => {
                    if (word.length === 2) {
                        candidateChars.add(word[0]); // 新字符+龍頭
                    }
                });
                
                // 如果找到候選字符，隨機選擇一個
                if (candidateChars.size > 0) {
                    const candidates = Array.from(candidateChars);
                    return candidates[Math.floor(Math.random() * candidates.length)];
                }
                
                // 否則回退到隨機字符
                return this.getRandomChar();
            }
        }

        // --- 音效管理器 (重構版) ---
        class AudioManager {
            constructor() {
                this.audioContext = null;
                this.sounds = new Map(); // 使用Map存儲sound buffer
                this.loadingPromises = new Map(); // 存儲加載中的promise
                this.isMuted = localStorage.getItem('cilongMuted') === 'true';

                this.soundsToLoad = {
                    'eat': 'https://chineseclassics.github.io/files/audio/cilong/eat.mp3',
                    'success': 'https://chineseclassics.github.io/files/audio/cilong/success.mp3',
                    'combo': 'https://chineseclassics.github.io/files/audio/cilong/combo.mp3',
                    'powerup': 'https://chineseclassics.github.io/files/audio/cilong/powerup.mp3',
                    'debuff': 'https://chineseclassics.github.io/files/audio/cilong/debuff.mp3',
                    'gameover': 'https://chineseclassics.github.io/files/audio/cilong/gameover.mp3',
                    'click': 'https://chineseclassics.github.io/files/audio/cilong/click.mp3'
                };

                // 不在此處初始化，改為按需初始化
            }

            initAudioContext() {
                if (this.audioContext) return;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log("AudioContext created on demand.");
                    
                    // 創建後立即開始預加載
                    this.preloadAllSounds();

                } catch (e) {
                    console.error("Could not create or resume AudioContext.", e);
                }
            }

            loadSound(key) {
                // 如果已經在加載，則返回現有的promise
                if (this.loadingPromises.has(key)) {
                    return this.loadingPromises.get(key);
                }
                
                // 如果已加載，直接返回成功的promise
                if (this.sounds.has(key)) {
                    return Promise.resolve(this.sounds.get(key));
                }

                if (!this.soundsToLoad[key]) {
                    return Promise.reject(new Error(`Sound key "${key}" not found.`));
                }

                const promise = fetch(this.soundsToLoad[key])
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status} for ${key}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => this.audioContext.decodeAudioData(arrayBuffer))
                    .then(audioBuffer => {
                        this.sounds.set(key, audioBuffer);
                        this.loadingPromises.delete(key); // 加載完成後移除
                        return audioBuffer;
                    }).catch(error => {
                        console.error(`音頻加載失敗: ${key} | URL: ${this.soundsToLoad[key]}`, error);
                        this.loadingPromises.delete(key);
                        throw { key: key, error: error }; // 重新拋出以便Promise.all捕獲
                    });
                
                this.loadingPromises.set(key, promise);
                return promise;
            }

            preloadAllSounds() {
                if (!this.audioContext) return;
                console.log("Preloading all sounds...");
                
                const promises = [];
                for (const key in this.soundsToLoad) {
                    promises.push(this.loadSound(key));
                }

                Promise.all(promises)
                    .then(() => {
                        console.log('All sounds loaded successfully.');
                    })
                    .catch((error) => {
                        console.error('一個或多個音頻文件加載失敗.', error);
                    });
            }

            async play(key, options = {}) {
                if (this.isMuted) return;

                // 如果音頻上下文還未初始化，則在用戶交互時創建它
                if (!this.audioContext) {
                    this.initAudioContext();
                }
                
                // 如果創建失敗，則退出
                if (!this.audioContext) {
                    console.warn("AudioContext could not be initialized, skipping play.");
                    return;
                }

                // 如果AudioContext處於掛起狀態，嘗試恢復它
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                try {
                    const buffer = await this.loadSound(key);
                    const source = this.audioContext.createBufferSource();
                    source.buffer = buffer;

                    const gainNode = this.audioContext.createGain();
                    gainNode.gain.value = options.volume || 0.7;

                    if (options.pitch) {
                        source.playbackRate.value = options.pitch;
                    }

                    source.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    source.start(0);
                } catch (error) {
                    console.error(`Could not play sound: ${key}`, error);
                }
            }

            toggleMute(muteBtn) {
                this.isMuted = !this.isMuted;
                localStorage.setItem('cilongMuted', this.isMuted);
                muteBtn.textContent = this.isMuted ? '🔇' : '🔊';
                if (!this.isMuted) {
                    this.play('click');
                }
            }
        }

                    pauseBtn.addEventListener('click', () => this.pauseGame());
                     console.log('  - ✅ Pause button bound.');
                } else {
                    console.error('  - ❌ Pause button not found.');
                }

                const restartBtn = document.getElementById('restart-btn');
                if (restartBtn) {
                    restartBtn.addEventListener('click', () => this.restartGame());
                    console.log('  - ✅ Restart button bound.');
                } else {
                    console.error('  - ❌ Restart button not found.');
                }
                
                // 鍵盤控制
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                // 觸控控制（移動設備）
                const board = document.getElementById('game-board');
                let touchStartX = 0;
                let touchStartY = 0;
                
                board.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }, { passive: true });

                board.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
                
                board.addEventListener('touchend', (e) => {
                    if (!this.gameState.isPlaying) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    let targetDirection = null;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // 水平滑動
                        if (deltaX > 30) targetDirection = { x: 1, y: 0 }; // Right
                        else if (deltaX < -30) targetDirection = { x: -1, y: 0 }; // Left
                    } else {
                        // 垂直滑動
                        if (deltaY > 30) targetDirection = { x: 0, y: 1 }; // Down
                        else if (deltaY < -30) targetDirection = { x: 0, y: -1 }; // Up
                    }

                    if(targetDirection) {
                        if (this.areControlsInverted) {
                            targetDirection.x *= -1;
                            targetDirection.y *= -1;
                        }
                        // 檢查是否是反方向
                        if (this.direction.x !== -targetDirection.x || this.direction.y !== -targetDirection.y) {
                            this.direction = targetDirection;
                        }
                    }
                });
                console.log('🐉 WordDragonGame: All game events bound.');
            }

            handleKeyPress(e) {
                if (!this.gameState.isPlaying) return;
                
                // 為了防止 iframe 中的鍵盤事件（如上下左右鍵）滾動主頁面，
                // 我們需要對所有遊戲相關的按鍵執行 preventDefault。
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }

                let key = e.key;
                let targetDirection = null;

                switch(key) {
                    case 'ArrowUp':
                        targetDirection = { x: 0, y: -1 };
                        break;
                    case 'ArrowDown':
                        targetDirection = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                        targetDirection = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                        targetDirection = { x: 1, y: 0 };
                        break;
                    case ' ':
                        // e.preventDefault(); 已在上方統一處理
                        this.pauseGame();
                        return;
                }

                if (targetDirection) {
                    // 處理頭暈目眩效果
                    if (this.areControlsInverted) {
                        targetDirection.x *= -1;
                        targetDirection.y *= -1;
                    }
                    // 檢查是否是反方向（防止龍掉頭）
                    if (this.direction.x !== -targetDirection.x || this.direction.y !== -targetDirection.y) {
                        this.direction = targetDirection;
                    }
                }
            }

            setDifficulty(difficulty) {
                this.difficulty = difficulty;
                console.log(`已選擇難度模式: ${this.difficulty}`);

                if (this.difficulty === 'exploration') {
                    this.canPassWalls = true;
                    document.getElementById('game-board').classList.add('wall-passing');
                    toastManager.show('探索模式已啟用，可以穿越邊界了！', 'info');
                } else {
                    this.canPassWalls = false;
                    document.getElementById('game-board').classList.remove('wall-passing');
                }

                // 切換UI顯示
                document.getElementById('difficulty-selection').style.display = 'none';
                document.getElementById('ingame-controls').style.display = 'flex';
            }

            startGame() {
                if (this.gameState.isPlaying) return;
                
                this.gameState.isPlaying = true;
                this.gameState.isPaused = false;
                this.gameState.startTime = Date.now();
                this.gameState.firstWordFormed = false;
                
                document.getElementById('pause-btn').disabled = false;
                
                // 初始化時間戳並啟動遊戲循環
                this.lastUpdateTime = performance.now();
                this.gameLoopId = requestAnimationFrame(this.mainLoop.bind(this));
            }

            pauseGame() {
                if (!this.gameState.isPlaying) return;
                
                this.gameState.isPaused = !this.gameState.isPaused;
                document.getElementById('pause-btn').textContent = this.gameState.isPaused ? '繼續' : '暫停';
            }

            restartGame() {
                if (this.gameLoopId) {
                    cancelAnimationFrame(this.gameLoopId);
                    this.gameLoopId = null;
                }
                
                // 保存最近組詞數據
                const savedRecentWords = this.gameState.recentWords || [];
                
                this.gameState = new GameState();
                
                // 恢復最近組詞數據
                this.gameState.recentWords = savedRecentWords;
                
                this.dragon = [
                    { x: 5, y: 7, char: '學' },
                    { x: 4, y: 7, char: '習' },
                    { x: 3, y: 7, char: '知' },
                    { x: 2, y: 7, char: '識' }
                ];
                this.direction = { x: 1, y: 0 };
                this.generateFoods(); // 重新開始時生成多個食物
                
                // 恢復UI到初始狀態
                document.getElementById('difficulty-selection').style.display = 'block';
                document.getElementById('ingame-controls').style.display = 'none';
                document.getElementById('pause-btn').disabled = true;
                document.getElementById('pause-btn').textContent = '暫停';
                
                this.gameState.updateDisplay();
                this.itemManager.clearAllTimers();
                this.items = [];
                this.itemSpawnCounter = 0;
                this.isInvincibleToSelf = false;
                this.areControlsInverted = false;
                this.isFrozen = false;
                this.canPassWalls = false;
                document.getElementById('game-board').classList.remove('snake-invincible');
                document.getElementById('game-board').classList.remove('wall-passing');
            }

            update() {
                // 檢查是否凍結
                if (this.isFrozen) {
                    return; // 如果凍結，跳過所有更新
                }

                // 道具生成邏輯
                this.itemSpawnCounter++;
                if (this.itemSpawnCounter > this.ITEM_SPAWN_THRESHOLD) {
                    this.itemSpawnCounter = 0;
                    // 每2秒有20%機率生成，且場上道具少於3個
                    if (Math.random() < 0.2 && this.items.length < 3) { 
                        this.spawnItem();
                    }
                }

                // 移動道具邏輯
                this.movingItemCounter++;
                if (this.movingItemCounter > 4) { // 控制移動速度
                    this.movingItemCounter = 0;
                    this.items.forEach(item => {
                        if (item.isMoving) {
                            this.moveDynamicItem(item);
                        }
                    });
                }

                // 限時道具消失邏輯
                const now = Date.now();
                this.items = this.items.filter(item => {
                    if (item.duration && now > item.spawnTime + item.duration) {
                        toastManager.show(`${item.name} 消失了！`, 'info');
                        return false;
                    }
                    return true;
                });


                // 挑戰模式下更新遊戲速度
                this.updateGameSpeed();

                // 計算龍頭新位置
                let head = this.dragon[0];
                let newX = head.x + this.direction.x;
                let newY = head.y + this.direction.y;
                
                // 檢查邊界碰撞
                if (this.canPassWalls) {
                    if (newX < 0) newX = this.boardWidth - 1;
                    else if (newX >= this.boardWidth) newX = 0;
                    if (newY < 0) newY = this.boardHeight - 1;
                    else if (newY >= this.boardHeight) newY = 0;
                } else {
                    if (newX < 0 || newX >= this.boardWidth || 
                        newY < 0 || newY >= this.boardHeight) {
                        this.gameOver();
                        return;
                    }
                }
                
                // 檢查自身碰撞 (隱身符效果)
                if (!this.isInvincibleToSelf && this.dragon.some((segment, index) => index > 0 && segment.x === newX && segment.y === newY)) {
                    this.gameOver();
                    return;
                }
                
                // 檢查是否吃到道具
                const eatenItem = this.items.find(item => item.x === newX && item.y === newY);
                if (eatenItem) {
                    this.collectItem(eatenItem, { x: newX, y: newY });
                    return; // 吃到道具後，當前回合結束，避免後續的食物判斷
                }
                
                // 檢查是否吃到食物
                const eatenFood = this.foods.find(food => food.x === newX && food.y === newY);
                if (eatenFood) {
                    this.eatFood(eatenFood, { x: newX, y: newY });
                } else {
                    // 正常移動：保持長度不變，每個部分向前移動
                    console.log('正常移動前龍身:', this.dragon.map((s, i) => `${i}:${s.char}(${s.x},${s.y})`).join(' | '));
                    
                    // 從龍尾開始，每個部分移動到前一個部分的位置
                    for (let i = this.dragon.length - 1; i > 0; i--) {
                        this.dragon[i].x = this.dragon[i - 1].x;
                        this.dragon[i].y = this.dragon[i - 1].y;
                        // 字符保持不變：this.dragon[i].char 不需要修改
                    }
                    
                    // 龍頭移動到新位置，字符保持不變
                    this.dragon[0].x = newX;
                    this.dragon[0].y = newY;
                    // this.dragon[0].char 保持不變
                    
                    console.log('正常移動後龍身:', this.dragon.map((s, i) => `${i}:${s.char}(${s.x},${s.y})`).join(' | '));
                }
                
                // 更新顯示（已移除龍身顯示）
            }

            eatFood(eatenFood, newHeadPosition) {
                const headChar = this.dragon[0].char;
                const foodChar = eatenFood.char;
                
                console.log(`吃食物: 龍頭字符="${headChar}", 食物字符="${foodChar}"`);
                
                // 檢查龍頭字符與食物字符是否能組詞
                const validWords = [];
                const word1 = headChar + foodChar;
                const word2 = foodChar + headChar;
                
                // 使用本地詞庫檢查詞語（無延遲）
                const word1Result = this.wordDB.isValidWordSync(word1);
                const word2Result = this.wordDB.isValidWordSync(word2);
                
                if (word1Result.exists) {
                    validWords.push({
                        word: word1,
                        chars: [headChar, foodChar],
                        score: this.wordDB.calculateScore(word1),
                        definitions: word1Result.definitions || [],
                        pronunciation: word1Result.pronunciation || '',
                        source: word1Result.source || 'moedict'
                    });
                }
                if (word2Result.exists && word2 !== word1) {
                    validWords.push({
                        word: word2,
                        chars: [foodChar, headChar],
                        score: this.wordDB.calculateScore(word2),
                        definitions: word2Result.definitions || [],
                        pronunciation: word2Result.pronunciation || '',
                        source: word2Result.source || 'moedict'
                    });
                }
                
                if (validWords.length > 0) {
                    // 找到最高分的詞
                    const bestWord = validWords.reduce((best, current) => 
                        current.score > best.score ? current : best
                    );
                    
                    // 新增：檢查其他錯過的詞語
                    const otherFoods = this.foods.filter(f => f !== eatenFood);
                    const missedWords = new Set();
                    otherFoods.forEach(food => {
                        const potentialWord1 = headChar + food.char;
                        if (this.wordDB.isValidWord(potentialWord1)) {
                            missedWords.add(potentialWord1);
                        }
                        const potentialWord2 = food.char + headChar;
                        if (this.wordDB.isValidWord(potentialWord2)) {
                            missedWords.add(potentialWord2);
                        }
                    });

                    // 將錯過的詞語添加到遊戲狀態中
                    missedWords.forEach(missedWord => {
                        if (missedWord !== bestWord.word) {
                            this.gameState.addMissedWord(missedWord);
                        }
                    });

                    // 組詞成功
                    this.gameState.addScore(bestWord.score, bestWord.word);
                    badgeManager.trackWordFormation(bestWord.word.length, this.dragon.length);
                    audioManager.play('success'); // 播放成功音效
                    
                    // 顯示成功信息
                    this.gameState.showSuccessAnimation(`組詞成功：${bestWord.word} +${bestWord.score + ((this.gameState.comboCount-1) * 10 > 0 ? (this.gameState.comboCount-1) * 10: 0)}分`);
                    
                    // 移除組詞的字符，龍頭被消除
                    this.removeUsedCharacters(bestWord.chars);
                    
                    // 組詞成功後重新生成所有食物
                    this.generateFoods();
                } else {
                    // 無法組詞，龍身變長
                    this.gameState.resetCombo(); // 連擊中斷
                    
                    // 檢查當時是否有其他可以組的詞 (即錯過的詞)
                    const otherFoods = this.foods.filter(f => f !== eatenFood);
                    const missedWords = new Set();
                    otherFoods.forEach(food => {
                        const potentialWord1 = headChar + food.char;
                        if (this.wordDB.isValidWord(potentialWord1)) {
                            missedWords.add(potentialWord1);
                        }
                        const potentialWord2 = food.char + headChar;
                        if (this.wordDB.isValidWord(potentialWord2)) {
                            missedWords.add(potentialWord2);
                        }
                    });

                    // 如果有錯過的詞，將它們加入最近組詞列表
                    missedWords.forEach(missedWord => {
                        this.gameState.addMissedWord(missedWord);
                    });
                    
                    console.log('無法組詞，龍身變長');
                    console.log('吃食物前龍身:', this.dragon.map((s, i) => `${i}:${s.char}(${s.x},${s.y})`).join(' | '));
                    
                    // 先保存原龍身數據的深拷貝
                    const originalDragon = this.dragon.map(segment => ({
                        x: segment.x,
                        y: segment.y,
                        char: segment.char
                    }));
                    
                    // 擴展龍身數組長度
                    this.dragon = new Array(originalDragon.length + 1);
                    
                    // 創建新的龍頭（吃到的食物字符）
                    this.dragon[0] = {
                        x: newHeadPosition.x,
                        y: newHeadPosition.y,
                        char: foodChar // 新吃到的字符成為龍頭
                    };
                    
                    // 將原龍身數據複製到新位置，保持字符不變
                    for (let i = 0; i < originalDragon.length; i++) {
                        this.dragon[i + 1] = {
                            x: originalDragon[i].x,
                            y: originalDragon[i].y,
                            char: originalDragon[i].char  // 保持原字符不變
                        };
                    }
                    
                    console.log('插入新龍頭後:', this.dragon.map((s, i) => `${i}:${s.char}(${s.x},${s.y})`).join(' | '));
                    
                    this.gameState.addScore(5); // 基礎分數
                    audioManager.play('eat'); // 播放吃音效
                    
                    // 重新生成所有食物，確保有可組詞的字符
                    this.generateFoods();
                }
            }

            removeUsedCharacters(usedChars) {
                // 移除龍頭
                this.dragon.shift();
                
                // 確保龍身始終保持至少3個字符
                while (this.dragon.length < 3) {
                    // 在龍尾添加新的隨機字符
                    const lastSegment = this.dragon[this.dragon.length - 1];
                    this.dragon.push({
                        x: lastSegment.x - 1, // 簡單的位置安排，會在下次移動時調整
                        y: lastSegment.y,
                        char: this.wordDB.getRandomChar()
                    });
                }
                
                // 龍頭不需要更新字符，因為原本的第二個字符現在成為龍頭
            }

            generateFoods() {
                this.foods = [];
                const headChar = this.dragon[0].char;
                
                if (this.difficulty === 'challenge') {
                    // ---- 挑戰模式邏輯 ----
                    // 1. 生成一個正確的食物
                    const complementaryChars = Array.from(this.getSmartComplementaryChars(headChar));
                    if (complementaryChars.length > 0) {
                        const correctChar = complementaryChars[Math.floor(Math.random() * complementaryChars.length)];
                        this.generateSingleFood(correctChar);
                    } else {
                        // 如果找不到匹配的字，就放一個隨機的，避免遊戲卡死
                        this.generateSingleFood(this.wordDB.getRandomChar());
                    }
                    
                    // 2. 生成干擾項
                    const numDistractors = Math.floor(this.gameState.level * 1.2) + 1;
                    const allChars = Object.keys(this.wordDB.byFirstChar); // 獲取所有可用字符

                    for (let i = 0; i < numDistractors; i++) {
                        let distractorChar;
                        let attempts = 0; // 添加循環計數器
                        do {
                            distractorChar = allChars[Math.floor(Math.random() * allChars.length)];
                            attempts++;
                            if (attempts > 100) break; // 如果嘗試100次仍未找到，則跳出循環
                        } while (complementaryChars.includes(distractorChar)); // 確保干擾項不是正確答案
                        this.generateSingleFood(distractorChar);
                    }

                } else {
                    // ---- 探索模式邏輯 ----
                    const numFoods = 6;
                const smartChars = this.getSmartComplementaryChars(headChar);
                
                for (let i = 0; i < numFoods; i++) {
                        const char = (i < Math.min(3, smartChars.length)) ? 
                            smartChars[i] : this.wordDB.getRandomChar();
                        this.generateSingleFood(char);
                    }
                }
            }

            // 新的智能互補字符選擇方法 - 使用優化的字典數據
            getSmartComplementaryChars(headChar) {
                const complementaryChars = new Set();
                
                // 使用優化的字典數據快速查找
                const wordsWithHead = this.wordDB.getWordsByFirstChar(headChar);
                const wordsEndingWithHead = this.wordDB.getWordsByLastChar(headChar);
                
                // 從以龍頭開始的詞語中提取第二個字符
                wordsWithHead.forEach(word => {
                    if (word.length === 2 && word[1] !== headChar) {
                        complementaryChars.add(word[1]);
                    }
                });
                
                // 從以龍頭結尾的詞語中提取第一個字符
                wordsEndingWithHead.forEach(word => {
                    if (word.length === 2 && word[0] !== headChar) {
                        complementaryChars.add(word[0]);
                    }
                });
                
                // 轉換為數組並打亂順序
                const result = Array.from(complementaryChars).sort(() => Math.random() - 0.5);
                
                // 如果找到的字符較少，補充一些常用字符
                if (result.length < 3) {
                    const fallbackChars = ['習', '生', '問', '家', '人', '心', '愛', '好', '美', '大'];
                    for (let char of fallbackChars) {
                        if (!complementaryChars.has(char) && char !== headChar) {
                            result.push(char);
                            if (result.length >= 5) break;
                        }
                    }
                }
                
                return result.slice(0, 5); // 最多返回5個智能選擇的字符
            }

            generateSingleFood(char) {
                let newFood;
                let attempts = 0;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * this.boardWidth),
                        y: Math.floor(Math.random() * this.boardHeight),
                        char: char
                    };
                    attempts++;
                    if (attempts > 50) break; // 防止無限循環
                } while (this.isPositionOccupied(newFood.x, newFood.y));
                
                if (attempts <= 50) {
                this.foods.push(newFood);
                }
            }

            isPositionOccupied(x, y) {
                // 檢查是否與龍身碰撞
                if (this.dragon.some(segment => segment.x === x && segment.y === y)) {
                    return true;
                }
                // 檢查是否與其他食物碰撞
                if (this.foods.some(food => food.x === x && food.y === y)) {
                    return true;
                }
                // 檢查是否與其他道具碰撞
                if (this.items.some(item => item.x === x && item.y === y)) {
                    return true;
                }
                return false;
            }

            render() {
                const board = document.getElementById('game-board');
                board.innerHTML = '';
                
                // 渲染龍身
                this.dragon.forEach((segment, index) => {

                        element.style.fontSize = (this.cellSize * 0.75) + 'px';
                    }

                    board.appendChild(element);
                });
                
                // 渲染所有食物
                this.foods.forEach(food => {

                    foodElement.className = 'game-cell food';
                    foodElement.style.left = (food.x * this.cellSize) + 'px';
                    foodElement.style.top = (food.y * this.cellSize) + 'px';
                    
                    if (this.isMobile) {
                        foodElement.style.width = this.cellSize + 'px';
