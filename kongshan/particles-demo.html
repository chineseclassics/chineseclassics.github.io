        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow-x: hidden;
            transition: background 1.5s ease;
        }
        
        .demo-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 粒子畫布轉場與特效調整 */
        #particles-js canvas {
            transition: filter 1.2s ease, opacity 1.2s ease, mix-blend-mode 1.2s ease;
        }

        body[data-preset="shanshui-mist"] #particles-js canvas {
            filter: blur(1.5px) saturate(120%);
            opacity: 0.92;
        }

        body[data-preset="ink-wash"] #particles-js canvas {
            filter: contrast(115%) saturate(75%);
        }

        body[data-preset="lantern-glow"] #particles-js canvas {
            mix-blend-mode: screen;
            filter: drop-shadow(0 0 18px rgba(255, 204, 128, 0.65))
                    drop-shadow(0 0 48px rgba(255, 168, 76, 0.4));
        }

        body[data-preset="rainfall"] #particles-js canvas {
            filter: blur(0.2px) drop-shadow(0 0 12px rgba(120, 173, 255, 0.35));
            mix-blend-mode: screen;
        }

        body[data-preset="aurora-ribbon"] #particles-js canvas {
            mix-blend-mode: screen;
            filter: blur(0.5px) drop-shadow(0 0 10px rgba(120, 228, 255, 0.55));
        }

        body[data-preset="shanshui-mist"] .controls {
            background: rgba(18, 28, 45, 0.78);
            border-color: rgba(198, 212, 235, 0.35);
            box-shadow: 0 25px 60px rgba(8, 12, 20, 0.65);
        }

        body[data-preset="ink-wash"] .controls {
            background: rgba(12, 19, 31, 0.82);
            border-color: rgba(148, 163, 184, 0.35);
            box-shadow: 0 25px 55px rgba(6, 10, 16, 0.6);
        }

        body[data-preset="lantern-glow"] .controls {
            background: rgba(44, 20, 38, 0.78);
            border-color: rgba(255, 210, 160, 0.45);
            box-shadow: 0 25px 65px rgba(32, 9, 26, 0.65);
        }

        body[data-preset="rainfall"] .controls {
            background: rgba(14, 22, 46, 0.82);
            border-color: rgba(135, 162, 210, 0.35);
            box-shadow: 0 22px 55px rgba(6, 12, 28, 0.6);
        }

        body[data-preset="aurora-ribbon"] .controls {
            background: rgba(7, 24, 41, 0.84);
            border-color: rgba(93, 235, 255, 0.35);
            box-shadow: 0 30px 70px rgba(6, 30, 54, 0.65);
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
            transition: background 1.2s ease, border 1.2s ease, box-shadow 1.2s ease;
        }

            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .button-group {

            gap: 10px;
            flex-wrap: wrap;

        }

            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;

        }

        }

            border-color: #fff;
        }

            bottom: 20px;
            left: 50%;

        // 初始化第一個效果
        function initParticles(presetName) {
            const preset = presets[presetName];
            if (!preset) return;
            
            // 清除舊的粒子
            if (currentParticles && window.pJSDom && window.pJSDom.length > 0) {
                const index = window.pJSDom.findIndex(pJS => pJS.pJS.canvas.el.id === 'particles-js');
                if (index !== -1) {
                    window.pJSDom[index].pJS.fn.vendors.destroypJS();
                    window.pJSDom.splice(index, 1);
                }
            }
            
            // 更新展示資訊
            if (effectNameEl) {
                effectNameEl.textContent = preset.name;
                effectNameEl.style.color = preset.infoTitleColor || defaultInfoTitleColor;
            }

            if (effectDescEl) {
                effectDescEl.textContent = preset.desc;
                effectDescEl.style.color = preset.infoTextColor || defaultInfoTextColor;
                const opacityValue = preset.infoTextOpacity !== undefined ? preset.infoTextOpacity : defaultInfoTextOpacity;
                effectDescEl.style.opacity = opacityValue;
            }

            if (infoBox) {
                infoBox.style.background = preset.infoBackground || defaultInfoBoxBackground;
                infoBox.style.color = preset.infoTextColor || defaultInfoTextColor;
                infoBox.style.borderColor = preset.infoBorderColor || defaultInfoBorderColor;
                infoBox.style.boxShadow = preset.infoShadow || defaultInfoShadow;
            }

            document.body.dataset.preset = presetName;
            document.body.style.background = preset.background || defaultBackground;
            
            // 更新按鈕狀態
            document.querySelectorAll('.demo-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = document.querySelector(`[data-preset="${presetName}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            // 初始化新粒子
            particlesJS('particles-js', preset.config);
            currentParticles = presetName;
        }
        
        // 按鈕事件
        document.querySelectorAll('.demo-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const presetName = btn.dataset.preset;
                initParticles(presetName);
            });
        });
        
        // 初始化第一個效果
        window.addEventListener('load', () => {
