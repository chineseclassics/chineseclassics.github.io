<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles.js 效果演示</title>
    
    <!-- particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow-x: hidden;
        }
        
        .demo-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .controls h1 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .demo-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .demo-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 90%;
        }
        
        .info h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .info p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }
    </style>
</head>

    <div class="demo-container">
        <div id="particles-js" class="particles-container"></div>
        
        <div class="controls">
            <h1>Particles.js 效果演示</h1>
            <div class="button-group">

                <button class="demo-btn" data-preset="network">連線網格</button>
                <button class="demo-btn" data-preset="bubbles">氣泡</button>
                <button class="demo-btn" data-preset="smoke">煙霧</button>
                <button class="demo-btn" data-preset="flowers">落花</button>
                <button class="demo-btn" data-preset="fireflies">螢火</button>
                <button class="demo-btn" data-preset="codepen-stars">CodePen 星空</button>
            </div>
        </div>
        
        <div class="info">
            <h2 id="effect-name">星光效果</h2>
            <p id="effect-desc">金色和銀色的光點在深色背景中閃爍，營造出寧靜的夜空氛圍</p>

    </div>

        let currentParticles = null;
        
        // 初始化第一個效果
        function initParticles(presetName) {
            const preset = presets[presetName];
            if (!preset) return;
            
            // 清除舊的粒子
            if (currentParticles && window.pJSDom && window.pJSDom.length > 0) {
                const index = window.pJSDom.findIndex(pJS => pJS.pJS.canvas.el.id === 'particles-js');
                if (index !== -1) {
                    window.pJSDom[index].pJS.fn.vendors.destroypJS();
                    window.pJSDom.splice(index, 1);
                }
            }
            
            // 更新信息
            document.getElementById('effect-name').textContent = preset.name;
            document.getElementById('effect-desc').textContent = preset.desc;
            
            // 更新按鈕狀態
            document.querySelectorAll('.demo-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-preset="${presetName}"]`).classList.add('active');
            
            // 初始化新粒子
            particlesJS('particles-js', preset.config);
            currentParticles = presetName;
        }
        
        // 按鈕事件
        document.querySelectorAll('.demo-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const presetName = btn.dataset.preset;
                initParticles(presetName);
            });
        });
        
        // 初始化第一個效果
        window.addEventListener('load', () => {
            initParticles('stardust');
        });

</html>
