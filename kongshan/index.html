<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>空山 - 詩歌聲音意境欣賞</title>
    
    <!-- Google Fonts - 中文襯線字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- CSS 樣式文件 -->
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/poem-display.css">
    <link rel="stylesheet" href="./css/sound-controls.css">
    <link rel="stylesheet" href="./css/atmosphere-editor.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Chart.js for Statistics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    
    <!-- WaveSurfer.js for Audio Waveform -->
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7"></script>
    
    <!-- Three.js for Particle Animations -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    
    <!-- 太虛幻境應用切換器組件 -->
    <script src="/assets/js/taixu-app-switcher.js"></script>
    
    <!-- 檢測 iOS 設備並添加類名 -->
    <script>
      // 檢測 iOS 設備
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      if (isIOS) {
        document.documentElement.classList.add('ios-device');
      }
    </script>
</head>
<body>
    <!-- 背景 Canvas -->
    <canvas id="background-canvas"></canvas>
    
    <!-- 主容器 -->
    <div id="app" class="app-container">
        <!-- 加載畫面 -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">空山</p>
            </div>
        </div>

        <!-- 登入覆蓋層 -->
        <div id="auth-overlay" class="auth-overlay" aria-live="polite">
            <div class="auth-card">
                <i class="fas fa-mountain-sun auth-icon" aria-hidden="true"></i>
                <h1 class="auth-title">空山</h1>
                <p class="auth-subtitle">以聲色意境，迎接每一位旅人</p>
                <button class="auth-cta" id="google-login-btn" type="button">進入空山</button>
            </div>
        </div>
        
        <!-- 詩歌列表頁面 -->
        <div id="poem-list-screen" class="screen" style="display: none;">
            <button id="admin-panel-btn" class="admin-panel-btn" type="button" aria-label="管理後台" hidden>
                <i class="fas fa-cog" aria-hidden="true"></i>
                <span class="sr-only">管理後台</span>
            </button>
            <div class="poem-list-container">
                <div class="poem-list-header">
                    <h1 class="app-title">空山</h1>
                    <div class="user-panel-btn-container">
                        <button id="user-panel-btn" class="user-panel-btn" type="button" aria-label="用戶面板" hidden>
                            <i class="fas fa-mountain-sun" aria-hidden="true"></i>
                            <span id="notification-badge" class="notification-badge" hidden></span>
                            <span class="sr-only">用戶面板</span>
                        </button>
                    </div>
                    <!-- 搜索框 -->
                    <div id="poem-search-container" class="poem-search-container">
                        <input 
                            type="text" 
                            id="poem-search-input" 
                            class="poem-search-input" 
                            placeholder="尋覓詩句"
                            aria-label="搜索詩句"
                        />
                    </div>
                </div>
                <div id="poem-list" class="poem-list">
                    <!-- 詩歌列表將動態生成 -->
                </div>
            </div>
        </div>
        
        <!-- 詩歌欣賞頁面 -->
        <div id="poem-viewer-screen" class="screen" style="display: none;">
          <div class="poem-viewer-container">
            <div class="poem-viewer-topbar">
              <button id="back-to-list-btn" class="back-button" type="button" aria-label="返回詩歌列表">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span class="sr-only">返回</span>
              </button>
              <button id="atmosphere-cycle-btn" class="atmosphere-cycle-logo" type="button" aria-label="切換聲色意境">
                <i class="fas fa-mountain-sun" aria-hidden="true"></i>
                <span class="sr-only">切換聲色意境</span>
              </button>
              <button id="edit-atmosphere-btn" class="edit-atmosphere-button" aria-label="創作聲色意境" title="創作聲色意境">
                <span class="sr-only">創作聲色意境</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>
            </div>

            <div id="atmosphere-status" class="atmosphere-status" hidden>
              <div class="atmosphere-status-inner">
                <span id="atmosphere-status-text" class="atmosphere-status-text"></span>
                <button id="atmosphere-like-btn" class="atmosphere-like-button" type="button" aria-label="點讚聲色意境" aria-pressed="false">
                  <i class="fas fa-heart" aria-hidden="true"></i>
                  <span id="atmosphere-like-count" class="atmosphere-like-count">0</span>
                </button>
              </div>
            </div>
            
            <!-- 詩歌內容 -->
            <div id="poem-content" class="poem-content">
              <!-- 詩歌將動態渲染 -->
            </div>
            
            <!-- 音效控制面板 -->
            <div id="sound-controls" class="sound-controls">
              <!-- 音效控制將動態生成 -->
            </div>
            
            <!-- 聲色意境選擇器 -->
            <div id="atmosphere-selector" class="atmosphere-selector">
              <!-- 聲色意境選擇將動態生成 -->
            </div>
          </div>
        </div>

        <!-- 管理後台頁面 -->
        <div id="admin-dashboard-screen" class="screen admin-dashboard-screen" style="display: none;">
          <div class="admin-dashboard">
            <aside class="admin-sidebar" aria-label="管理後台導航">
              <div class="admin-sidebar-header">
                <button id="admin-back-btn" class="admin-back-btn" type="button" aria-label="返回空山首頁">
                  <i class="fas fa-arrow-left" aria-hidden="true"></i>
                  <span class="sr-only">返回首頁</span>
                </button>
                <div class="admin-sidebar-title">
                  <span class="admin-app-name">空山</span>
                  <h2 class="admin-panel-title">管理後台</h2>
                </div>
              </div>

              <nav class="admin-nav" role="tablist" aria-label="管理功能選單">
                <button class="admin-nav-item" data-view="recording-review" type="button">
                  <i class="fas fa-wave-square" aria-hidden="true"></i>
                  <span>音效審核</span>
                </button>
                <button class="admin-nav-item" data-view="poem-management" type="button">
                  <i class="fas fa-feather-pointed" aria-hidden="true"></i>
                  <span>詩句管理</span>
                </button>
                <button class="admin-nav-item" data-view="sound-management" type="button">
                  <i class="fas fa-music" aria-hidden="true"></i>
                  <span>音效管理</span>
                </button>
                <button class="admin-nav-item" data-view="user-management" type="button">
                  <i class="fas fa-user" aria-hidden="true"></i>
                  <span>用戶管理</span>
                </button>
                <button class="admin-nav-item" data-view="statistics" type="button">
                  <i class="fas fa-chart-line" aria-hidden="true"></i>
                  <span>數據統計</span>
                </button>
                <button class="admin-nav-item" data-view="logs" type="button">
                  <i class="fas fa-scroll" aria-hidden="true"></i>
                  <span>操作日誌</span>
                </button>
              </nav>
            </aside>

            <main class="admin-main" role="main">
              <section id="admin-dashboard-content" class="admin-dashboard-content" aria-live="polite">
                <!-- 管理內容將動態載入 -->
              </section>
            </main>
          </div>
        </div>
    </div>
    
    <!-- JavaScript 模塊 -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
