<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空山 - 詩歌聲音意境欣賞</title>
    
    <!-- CSS 樣式文件 -->
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/poem-display.css">
    <link rel="stylesheet" href="./css/responsive.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 太虛幻境應用切換器組件 -->
    <script src="/assets/js/taixu-app-switcher.js"></script>
</head>
<body>
    <!-- 背景 Canvas -->
    <canvas id="background-canvas"></canvas>
    
    <!-- 主容器 -->
    <div id="app" class="app-container">
        <!-- 加載畫面 -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">空山</p>
            </div>
        </div>
        
        <!-- 詩歌列表頁面 -->
        <div id="poem-list-screen" class="screen" style="display: none;">
            <div class="poem-list-container">
                <h1 class="app-title">空山</h1>
                <div id="poem-list" class="poem-list">
                    <!-- 詩歌列表將動態生成 -->
                </div>
            </div>
        </div>
        
        <!-- 詩歌欣賞頁面 -->
        <div id="poem-viewer-screen" class="screen" style="display: none;">
            <div class="poem-viewer-container">
                <!-- 詩歌內容 -->
                <div id="poem-content" class="poem-content">
                    <!-- 詩歌將動態渲染 -->
                </div>
                
                <!-- 音效控制面板 -->
                <div id="sound-controls" class="sound-controls">
                    <!-- 音效控制將動態生成 -->
                </div>
                
                <!-- 聲色意境選擇器 -->
                <div id="atmosphere-selector" class="atmosphere-selector">
                    <!-- 聲色意境選擇將動態生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 模塊 -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
