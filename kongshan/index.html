    <script>
        // èª¿è©¦é¢æ¿åŠŸèƒ½
        (function() {
            const debugPanel = document.getElementById('debug-panel');
            const debugContent = document.getElementById('debug-content');
            const debugToggleBtn = document.getElementById('debug-toggle-btn');
            const debugCloseBtn = document.getElementById('debug-close-btn');
            const debugClearBtn = document.getElementById('debug-clear-btn');
            
            let logCount = 0;
            const maxLogs = 200; // æœ€å¤šä¿ç•™ 200 æ¢æ—¥èªŒ
            
            // æ•ç²æ‰€æœ‰ console æ–¹æ³•
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;
            const originalInfo = console.info;
            
            function addLog(type, args) {
                logCount++;
                const logEntry = document.createElement('div');
                logEntry.className = `debug-log debug-log-${type}`;
                
                const timestamp = new Date().toLocaleTimeString('zh-TW');
                const prefix = `[${timestamp}] [${type.toUpperCase()}]`;
                
                // å°‡åƒæ•¸è½‰æ›ç‚ºå­—ç¬¦ä¸²
                const message = Array.from(args).map(arg => {
                    if (typeof arg === 'object') {
                        try {
                            return JSON.stringify(arg, null, 2);
                        } catch (e) {
                            return String(arg);
                        }
                    }
                    return String(arg);
                }).join(' ');
                
                logEntry.innerHTML = `<span class="debug-prefix">${prefix}</span> <span class="debug-message">${message}</span>`;
                
                debugContent.appendChild(logEntry);
                
                // é™åˆ¶æ—¥èªŒæ•¸é‡
                while (debugContent.children.length > maxLogs) {
                    debugContent.removeChild(debugContent.firstChild);
                }
                
                // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨
                debugContent.scrollTop = debugContent.scrollHeight;
            }
            
            // é‡å¯« console æ–¹æ³•
            console.log = function(...args) {
                originalLog.apply(console, args);
                addLog('log', args);
            };
            
            console.warn = function(...args) {
                originalWarn.apply(console, args);
                addLog('warn', args);
            };
            
            console.error = function(...args) {
                originalError.apply(console, args);
                addLog('error', args);
            };
            
            console.info = function(...args) {
                originalInfo.apply(console, args);
                addLog('info', args);
            };
            
            // åˆ‡æ›é¢æ¿é¡¯ç¤º
            debugToggleBtn.addEventListener('click', () => {
                const isVisible = debugPanel.style.display !== 'none';
                debugPanel.style.display = isVisible ? 'none' : 'block';
            });
            
            // é—œé–‰é¢æ¿
            debugCloseBtn.addEventListener('click', () => {
                debugPanel.style.display = 'none';
            });
            
            // æ¸…é™¤æ—¥èªŒ
            debugClearBtn.addEventListener('click', () => {
                debugContent.innerHTML = '';
                logCount = 0;
            });
            
            console.log('ğŸ”§ èª¿è©¦é¢æ¿å·²å•Ÿç”¨');
        })();
    </script>
