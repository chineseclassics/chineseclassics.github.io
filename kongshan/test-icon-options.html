<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創作聲色意境按鈕圖標測試</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500&family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- CSS 樣式文件 -->
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        html {
            overflow: auto !important;
            height: auto !important;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            padding: 40px 20px;
            background: var(--color-background, #f5f5f0);
            color: var(--color-text-primary, #333);
            max-width: 1200px;
            margin: 0 auto;
            overflow: auto !important;
            height: auto !important;
            position: relative !important;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--color-text-primary, #333);
        }
        
        .subtitle {
            color: var(--color-text-secondary, #666);
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .icon-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            background: var(--color-surface, #fff);
            border-radius: 12px;
            border: 1px solid var(--color-border-soft, #e0e0e0);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .icon-option:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md, 0 4px 12px rgba(0,0,0,0.1));
            border-color: var(--color-border, #ccc);
        }
        
        .icon-option.selected {
            border-color: var(--color-primary, #586556);
            border-width: 2px;
            background: rgba(88, 101, 86, 0.05);
        }
        
        .icon-preview {
            margin-bottom: 20px;
        }
        
        .edit-atmosphere-button i {
            font-size: 22px;
            color: currentColor;
        }
        
        .icon-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-text-primary, #333);
        }
        
        .icon-description {
            font-size: 12px;
            color: var(--color-text-secondary, #666);
            text-align: center;
            line-height: 1.5;
        }
        
        .current-icon {
            background: rgba(88, 101, 86, 0.1);
            border-color: var(--color-primary, #586556);
        }
        
        .current-icon .icon-name::after {
            content: "（當前使用）";
            font-size: 12px;
            color: var(--color-primary, #586556);
            margin-left: 8px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 500;
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--color-border-soft, #e0e0e0);
        }
        
        .button-preview {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: var(--color-surface, #fff);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .button-label {
            min-width: 120px;
            font-size: 14px;
            color: var(--color-text-secondary, #666);
        }
    </style>
</head>
<body>
    <h1>創作聲色意境按鈕圖標選項</h1>
    <p class="subtitle">點擊圖標可查看在實際按鈕中的效果</p>
    
    <div class="section-title">實際按鈕預覽</div>
    <div id="button-preview-container"></div>
    
    <div class="section-title">所有圖標選項</div>
    <div class="icon-grid" id="icon-grid"></div>
    
    <script>
        // 圖標選項定義 - 使用 Font Awesome 圖標
        const iconOptions = [
            {
                id: 'current',
                name: '編輯鉛筆',
                description: '當前使用的圖標',
                iconClass: 'fas fa-pen'
            },
            {
                id: 'mountain-sun',
                name: '空山日出',
                description: '空山不見人，但聞人語響 - 空山意境',
                iconClass: 'fas fa-mountain-sun'
            },
            {
                id: 'mountain',
                name: '空山',
                description: '空山新雨後 - 自然意境',
                iconClass: 'fas fa-mountain'
            },
            {
                id: 'moon',
                name: '明月',
                description: '床前明月光 - 古典詩歌常見意象',
                iconClass: 'fas fa-moon'
            },
            {
                id: 'scroll',
                name: '詩卷',
                description: '詩書畫卷，古典創作',
                iconClass: 'fas fa-scroll'
            },
            {
                id: 'cloud',
                name: '雲',
                description: '雲深不知處 - 朦朧意境',
                iconClass: 'fas fa-cloud'
            },
            {
                id: 'smog',
                name: '雲霧',
                description: '雲霧繚繞 - 朦朧意境',
                iconClass: 'fas fa-smog'
            },
            {
                id: 'water',
                name: '水',
                description: '山水有清音 - 山水意境',
                iconClass: 'fas fa-water'
            },
            {
                id: 'feather',
                name: '羽毛筆',
                description: '筆墨紙硯 - 傳統書寫工具',
                iconClass: 'fas fa-feather-pointed'
            },
            {
                id: 'paintbrush',
                name: '畫筆',
                description: '筆墨創作 - 藝術工具',
                iconClass: 'fas fa-paintbrush'
            },
            {
                id: 'brush',
                name: '毛刷',
                description: '筆墨紙硯 - 傳統工具',
                iconClass: 'fas fa-brush'
            },
            {
                id: 'palette',
                name: '調色板',
                description: '色彩創作 - 適合聲色意境的「色」',
                iconClass: 'fas fa-palette'
            },
            {
                id: 'wind',
                name: '清風',
                description: '清風徐來 - 自然元素',
                iconClass: 'fas fa-wind'
            },
            {
                id: 'sun',
                name: '太陽',
                description: '日照空山 - 自然意境',
                iconClass: 'fas fa-sun'
            },
            {
                id: 'sparkles',
                name: '閃爍',
                description: '星光點點 - 創意靈感',
                iconClass: 'fas fa-sparkles'
            },
            {
                id: 'wand-magic',
                name: '魔法棒',
                description: '創意魔法 - 意境創作',
                iconClass: 'fas fa-wand-magic-sparkles'
            },
            {
                id: 'leaf',
                name: '葉子',
                description: '竹影搖清風 - 自然意象',
                iconClass: 'fas fa-leaf'
            },
            {
                id: 'flower',
                name: '花朵',
                description: '梅花香自苦寒來 - 傳統意象',
                iconClass: 'fas fa-flower'
            },
            {
                id: 'seedling',
                name: '新芽',
                description: '春意盎然 - 自然意象',
                iconClass: 'fas fa-seedling'
            },
            {
                id: 'pen-fancy',
                name: '花式筆',
                description: '優雅書寫 - 古典創作',
                iconClass: 'fas fa-pen-fancy'
            },
            {
                id: 'book-open',
                name: '打開的書',
                description: '詩書畫卷 - 文學創作',
                iconClass: 'fas fa-book-open'
            },
            {
                id: 'music',
                name: '音樂',
                description: '聲色意境 - 聲音元素',
                iconClass: 'fas fa-music'
            }
        ];
        
        // 渲染圖標網格
        const iconGrid = document.getElementById('icon-grid');
        const previewContainer = document.getElementById('button-preview-container');
        let selectedIcon = 'current';
        
        function renderIcons() {
            iconGrid.innerHTML = '';
            iconOptions.forEach(option => {
                const div = document.createElement('div');
                div.className = `icon-option ${option.id === 'current' ? 'current-icon' : ''} ${option.id === selectedIcon ? 'selected' : ''}`;
                div.onclick = () => selectIcon(option.id);
                
                div.innerHTML = `
                    <div class="icon-preview">
                        <button class="edit-atmosphere-button" style="opacity: 1;">
                            <i class="${option.iconClass}" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="icon-name">${option.name}</div>
                    <div class="icon-description">${option.description}</div>
                `;
                
                iconGrid.appendChild(div);
            });
        }
        
        function selectIcon(iconId) {
            selectedIcon = iconId;
            renderIcons();
            renderPreview();
        }
        
        function renderPreview() {
            const selected = iconOptions.find(opt => opt.id === selectedIcon);
            previewContainer.innerHTML = `
                <div class="button-preview">
                    <div class="button-label">當前選擇：</div>
                    <button class="edit-atmosphere-button" style="opacity: 1;">
                        <i class="${selected.iconClass}" aria-hidden="true"></i>
                    </button>
                    <div style="flex: 1; padding-left: 20px;">
                        <strong>${selected.name}</strong>
                        <div style="font-size: 12px; color: var(--color-text-secondary, #666); margin-top: 4px;">
                            ${selected.description}
                        </div>
                    </div>
                </div>
                <div class="button-preview">
                    <div class="button-label">懸停效果：</div>
                    <button class="edit-atmosphere-button" style="opacity: 1; background: var(--color-surface-raised); border-color: var(--color-border-soft); color: var(--color-text-primary); box-shadow: var(--shadow-sm); transform: translateY(-4px);">
                        <i class="${selected.iconClass}" aria-hidden="true"></i>
                    </button>
                    <div style="flex: 1; padding-left: 20px; font-size: 12px; color: var(--color-text-secondary, #666);">
                        滑鼠懸停時的按鈕狀態
                    </div>
                </div>
            `;
        }
        
        // 初始化
        renderIcons();
        renderPreview();
    </script>
</body>
</html>
