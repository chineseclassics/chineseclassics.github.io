<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詞彙數據導入工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .section {
      margin-bottom: 30px;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: #28a745;
    }
    
    .btn-secondary:hover {
      background: #218838;
    }
    
    .btn-danger {
      background: #dc3545;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .progress-container {
      margin-top: 20px;
      display: none;
    }
    
    .progress-bar {
      width: 100%;
      height: 30px;
      background: #e9ecef;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    
    .log-container {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      padding: 15px;
      font-size: 13px;
      font-family: 'Monaco', 'Courier New', monospace;
    }
    
    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .log-success {
      color: #28a745;
    }
    
    .log-error {
      color: #dc3545;
    }
    
    .log-info {
      color: #667eea;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status-ready {
      background: #d4edda;
      color: #155724;
    }
    
    .status-importing {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-complete {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .level-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    
    .level-badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      background: #e9ecef;
      color: #495057;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .alert-info {
      background: #d1ecf1;
      color: #0c5460;
      border-left: 4px solid #0c5460;
    }
    
    .alert-warning {
      background: #fff3cd;
      color: #856404;
      border-left: 4px solid #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 詞彙數據導入工具</h1>
    <p class="subtitle">批量導入示例詞彙到 Supabase 數據庫（繁體中文）</p>
    
    <div class="alert alert-info">
      <strong>📝 說明：</strong> 本工具將從 <code>data/sample-vocabulary.json</code> 讀取 120 個示例詞彙，並導入到 Supabase 數據庫。<strong>建議先清空數據庫再導入，以確保數據為繁體中文。</strong>
    </div>
    
    <!-- 数据预览 -->
    <div class="section">
      <div class="section-title">
        <span>📊</span>
        <span>數據預覽</span>
        <span class="status-badge status-ready" id="data-status">等待載入</span>
      </div>
      
      <div class="stats">
        <div class="stat-box">
          <div class="stat-label">總詞彙數</div>
          <div class="stat-value" id="total-words">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">難度級別</div>
          <div class="stat-value" id="level-count">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">詞彙類別</div>
          <div class="stat-value" id="category-count">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">主題標籤</div>
          <div class="stat-value" id="theme-count">0</div>
        </div>
      </div>
      
      <div id="level-distribution"></div>
      
      <button class="btn" id="load-btn" onclick="loadVocabularyData()">
        <span>📥</span>
        <span>載入詞彙數據</span>
      </button>
    </div>
    
    <!-- 导入操作 -->
    <div class="section">
      <div class="section-title">
        <span>🚀</span>
        <span>導入操作</span>
      </div>
      
      <div class="alert alert-warning" style="margin-bottom: 15px;">
        <strong>⚠️ 建議操作順序：</strong>
        <ol style="margin: 10px 0 0 20px; line-height: 1.8;">
          <li>先點擊「清空數據庫」刪除所有簡體詞彙</li>
          <li>再點擊「開始導入」導入繁體中文詞彙</li>
        </ol>
      </div>
      
      <button class="btn btn-danger" id="clear-btn" onclick="clearVocabulary()" disabled>
        <span>🗑️</span>
        <span>步驟1：清空數據庫（刪除簡體詞彙）</span>
      </button>
      
      <button class="btn btn-secondary" id="import-btn" onclick="importVocabulary()" disabled>
        <span>⬆️</span>
        <span>步驟2：開始導入繁體詞彙到 Supabase</span>
      </button>
      
      <div class="progress-container" id="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill">0%</div>
        </div>
      </div>
      
      <div class="log-container" id="log-container" style="display: none;"></div>
    </div>
    
    <!-- 数据验证 -->
    <div class="section">
      <div class="section-title">
        <span>✅</span>
        <span>數據驗證</span>
      </div>
      
      <button class="btn" id="verify-btn" onclick="verifyDatabase()">
        <span>🔍</span>
        <span>檢查數據庫中的詞彙</span>
      </button>
      
      <div id="verify-result" style="margin-top: 15px;"></div>
    </div>
  </div>

  <script type="module">
    import { initSupabase, getSupabase } from '../js/supabase-client.js';
    
    let vocabularyData = null;
    
    // 初始化
    await initSupabase();
    
    // 加载词汇数据
    window.loadVocabularyData = async function() {
      const btn = document.getElementById('load-btn');
      const statusEl = document.getElementById('data-status');
      
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> 載入中...';
      statusEl.className = 'status-badge status-importing';
      statusEl.textContent = '載入中';
      
      try {
        const response = await fetch('../data/sample-vocabulary.json');
        const data = await response.json();
        
        vocabularyData = data.vocabulary;
        
        // 更新统计信息
        document.getElementById('total-words').textContent = vocabularyData.length;
        
        const levels = new Set(vocabularyData.map(v => v.difficulty_level));
        document.getElementById('level-count').textContent = levels.size;
        
        const categories = new Set(vocabularyData.map(v => v.category));
        document.getElementById('category-count').textContent = categories.size;
        
        const themes = new Set(vocabularyData.flatMap(v => v.themes || []));
        document.getElementById('theme-count').textContent = themes.size;
        
        // 显示级别分布
        const levelDist = {};
        vocabularyData.forEach(v => {
          levelDist[v.difficulty_level] = (levelDist[v.difficulty_level] || 0) + 1;
        });
        
        const levelHtml = '<div class="level-badges">' + 
          Object.entries(levelDist)
            .sort((a, b) => a[0] - b[0])
            .map(([level, count]) => 
              `<div class="level-badge">L${level}: ${count} 個詞</div>`
            ).join('') + 
          '</div>';
        
        document.getElementById('level-distribution').innerHTML = levelHtml;
        
        // 成功
        statusEl.className = 'status-badge status-complete';
        statusEl.textContent = '已載入';
        
        btn.innerHTML = '<span>✅</span> 數據已載入';
        
        // 啟用導入按鈕
        document.getElementById('import-btn').disabled = false;
        document.getElementById('clear-btn').disabled = false;
        
        addLog('success', `成功載入 ${vocabularyData.length} 個詞彙（繁體中文）`);
        
      } catch (error) {
        statusEl.className = 'status-badge status-error';
        statusEl.textContent = '載入失敗';
        
        btn.disabled = false;
        btn.innerHTML = '<span>📥</span> 重新載入';
        
        addLog('error', `載入失敗: ${error.message}`);
      }
    };
    
    // 導入詞彙
    window.importVocabulary = async function() {
      if (!vocabularyData) {
        alert('請先載入詞彙數據！');
        return;
      }
      
      if (!confirm(`確定要導入 ${vocabularyData.length} 個繁體詞彙到數據庫嗎？\n\n重複的詞彙將被跳過。`)) {
        return;
      }
      
      const btn = document.getElementById('import-btn');
      const progressContainer = document.getElementById('progress-container');
      const progressFill = document.getElementById('progress-fill');
      const logContainer = document.getElementById('log-container');
      
      btn.disabled = true;
      progressContainer.style.display = 'block';
      logContainer.style.display = 'block';
      logContainer.innerHTML = '';
      
      const supabase = getSupabase();
      let imported = 0;
      let skipped = 0;
      let errors = 0;
      
      for (let i = 0; i < vocabularyData.length; i++) {
        const vocab = vocabularyData[i];
        const progress = Math.round(((i + 1) / vocabularyData.length) * 100);
        
        progressFill.style.width = progress + '%';
        progressFill.textContent = progress + '%';
        
        try {
          // 检查是否已存在
          const { data: existing } = await supabase
            .from('vocabulary')
            .select('id')
            .eq('word', vocab.word)
            .single();
          
          if (existing) {
            skipped++;
            addLog('info', `跳過已存在: ${vocab.word}`);
            continue;
          }
          
          // 插入词汇
          const { error } = await supabase
            .from('vocabulary')
            .insert({
              word: vocab.word,
              pinyin: vocab.pinyin,
              difficulty_level: vocab.difficulty_level,
              category: vocab.category,
              theme: vocab.themes,
              frequency: vocab.frequency,
              hsk_level: vocab.hsk_level
            });
          
          if (error) throw error;
          
          imported++;
          addLog('success', `✓ ${vocab.word} (L${vocab.difficulty_level})`);
          
        } catch (error) {
          errors++;
          addLog('error', `✗ ${vocab.word}: ${error.message}`);
        }
        
        // 添加小延迟，避免请求过快
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
      // 完成
      btn.disabled = false;
      btn.innerHTML = '<span>✅</span> 導入完成';
      
      addLog('success', `\n📊 導入完成！\n  - 成功導入: ${imported} 個\n  - 跳過重複: ${skipped} 個\n  - 失敗: ${errors} 個`);
      
      // 自动验证
      setTimeout(() => verifyDatabase(), 1000);
    };
    
    // 清空詞彙數據
    window.clearVocabulary = async function() {
      if (!confirm('⚠️ 警告：此操作將刪除數據庫中所有詞彙數據（包括簡體詞彙）！\n\n確定要繼續嗎？')) {
        return;
      }
      
      if (!confirm('⚠️ 再次確認：真的要刪除所有詞彙嗎？此操作不可恢復！')) {
        return;
      }
      
      const btn = document.getElementById('clear-btn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> 刪除中...';
      
      try {
        const supabase = getSupabase();
        
        // 删除所有词汇
        const { error } = await supabase
          .from('vocabulary')
          .delete()
          .neq('id', '00000000-0000-0000-0000-000000000000'); // 删除所有记录
        
        if (error) throw error;
        
        addLog('success', '✓ 已清空數據庫（所有簡體詞彙已刪除）');
        btn.innerHTML = '<span>✅</span> 清空完成';
        
        // 重新驗證
        setTimeout(() => verifyDatabase(), 500);
        
      } catch (error) {
        addLog('error', `清空失敗: ${error.message}`);
        btn.disabled = false;
        btn.innerHTML = '<span>🗑️</span> 步驟1：清空數據庫（刪除簡體詞彙）';
      }
    };
    
    // 驗證數據庫
    window.verifyDatabase = async function() {
      const btn = document.getElementById('verify-btn');
      const resultEl = document.getElementById('verify-result');
      
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> 檢查中...';
      
      try {
        const supabase = getSupabase();
        
        // 获取总数
        const { count, error } = await supabase
          .from('vocabulary')
          .select('*', { count: 'exact', head: true });
        
        if (error) throw error;
        
        // 按级别统计
        const { data: byLevel } = await supabase
          .from('vocabulary')
          .select('difficulty_level, count');
        
        // 按类别统计
        const { data: byCategory } = await supabase
          .from('vocabulary')
          .select('category, count');
        
        let html = `
          <div style="background: white; padding: 20px; border-radius: 8px; margin-top: 15px;">
            <h3 style="margin-bottom: 15px; color: #333;">📊 數據庫統計</h3>
            <p style="font-size: 24px; font-weight: bold; color: #667eea; margin-bottom: 20px;">
              總計: ${count} 個詞彙
            </p>
        `;
        
        if (count > 0) {
          // 获取详细统计
          const { data: levelStats } = await supabase
            .from('vocabulary')
            .select('difficulty_level');
          
          const levelCount = {};
          levelStats.forEach(v => {
            levelCount[v.difficulty_level] = (levelCount[v.difficulty_level] || 0) + 1;
          });
          
          html += '<div class="level-badges">';
          for (let i = 1; i <= 6; i++) {
            const count = levelCount[i] || 0;
            html += `<div class="level-badge">L${i}: ${count} 個</div>`;
          }
          html += '</div>';
        }
        
        html += '</div>';
        
        resultEl.innerHTML = html;
        
        btn.disabled = false;
        btn.innerHTML = '<span>🔍</span> 重新檢查';
        
      } catch (error) {
        resultEl.innerHTML = `<div class="alert alert-warning">驗證失敗: ${error.message}</div>`;
        btn.disabled = false;
        btn.innerHTML = '<span>🔍</span> 重新檢查';
      }
    };
    
    // 添加日誌
    function addLog(type, message) {
      const logContainer = document.getElementById('log-container');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = message;
      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }
    
    // 頁面載入時自動驗證數據庫
    verifyDatabase();
  </script>
</body>
</html>
