<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase 连接测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .test-section {
      margin-bottom: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }
    
    .test-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status.pending {
      background: #ffc107;
      color: #000;
    }
    
    .status.success {
      background: #28a745;
      color: white;
    }
    
    .status.error {
      background: #dc3545;
      color: white;
    }
    
    .test-result {
      margin-top: 10px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      font-size: 13px;
      color: #555;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 20px;
    }
    
    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .config-info {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 8px;
      font-size: 13px;
      color: #1565c0;
    }
    
    .config-info strong {
      display: block;
      margin-bottom: 5px;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 Supabase 连接测试</h1>
    <p class="subtitle">验证数据库配置是否正确</p>
    
    <div class="test-section">
      <div class="test-title">
        <span>1️⃣ 配置加载</span>
        <span class="status pending" id="status-config">等待中</span>
      </div>
      <div class="test-result" id="result-config">准备测试...</div>
    </div>
    
    <div class="test-section">
      <div class="test-title">
        <span>2️⃣ Supabase 客户端初始化</span>
        <span class="status pending" id="status-client">等待中</span>
      </div>
      <div class="test-result" id="result-client">准备测试...</div>
    </div>
    
    <div class="test-section">
      <div class="test-title">
        <span>3️⃣ 数据库连接</span>
        <span class="status pending" id="status-db">等待中</span>
      </div>
      <div class="test-result" id="result-db">准备测试...</div>
    </div>
    
    <div class="test-section">
      <div class="test-title">
        <span>4️⃣ 表结构验证</span>
        <span class="status pending" id="status-tables">等待中</span>
      </div>
      <div class="test-result" id="result-tables">准备测试...</div>
    </div>
    
    <button class="btn" id="test-btn" onclick="runTests()">
      开始测试
    </button>
    
    <div class="config-info">
      <strong>📝 配置信息</strong>
      <div id="config-display">加载中...</div>
    </div>
  </div>

  <script type="module">
    import { SUPABASE_CONFIG, validateConfig } from './js/config.js';
    import { initSupabase, getSupabase } from './js/supabase-client.js';
    
    // 显示配置信息
    document.getElementById('config-display').innerHTML = `
      URL: ${SUPABASE_CONFIG.url}<br>
      Key: ${SUPABASE_CONFIG.anonKey.substring(0, 20)}...
    `;
    
    window.runTests = async function() {
      const btn = document.getElementById('test-btn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> 测试中...';
      
      // 测试 1: 配置加载
      await testConfig();
      
      // 测试 2: 初始化客户端
      await testClient();
      
      // 测试 3: 数据库连接
      await testConnection();
      
      // 测试 4: 表结构
      await testTables();
      
      btn.disabled = false;
      btn.textContent = '重新测试';
    };
    
    async function testConfig() {
      const statusEl = document.getElementById('status-config');
      const resultEl = document.getElementById('result-config');
      
      try {
        const isValid = validateConfig();
        
        if (isValid) {
          statusEl.className = 'status success';
          statusEl.textContent = '成功';
          resultEl.textContent = '✅ 配置文件加载成功\n✅ URL 和 Key 已设置';
        } else {
          throw new Error('配置验证失败');
        }
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = '失败';
        resultEl.textContent = `❌ ${error.message}`;
      }
    }
    
    async function testClient() {
      const statusEl = document.getElementById('status-client');
      const resultEl = document.getElementById('result-config');
      
      try {
        await initSupabase();
        const client = getSupabase();
        
        if (client) {
          statusEl.className = 'status success';
          statusEl.textContent = '成功';
          resultEl.textContent = '✅ Supabase 客户端初始化成功';
        } else {
          throw new Error('客户端为空');
        }
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = '失败';
        resultEl.textContent = `❌ ${error.message}`;
      }
    }
    
    async function testConnection() {
      const statusEl = document.getElementById('status-db');
      const resultEl = document.getElementById('result-db');
      
      try {
        const supabase = getSupabase();
        
        // 测试基本查询
        const { data, error } = await supabase
          .from('users')
          .select('count')
          .limit(1);
        
        if (error) throw error;
        
        statusEl.className = 'status success';
        statusEl.textContent = '成功';
        resultEl.textContent = '✅ 数据库连接正常\n✅ 可以执行查询';
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = '失败';
        resultEl.textContent = `❌ ${error.message}\n\n可能原因：\n1. 数据库迁移未执行\n2. RLS 策略问题\n3. 网络连接问题`;
      }
    }
    
    async function testTables() {
      const statusEl = document.getElementById('status-tables');
      const resultEl = document.getElementById('result-tables');
      
      try {
        const supabase = getSupabase();
        
        // 检查所有必需的表
        const tables = ['users', 'vocabulary', 'story_sessions', 'user_vocabulary', 'user_wordbook'];
        const results = [];
        
        for (const table of tables) {
          try {
            const { error } = await supabase.from(table).select('count').limit(1);
            if (error) throw error;
            results.push(`✅ ${table}`);
          } catch (error) {
            results.push(`❌ ${table} - ${error.message}`);
          }
        }
        
        // 检查是否所有表都存在
        const allSuccess = results.every(r => r.startsWith('✅'));
        
        if (allSuccess) {
          statusEl.className = 'status success';
          statusEl.textContent = '成功';
          resultEl.textContent = results.join('\n') + '\n\n🎉 所有表结构正常！';
        } else {
          throw new Error('部分表不存在');
        }
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = '失败';
        resultEl.textContent = `❌ 表结构验证失败\n\n请在 Supabase Dashboard 的 SQL Editor 中\n执行 001_initial_schema.sql 文件`;
      }
    }
  </script>
</body>
</html>
