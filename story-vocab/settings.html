  <script type="module">
    import { getSupabase } from './js/supabase-client.js'

    const supabase = getSupabase()
    let currentUser = null

    /**

    async function initialize() {

        const { data: { user } } = await supabase.auth.getUser()

        // åŠ è½½ç”¨æˆ·åå¥½

        // åŠ è½½å¯ç”¨è¯è¡¨

        // åŠ è½½æˆ‘çš„è¯è¡¨

    /**

    async function loadPreferences() {
      const { data } = await supabase
        .from('user_wordlist_preferences')
        .select('*')
        .eq('user_id', currentUser.id)
        .maybeSingle()

      preferences = data || {
        default_mode: 'ai',
        default_wordlist_id: null,
        default_level_2_tag: null,
        default_level_3_tag: null

      // æ›´æ–°UI
      updateModeUI(preferences.default_mode)
    }

    /**

    async function loadAvailableWordlists() {
      const { data } = await supabase
        .from('wordlists')
        .select('*')
        .or(`type.eq.system,owner_id.eq.${currentUser.id},is_public.eq.true`)
        .order('type', { ascending: false })
        .order('name')

      availableWordlists = data || []

      // å¡«å……ä¸‹æ‹‰æ¡†
      const select = document.getElementById('default-wordlist')
      select.innerHTML = `
        <option value="">-- è¯·é€‰æ‹© --</option>
        ${availableWordlists.map(wl => `

            ${wl.type === 'system' ? 'ğŸ“š' : 'âœï¸'} ${wl.name} (${wl.total_words || 0}è¯)
          </option>
        `).join('')}

      if (preferences.default_wordlist_id) {
        onDefaultWordlistChange()
      }
    }

    /**

    async function loadMyWordlists() {
      const { data } = await supabase
        .from('wordlists')
        .select('*')
        .eq('owner_id', currentUser.id)
        .order('created_at', { ascending: false })

      myWordlists = data || []

      const container = document.getElementById('my-wordlists')

        return
      }

      container.innerHTML = myWordlists.map(wl => `

            <div class="wordlist-name">

            </div>
            <div class="wordlist-meta">
              ${wl.total_words || 0} ä¸ªè¯ â€¢ 
              åˆ›å»ºäº ${new Date(wl.created_at).toLocaleDateString()}
              ${wl.description ? ` â€¢ ${wl.description}` : ''}
            </div>

              ğŸ—‘ï¸

    /**

    window.setDefaultMode = function(mode) {

    }

    /**

     */
    function updateModeUI(mode) {
      document.querySelectorAll('.mode-card').forEach(card => {
        card.classList.remove('active')
      })
      document.getElementById(`mode-${mode}`).classList.add('active')

      const wordlistConfig = document.getElementById('wordlist-config')
      wordlistConfig.style.display = mode === 'wordlist' ? 'block' : 'none'
    }

    /**
     * é»˜è®¤è¯è¡¨é€‰æ‹©å˜åŒ–
     */
    window.onDefaultWordlistChange = async function() {
      const select = document.getElementById('default-wordlist')
      const wordlistId = select.value

      preferences.default_wordlist_id = wordlistId || null

      if (!wordlistId) {
        document.getElementById('default-hierarchy').innerHTML = ''
        return
      }

      // è·å–è¯è¡¨çš„æ ‡ç­¾
      const { data: tags } = await supabase
        .from('wordlist_tags')
        .select('*')
        .eq('wordlist_id', wordlistId)
        .order('tag_level')
        .order('sort_order')

      const wordlist = availableWordlists.find(w => w.id === wordlistId)
      const config = wordlist?.hierarchy_config || {}

      const level2Tags = tags?.filter(t => t.tag_level === 2) || []
      const level3Tags = tags?.filter(t => t.tag_level === 3) || []

      let html = ''

      if (config.level_2_label && level2Tags.length > 0) {
        html += `

            <label class="block text-sm font-medium text-gray-700 mb-2">
              é»˜è®¤${config.level_2_label}
            </label>

              <option value="">-- å…¨éƒ¨${config.level_2_label} --</option>
              ${level2Tags.map(tag => `
                <option value="${tag.tag_code}" ${preferences.default_level_2_tag === tag.tag_code ? 'selected' : ''}>
                  ${tag.tag_display_name}
                </option>
              `).join('')}
            </select>
          </div>
        `
      }

      if (config.level_3_label && level3Tags.length > 0) {
        html += `
          <div style="margin-top: 15px;">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              é»˜è®¤${config.level_3_label}
            </label>
            <select id="default-level-3" class="select-input" onchange="preferences.default_level_3_tag = this.value">
              <option value="">-- å…¨éƒ¨${config.level_3_label} --</option>
              ${level3Tags.map(tag => `
                <option value="${tag.tag_code}" ${preferences.default_level_3_tag === tag.tag_code ? 'selected' : ''}>
                  ${tag.tag_display_name}
                </option>
              `).join('')}
            </select>
          </div>
        `
      }

      document.getElementById('default-hierarchy').innerHTML = html
    }

    }

    /**
     * å¯¼å‡ºè¯è¡¨
     */
    window.exportWordlist = async function(wordlistId) {
      try {
        // è·å–è¯è¡¨ä¿¡æ¯
        const { data: wordlist } = await supabase
          .from('wordlists')
          .select('*')
          .eq('id', wordlistId)
          .single()

        // è·å–è¯æ±‡
        const { data: mappings } = await supabase
          .from('vocabulary_wordlist_mapping')
          .select('vocabulary_id, level_2_tag, level_3_tag')
          .eq('wordlist_id', wordlistId)

        const vocabIds = mappings.map(m => m.vocabulary_id)
        
        const { data: words } = await supabase
          .from('vocabulary')
          .select('*')
          .in('id', vocabIds)

        // åˆå¹¶æ•°æ®
        const exportData = words.map(w => {
          const mapping = mappings.find(m => m.vocabulary_id === w.id)
          return {
            word: w.word,
            level_2_tag: mapping?.level_2_tag || '',
            level_3_tag: mapping?.level_3_tag || ''
          }
        })

        // è½¬æ¢ä¸ºCSV
        const csv = [
          'è¯è¯­,ç¬¬äºŒå±‚çº§,ç¬¬ä¸‰å±‚çº§',
          ...exportData.map(d => `${d.word},${d.level_2_tag},${d.level_3_tag}`)
        ].join('\n')

        // ä¸‹è½½
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' })
        const url = URL.createObjectURL(blob)
        const a = document.createElement('a')
        a.href = url
        a.download = `${wordlist.name}-${Date.now()}.csv`
        a.click()

        console.log(`âœ… å·²å¯¼å‡ºè¯è¡¨: ${wordlist.name}`)

      } catch (error) {

    }

    /**

      const wordlist = myWordlists.find(w => w.id === wordlistId)
      if (!wordlist) return

      const confirmed = confirm(
        `ç¡®å®šè¦åˆ é™¤è¯è¡¨"${wordlist.name}"å—ï¼Ÿ\n\n` +
        `è¿™å°†åŒæ—¶åˆ é™¤è¯¥è¯è¡¨çš„æ‰€æœ‰æ ‡ç­¾å’Œå…³è”å…³ç³»ã€‚\n` +
        `è¯æ±‡æœ¬èº«ä¼šä¿ç•™åœ¨ç³»ç»Ÿä¸­ã€‚\n\n` +
        `æ­¤æ“ä½œä¸å¯æ¢å¤ï¼`

      if (!confirmed) return

      try {

    }
