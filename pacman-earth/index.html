<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球吃豆人 3D</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: "Noto Sans SC", sans-serif; }
        #game-container { width: 100vw; height: 100vh; }
        #ui-layer { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; }
        .score-display { font-size: 24px; font-weight: bold; }
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 10;
        }
        button {
            padding: 15px 30px; font-size: 20px; cursor: pointer;
            background: #f1c40f; border: none; border-radius: 5px; color: #000; font-weight: bold;
        }
        button:hover { background: #f39c12; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-layer">
        <div class="panel">
            <div class="row"><span class="label">分數</span><span id="score">0</span></div>
            <div class="row"><span class="label">等級</span><span id="level">1</span></div>
            <div class="row"><span class="label">生命</span><span id="lives">3</span></div>
            <div class="row"><span class="label">詩句</span><span id="poem-progress">—</span></div>
        </div>
    </div>
    <div id="start-screen">
        <h1>地球吃豆人 3D</h1>
        <p id="start-tip">鍵盤：方向鍵或 WASD；手機：滑動或虛擬按鍵</p>
        <button id="start-btn">開始遊戲</button>
    </div>
    <div id="touch-controls" aria-label="方向控制">
        <button class="touch-btn up" data-dir="up">↑</button>
        <button class="touch-btn left" data-dir="left">←</button>
        <button class="touch-btn right" data-dir="right">→</button>
        <button class="touch-btn down" data-dir="down">↓</button>
    </div>
    <div id="message-banner" aria-live="polite"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Game Scripts -->
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

    <!-- 太虛幻境應用切換器 -->
    <script src="/assets/js/taixu-app-switcher.js"></script>
</body>
</html>
